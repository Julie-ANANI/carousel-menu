<footer class="container main-container">
  <div class="columns">
    <div class="column col-12 col-mx-auto">

      <!-- Translate Section -->
      <div class="column col-11 col-mx-auto" [ngClass]="{'active': displayLangChoices}" id="lang-section">
        <div class="dropdown">
          <div class="btn-group">
            <button
              class="btn dropdown-toggle"
              id="lang-button"
              (click)="(displayLangChoices = !displayLangChoices) && $event.preventDefault()"
            >
              {{ 'COMMON.LANG.'+translate.currentLang.toUpperCase() | translate }}
              <span class="icon-footer">
                  <i class="icon icon-arrow-down"></i>
                </span>
            </button>
            <ul class="menu">
              <li *ngIf="translate.currentLang !== 'fr'">
                <a
                  (click)="propagateTranslation('fr') && $event.preventDefault() && (displayLangChoices=false)"
                >
                  {{ 'COMMON.LANG.FR' | translate }}
                </a>
              </li>
              <li *ngIf="translate.currentLang !== 'en'">
                <a
                  (click)="propagateTranslation('en') && $event.preventDefault() && (displayLangChoices=false)"
                >
                  {{ 'COMMON.LANG.EN' | translate }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /Translate Section -->

      <!-- Hr Section -->
      <div class="column col-11 col-mx-auto">
        <hr id="footer-hr"/>
      </div>
      <!-- /Hr Section -->

      <!-- Info Section -->
      <div class="column col-11 col-mx-auto" id="information-section">
        <p>
          © 2015 - {{ copyrightDate }}
          <strong>{{ companyName }}</strong>
          •
          <span *ngIf="isMainDomain()">
            <a
              [href]="'https://www.umi.us' + (translate.currentLang==='fr' ? '/fr/mentions-legales/' : '/legal-notice/')"
               target="_blank"
            >
              {{ 'FOOTER.LEGAL_NOTICE' | translate }}
            </a>
          •
            <a
              target="_blank"
              [href]="'https://www.umi.us' + (translate.currentLang==='fr' ? '/fr/conditions-generales-utilisation/' : '/end-user-license-agreement/')"
            >
              {{ 'FOOTER.TERMS' | translate }}
            </a>
          </span>
        </p>
      </div>
      <!-- /Info Section -->

    </div>
  </div>
</footer>
