<form class="form-horizontal" [formGroup]="inputForm" (ngSubmit)="addProposition(inputForm)">

  <div class="input-group" *ngIf="canEdit">
      <input ng2-auto-complete
              formControlName="answer"
              [list-formatter]="autocompleListFormatter"
              [source]="suggestions.bind(this)"
              value-property-name="id"
              display-property-name="name"
             [attr.placeholder]="placeholder | translate"
              class="form-input form-control input-lg">
    <button class="btn btn-primary btn-lg input-group-btn" translate>
      COMMON.ADD
      <i class="icon icon-arrow-right"></i>
    </button>
  </div>

  <ul *ngFor="let a of answerList; index as i" class="answerList">
    <li>
      <span>{{a.name}}</span>
      <a class="delete c-hand" aria-label="Close" role="button" (click)="rmProposition(i)">
        <img src="https://res.cloudinary.com/umi/image/upload/app/delete.svg" width="" height="">
      </a>
    </li>
  </ul>
</form>
