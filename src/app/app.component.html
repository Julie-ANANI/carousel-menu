<div *ngIf="displayLoading == true" class="wait">
  <div>
    <i class="fas fa-spinner fa-pulse fa-4x"></i>
  </div>
</div>

<div *ngIf="displayLoading == false" class="body">

    <div *ngIf="_authService.isAuthenticated">
      <app-header></app-header>
    </div>

    <div class="main">
      <simple-notifications [options]="notificationsOptions" class="hide-on-small-and-down"></simple-notifications>
      <progress class="progress" max="100" *ngIf="displayLoader"></progress>
      <router-outlet></router-outlet>
    </div>

    <div *ngIf="_authService.isAuthenticated">
      <app-footer></app-footer>
    </div>

</div>
