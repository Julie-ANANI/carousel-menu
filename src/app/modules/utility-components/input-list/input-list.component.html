<div id="input-list">
  <form #f="ngForm" (ngSubmit)="f.form.valid && addProposition(answer); (answer = undefined)" novalidate>

    <!-- input area -->
    <div class="flex-between input-form">

      <label class="m-right-2">
        <input
          type="text"
          class="form-input"
          name="answers"
          [(ngModel)]="answer"
          required
          [attr.placeholder]="placeholder | translate">
      </label>

      <button type="submit" class="button is-action is-circled is-primary is-no-hover-effect p-no">
        <i class="icon icon-plus"></i>
      </button>

    </div>
    <!-- /input area -->

    <!-- answers area -->
    <ul class="input-list-answer-wrapper">
      <li *ngFor="let answer of answerList; let i = index" class="flex-between">

        <div class="answer-wrapper d-flex align-center text-sm text-primary-dark text-medium m-right-2">

          <span *ngIf="!(enableUpdate && i === indexNumber)">{{ answer.text }}</span>

          <label *ngIf="enableUpdate && i === indexNumber">
            <input
              autocomplete="off"
              type="text"
              class="form-input is-sm"
              [name]="'text' + [i]"
              [ngModel]="answerList[i].text"
              #updateAnswer
              (keyup.enter)="updateProposition($event, i, updateAnswer.value)">
          </label>

        </div>

        <div class="icons-wrapper d-flex align-center p-left-3">

          <!-- edit icon -->
          <div class="text-center m-right-2 w-40">
            <span class="tooltip" [attr.data-tooltip]="(!(enableUpdate && i === indexNumber) ? 'COMMON.TOOLTIP.EDIT' : 'COMMON.TOOLTIP.READONLY') | translate">
              <i class="icon icon-edit text-notify" (click)="onClickEdit($event, i)"></i>
            </span>
          </div>
          <!-- /edit icon -->

          <!-- if admin mode -->
          <ng-container *ngIf="adminMode">

            <!-- thumbs-up icon -->
            <div class="text-center m-right-2 w-40">
              <i class="fas fa-thumbs-up c-hand" [ngClass]="{ 'active': answer.rating === 2 }" (click)="thumbsUp($event, i)"></i>
            </div>
            <!-- /thumbs-up icon -->

            <!-- thumbs-down icon -->
            <div class="text-center m-right-2 w-40">
              <i class="fas fa-thumbs-down c-hand" [ngClass]="{ 'active': answer.rating === 0 }" (click)="thumbsDown($event, i)"></i>
            </div>
            <!-- /thumbs-down icon -->

          </ng-container>
          <!-- /if admin mode -->

          <!-- delete icon -->
          <div class="text-center p-bottom-h w-40">
            <span class="tooltip" [attr.data-tooltip]="'COMMON.TOOLTIP.DELETE' | translate" (click)="removeProposition(i)">
              <i class="icon icon-delete text-alert"></i>
            </span>
          </div>
          <!-- /delete icon -->

        </div>

      </li>
    </ul>
    <!-- answers area -->

  </form>
</div>
