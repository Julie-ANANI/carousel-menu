<section id="message-template-1" class="text-center">
  <div class="message-wrapper" [ngStyle]="{ 'max-width': wrapperWidth ? wrapperWidth : '273px' }">
    <div class="message-content" [ngStyle]="{ 'background-color': backgroundColor }">
      <ng-content></ng-content>
    </div>
    <div class="triangle" [ngStyle]="{ 'border-top-color': backgroundColor }"></div>
  </div>
  <div><img [src]="imageSrc ? imageSrc : defaultSrc" class="bot-wrapper" alt=" "></div>
</section>
