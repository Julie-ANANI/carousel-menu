<div class="progress-bar-outer-wrapper tooltip" [attr.data-tooltip]="width" [ngStyle]="{ 'height': height ? height : '1rem' }">
  <div
    class="progress-bar-inner-wrapper"
    [ngStyle]="{ 'width': width, 'background-color': backgroundColor ? backgroundColor : '#4F5D6B', 'height': height ? height : '1rem' }">

    <span>{{ value }}</span>

  </div>
</div>
