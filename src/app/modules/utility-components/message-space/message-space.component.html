<div id="message-space-component">

  <div class="message-wrapper" [ngStyle]="{ 'max-width': wrapperWidth ? wrapperWidth : '273px' }">
    <ng-container *ngIf="firstLine">{{ firstLine | translate }}</ng-container>
    <ng-container *ngIf="secondLine">
      <br>
      {{ secondLine | translate }}
    </ng-container>
  </div>
  <br>
  <img src="https://res.cloudinary.com/umi/image/upload/v1542810952/app/default-images/bot/triangle.svg" class="triangle-wrapper" alt=" ">
  <div><img [src]="imageSrc ? imageSrc : defaultSrc" class="bot-wrapper" alt=" "></div>

</div>
