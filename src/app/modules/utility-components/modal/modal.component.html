<section *ngIf="showModal" (click)="toggleState($event)">
  <div class="modal" [ngClass]="showModal ? 'active' : 'inactive'">
    <div class="modal-overlay">
      <div class="modal-container" [ngStyle]="{ 'max-width': maxWidth ? maxWidth : '640px' }">

        <div *ngIf="title" class="header modal-header">
          <div class="title">{{ title | translate }}</div>
          <button class="btn btn-close"></button>
        </div>

        <div class="modal-body">
          <ng-content></ng-content>
        </div>

      </div>
    </div>
  </div>
</section>
