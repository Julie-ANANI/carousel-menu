<div *ngIf="spinnerState"  class="flex-centered bg-page fixed" id="spinner-loader">

  <div *ngIf="isUmiDomain" class="m-bottom-15">
    <img
      [ngStyle]="{ 'height': '33px', 'width': '110px' }"
      [src]="logoSrc"
      alt="UMI"
      class="img-responsive">
  </div>

  <div class="loading is-lg"></div>

</div>
