<div class="body">

  <app-header *ngIf="authService.isAuthenticated"></app-header>

  <div class="main">
    <div class="container">
      <div class="columns">
        <div class="column col-11 col-mx-auto">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <app-footer *ngIf="authService.isAuthenticated"></app-footer>

</div>

<!-- Scroll to top button -->
<div class="btn-scroll" [ngStyle]="{ 'display': scrollButton ? 'flex' : 'none' }" (click)="scrollToTop($event)">
  <i class="icon icon-upward"></i>
</div>
