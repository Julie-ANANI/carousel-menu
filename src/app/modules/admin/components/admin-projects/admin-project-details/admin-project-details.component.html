<div class="container">
  <div class="columns">
    <div class="column col-10 col-mx-auto">

      <h2>{{ innovationTitle }}</h2>

      <ul class="tab tab-block">
        <li class="tab-item" *ngFor="let tab of tabs">
          <a [ngClass]="{'active': currentPage == tab}" [routerLink]="baseUrl + tab">
            {{ 'PROJECT.' + tab.toUpperCase() | translate }}
          </a>
        </li>
      </ul>

      <div class="tabs" [ngSwitch]="currentPage">
        <div class="tab-content" *ngSwitchCase="'settings'">
          <div class="columns">
            <div class="column col-8">
              <app-shared-project-settings [settings]="project.settings" (settingsChange)="updateSettings($event)" [adminMode]="true"></app-shared-project-settings>
            </div>
            <div class="column col-4">
              <h3>Administration</h3>

              <button class="btn btn-primary btn-lg" type="button" (click)="generateQuiz($event)">
                Générer le quiz
              </button>

              <app-autocomplete-input
                (update)="updatePreset($event)" [onlyOne]="true"
                [config]="{placeholder: 'preset', initialData: preset || [], type: 'preset'}"
              ></app-autocomplete-input>

              <button class="btn btn-primary input-group-btn btn-lg" (click)="save($event)">
                {{ 'COMMON.SAVE' | translate }}
              </button>
            </div>
          </div>
        </div>

        <div class="tab-content" *ngSwitchCase="'cards'">
          Innovation Cards
        </div>

        <div class="tab-content" *ngSwitchCase="'campaigns'">
          <app-admin-campaigns></app-admin-campaigns>
        </div>

        <div class="tab-content" *ngSwitchCase="'synthesis'">
          <app-shared-market-report [project]="project" [adminMode]="true"></app-shared-market-report>
        </div>

        <div class="tab-content" *ngSwitchCase="'mail_config'">
          Mail Configuration
        </div>
      </div>
    </div>
  </div>
</div>
