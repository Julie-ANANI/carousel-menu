<div class="container">
  <div class="columns">
    <div class="column col-10 col-mx-auto">

      <h1>{{ innovationTitle }}</h1>

      <!-- This is a trick for using tabs with spectre and no JS. To validate...-->
      <input type="radio" id="tab1" name="tabs" class="tab-locator" hidden checked />
      <input type="radio" id="tab2" name="tabs" class="tab-locator" hidden />
      <input type="radio" id="tab3" name="tabs" class="tab-locator" hidden />
      <input type="radio" id="tab4" name="tabs" class="tab-locator" hidden />
      <input type="radio" id="tab5" name="tabs" class="tab-locator" hidden />

      <ul class="tab tab-block">
        <li class="tab-item"><label for="tab1"><a>Parameters</a></label></li>
        <li class="tab-item"><label for="tab2"><a>Innovation cards</a></label></li>
        <li class="tab-item"><label for="tab3"><a>Campaigns</a></label></li>
        <li class="tab-item"><label for="tab4"><a>Synthesis</a></label></li>
        <li class="tab-item"><label for="tab5"><a>Mail configuration</a></label></li>
      </ul>

      <div class="tabs">
        <!-- Innovation parameters and targeting -->
        <div class="tab-content">
          <app-shared-project-settings [settings]="projectSettings"></app-shared-project-settings>
        </div>

        <!-- Innovation cards -->
        <div class="tab-content">
          SOME MORE CONTENT, TAB B!
        </div>

        <!-- Campaigns -->
        <div class="tab-content">
          NOW, TAB C!
        </div>

        <!-- Synthesis -->
        <div class="tab-content">
          NOW, TAB D!
        </div>

        <!-- Mail configuration -->
        <div class="tab-content">
          NOW, TAB E!
        </div>
      </div>
    </div>
  </div>
</div>
