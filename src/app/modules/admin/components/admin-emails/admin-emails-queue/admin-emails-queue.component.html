<div>
  <h1>{{queueSize}} registered queues</h1>
  <table class="table">
    <thead>
      <th width="250">Campaign name</th>
      <th width="190"><sq-sort [config]="config" (configChange)="loadQueue($event)" [prop]="'created'">Creation date</sq-sort></th>
      <th width="190"><sq-sort [config]="config" (configChange)="loadQueue($event)" [prop]="'startDate'">Start date</sq-sort></th>
      <th width="190"><sq-sort [config]="config" (configChange)="loadQueue($event)" [prop]="'endDate'">End date</sq-sort></th>
      <th width="80"><sq-sort [config]="config" (configChange)="loadQueue($event)" [prop]="'payload.queueSize'">Batch size</sq-sort></th>
      <th width="100"><sq-sort [config]="config" (configChange)="loadQueue($event)" [prop]="'status'">Status</sq-sort></th>
      <th width="60">Information</th>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of queue">
        <td>{{campaignName(transaction)}}</td>
        <td>{{transaction.created}}</td>
        <td>{{transaction.startDate}}</td>
        <td>{{transaction.endDate}}</td>
        <td>{{batchSize(transaction)}}</td>
        <td><a (click)="changeStatus($event, transaction)">{{transaction.status}}</a></td>
        <td><a class="btn btn-action" [routerLink]="['/admin/emails/batch/'+transaction._id]"><i class="fa fa-info"></i></a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <sqPagination [config]="config" (configChange)="loadQueue($event)" [total]="queueSize" [propertyName]="'admin-queue'"></sqPagination>
      </tr>
    </tfoot>
  </table>
  <div >
  </div>
</div>
