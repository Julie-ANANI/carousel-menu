<h3>{{total}} Attachments / {{ nbSelected }} sélectionnés</h3>

<table class="table pros" wt-responsive-table>
    <thead>
        <tr>
            <th></th>
            <th>Text</th>
            <th>Notation</th>
            <th>URI</th>
        </tr>
        <tr>
            <th></th>
            <th><input [(ngModel)]="filter.text"/></th>
            <th><input [(ngModel)]="filter.notation"/></th>
            <th></th>
        </tr>
    </thead>
    <tbody>

    <tr *ngFor="let datum of ( data | filter: filter | limits: 'offset': config.offset | limits: 'limit' : config.limit)" [ngClass]="{'active': datum.isSelected}">
        <ng-container (click)="selectPro(datum)">
            <td><input type="checkbox" [(ngModel)]="datum.isSelected"/></td>
            <td>{{ datum.text }}</td>
            <td>{{ datum.notation }}</td>
            <td>{{ datum.uri }}</td>
        </ng-container>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="12">
            <sqPagination [config]="config" (configChange)="loadData($event)" [total]="total"></sqPagination>
        </td>
    </tr>
    </tfoot>
</table>
