<div class="container">
    <div class="columns">
        <form novalidate [formGroup]="formData" (ngSubmit)="onSubmit(formData)" class="column col-10 col-mx-auto">
            <div class="columns">
                <div class="column col-8 col-mx-auto">
                    <div class="form-group text-left">
                        <label class="form-label h4" for="name">Tag name</label>
                        <input class="form-input" id="name" name="name" formControlName="label" type="text"
                               placeholder="">
                        {{ 'PRESETS.PRESET.UNIQUE_NAME' | translate }}

                        <input class="form-input" id="description" name="description" formControlName="description" type="text"
                               placeholder="">
                        Description

                        <label class="form-label h4" for="name">Tag attachments</label>
                        <app-autocomplete-input (update)="addAttachment($event)"
                                                [config]="addAttachmentConfig"></app-autocomplete-input>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary centered" [disabled]="formData.invalid">{{ 'PRESETS.PRESET.GO' | translate }}</button>

        </form>
    </div>
</div>
