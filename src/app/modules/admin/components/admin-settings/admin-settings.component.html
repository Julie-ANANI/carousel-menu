<section class="section-light-container" id="admin-settings-component">


  <!-- header section -->
  <div class="section-header">
    <div class="column col-xs-12 col-11 col-mx-auto">

      <!-- Heading -->
      <h1 class="main-heading">Settings</h1>

      <!-- Tabs -->
      <ul class="tabs">
        <li *ngFor="let tab of tabs">
          <a routerLinkActive="active" [routerLink]="tab" [routerLinkActiveOptions]="{ exact: true }">
            {{ tab | translate | FormatText }}
          </a>
        </li>
      </ul>

    </div>
  </div>
  <!-- header section -->


  <!-- Other sections -->
  <div class="section-other">
    <div class="column col-xs-12 col-11 col-mx-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /Other sections -->


</section>
