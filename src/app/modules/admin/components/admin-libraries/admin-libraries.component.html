<div class="main-container" id="admin-libraries">

  <h1>Libraries</h1>

  <ul class="tabs">
    <li *ngFor="let tab of tabs">
      <a routerLinkActive="active" [routerLink]="tab" [routerLinkActiveOptions]="{ exact: true }">
        {{ tab[0].toUpperCase() + tab.slice(1) | translate }}
      </a>
    </li>
  </ul>

  <router-outlet></router-outlet>

</div>
