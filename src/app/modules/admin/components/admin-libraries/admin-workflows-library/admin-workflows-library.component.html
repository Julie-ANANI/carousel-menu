<div class="section-container">
  <div class="columns">
    <div class="column col-12 col-mx-auto">

      <div class="empty" *ngIf="!scenarios.length">
        <div class="empty-action">
          <button (click)="newScenarioName = 'scenario'" class="btn btn-primary">
            Créer un nouveau scénario <i class="icon icon-arrow-right"></i>
          </button>
        </div>
      </div>

      <div class="text-right">
        <button (click)="newScenarioName = 'scenario'" class="btn btn-primary" *ngIf="scenarios.length">
          Créer un scénario
        </button>
      </div>

      <div *ngFor="let scenario of scenarios">
        <app-admin-edit-workflow [scenario]="scenario" (deletedScenario)="deleteScenario($event)"></app-admin-edit-workflow>
      </div>
    </div>
  </div>

  <div class="modal" [ngClass]="{'active': newScenarioName != null}">
    <div class="modal-overlay" (click)="(newScenarioName = null) && $event.preventDefault()"></div>
    <div class="modal-container">
      <div class="modal-header">
        <div class="modal-title h5">Créer un scénario</div>
      </div>
      <div class="modal-body">
        <div class="content">
          Choisissez un nom pour le nouveau scénario
          <input class="form-input" type="text" [(ngModel)]="newScenarioName" name="scenarioName"/>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="createScenario()">Créer</button>
        <button class="btn btn-link" (click)="(newScenarioName = null) && $event.preventDefault()">
          {{ 'COMMON.CANCEL' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
