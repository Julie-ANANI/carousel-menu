<div class="form-group-inline-right">
  <button class="btn btn-primary" (click)="excludeCountries()">{{'COMMON.EXCLUDE-COUNTRIES' | translate}}</button>
  <button class="btn btn-primary" (click)="excludeDomains()">{{'COMMON.EXCLUDE-DOMAINS' | translate}}</button>
  <button class="btn btn-primary" (click)="excludeEmails()">{{'COMMON.EXCLUDE-EMAILS' | translate}}</button>

</div>

<app-shared-table [data]="tableInfos" [config]="config" (configChange)="loadData($event)" (editRow)="editBlacklist($event)"></app-shared-table>

<app-sidebar
  [template]="more" (closeSidebar)="closeSidebar($event)">
  <app-project-form
    [sidebarState]="more.animate_state"
    [type]="more.type"
    [editBlacklistEmail]="currentEmailToBlacklist" (editBlacklist)="blacklistEditionFinish($event)"
    (emailsToBlacklists)="addEmailsToBlacklistFinish($event)" (domainsToBlacklists)="addDomainsToBlacklistFinish($event)">
  </app-project-form>
</app-sidebar>
