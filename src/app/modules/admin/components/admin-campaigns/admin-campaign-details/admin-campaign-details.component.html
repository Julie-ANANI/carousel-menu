{{campaign.domain}}

<div *ngIf="quizLinks.length > 0">
  <h3>Quiz links :</h3>
  <ul>
    <li *ngFor="let url of quizLinks">
      <a href="{{url}}">{{url}}</a>
    </li>
  </ul>
</div>

<div class="bot-wrapper text-center" *ngIf="quizLinks.length == 0">
  <span class="bot-rect">No questionnaire selected. Go to project page, "Settings" tab to choose it.</span>
  <br>
  <img src="https://res.cloudinary.com/umi/image/upload/app/default-images/bot-triangle.svg" class="bot-trian">
  <div><img src="https://res.cloudinary.com/umi/image/upload/app/default-images/juan-bot.svg" width="" height="120"></div>
</div>
