<div class="container">
    <h1>{{ 'USER_ACCOUNT.TITLE' | translate }}</h1>
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formData" class="form-horizontal">
        <div class="columns">
            <div class="column col-5 col-lg-7 col-md-8 col-sm-12 col-mx-auto">
                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="firstName">{{ "COMMON.FIRSTNAME" | translate }}</label>
                    </div>
                    <div class="col-9">
                        <input class="form-input" id="firstName" name="firstName" formControlName="firstName"
                               type="text"
                               placeholder="John">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="lastName">{{ "COMMON.LASTNAME" | translate }}</label>
                    </div>
                    <div class="col-9">
                        <input class="form-input" id="lastName" name="lastName" formControlName="lastName" type="text"
                               placeholder="Doe">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="companyName">{{ "COMMON.COMPANY" | translate }}</label>
                    </div>
                    <div class="col-9">
                        <input class="form-input" id="companyName" name="companyName" formControlName="companyName"
                               type="text"
                               placeholder="United Motion Ideas">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="jobTitle">{{ "COMMON.JOBTITLE" | translate }}</label>
                    </div>
                    <div class="col-9">
                        <input class="form-input" id="jobTitle" name="jobTitle" formControlName="jobTitle" type="text"
                               placeholder="{{ 'USER_ACCOUNT.JOB_TITLE_EXAMPLE' | translate }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="email">{{ "COMMON.EMAIL" | translate }}</label>
                    </div>
                    <div class="col-9">
                        <input class="form-input" id="email" name="email" formControlName="email" type="email"
                               placeholder="john.doe@gmail.com">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="phone">{{ "COMMON.PHONE" | translate }}</label>
                    </div>
                    <div class="col-9">
                        <input class="form-input" id="phone" name="phone" formControlName="phone" type="tel"
                               placeholder="+33 4 05 06 07 08">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label" for="lang">{{ "COMMON.LANGUAGE" | translate }}</label>
                    </div>
                    <div class="col-9">
                        <select class="form-select" id="lang" name="lang" formControlName="language">
                            <option value="en">{{ 'COMMON.LANG.EN' | translate }}</option>
                            <option value="fr">{{ 'COMMON.LANG.FR' | translate }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label">{{ 'USER_ACCOUNT.SECTORS' | translate }}</label>
                    </div>
                    <div class="col-9">
                        <div class="input-group">
                            <app-input-list (update)="addSector($event)"
                                            [config]="{
                                placeholder: ('USER_ACCOUNT.SECTORS' | translate),
                                initialData: formData.get('sectors').value
                              }">
                            </app-input-list>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-3">
                        <label class="form-label">{{ 'USER_ACCOUNT.TECHNOLOGIES' | translate }}</label>
                    </div>
                    <div class="col-9">
                        <div class="input-group">
                            <app-input-list (update)="addTechnology($event)"
                                            [config]="{
                                placeholder: ('USER_ACCOUNT.TECHNOLOGIES' | translate),
                                initialData: formData.get('technologies').value
                              }">
                            </app-input-list>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column col-3">
                <h3>Operational management</h3>
                <div>
                    <hr>
                    <div class="input-group">
                        <label class="form-switch">
                            <input type="checkbox" [checked]="isOperator" [disabled]="!isAdmin()"
                                   (change)="(isOperator = !isOperator) && $event.preventDefault()">
                            <i class="form-icon"></i> Is an operator
                        </label>
                    </div>
                    <div class="input-group" *ngIf="!isAdmin()">
                        <label class="form-switch">
                            <input type="checkbox" [checked]="domainAdmin"
                                   (change)="(domainAdmin = !domainAdmin) && $event.preventDefault()">
                            <i class="form-icon"></i> Make this user a domain admin.
                        </label>
                    </div>
                </div>
                <hr>
                <h3>Account settings</h3>
                <a (click)="(accountDeletionAsked = true) && $event.preventDefault()" class="btn-error">
                  <i class="fa fa-trash"></i>&nbsp;Delete account
                </a>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-xxl btn-primary centered tooltip-top"
                    [disabled]="formData.invalid">{{ 'COMMON.SAVE' | translate }}
            </button>
        </div>
    </form>
</div>


<!-- MODAL : Are you sure you want to delete your account ? -->
<div class="modal" [ngClass]="{'active': accountDeletionAsked}">
    <div class="modal-overlay" (click)="(accountDeletionAsked = false) && $event.preventDefault()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <button class="btn btn-clear float-right" (click)="(accountDeletionAsked = false) && $event.preventDefault()"></button>
            <div class="modal-title h5">{{ 'USER_ACCOUNT.DELETE_MODAL.TITLE' | translate }}</div>
        </div>
        <div class="modal-body">
            <div class="content">{{ 'USER_ACCOUNT.DELETE_MODAL.CONTENT' | translate }}</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-link" (click)="accountDeletionAsked = false; deleteAccount($event)">{{ 'COMMON.DELETE' |
                translate }}
            </button>
            <button class="btn btn-primary" (click)="(accountDeletionAsked = false) && $event.preventDefault()">
              {{ 'COMMON.CANCEL' | translate }}
            </button>
        </div>
    </div>
</div>
