<section class="section-light-container" id="admin-users-component">
  <div class="column col-xs-12 col-11 col-mx-auto">


    <!-- TODO
    <div class="invitation-pending" *ngIf="pending_invitations && pending_invitations.length > 0">
      <h3>{{ 'USERS.WAITING_INVITATIONS' | translate }}</h3>
      <p>{{ pending_invitations.join(', ') }}</p>
    </div> -->

    <!-- Table -->
    <app-shared-table
      [data]="tableInfos"
      [config]="config"
      (configChange)="configChange($event)"
      (editRow)="editUser($event)"
      (removeRows)="deleteUsersModal($event)"
      (performAction)="performActions($event)">
    </app-shared-table>
    <!-- /Table -->

    <app-sidebar
      [template]="more" (closeSidebar)="closeSidebar($event)">
      <app-user-form
        [sidebarState]="sidebarState"
        [type]="more.type"
        [user]="currentUser"
        (editUserData)="userEditionFinish($event)">
      </app-user-form>
    </app-sidebar>

    <div class="modal" [ngClass]="{ 'active': showDeleteModal }">
      <div class="modal-overlay" (click)="closeModal($event)"></div>
      <div class="modal-container">
        <div class="modal-header">
          <button class="btn btn-clear float-right" (click)="closeModal($event)"></button>
          <div class="modal-title">{{ 'USERS.DELETE' | translate }}</div>
        </div>
        <div class="modal-body">
          <div class="content">
            {{ 'USERS.PITCH-DELETE' | translate }}
            <ul>
              <li *ngFor="let user of usersToRemove">{{user.firstName}} {{user.lastName}}</li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm ghost-delete" (click)="removeUsers()">
            {{ 'COMMON.DELETE' | translate }}
          </button>
        </div>
      </div>
    </div>


  </div>
</section>
