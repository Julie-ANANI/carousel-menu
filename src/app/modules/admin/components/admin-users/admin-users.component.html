<ul class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="/">App</a>
  </li>
  <li class="breadcrumb-item">
    <a routerLink="/admin">Administration</a>
  </li>
  <li class="breadcrumb-item">
    <a routerLink="/admin/users">Utilisateurs</a>
  </li>
</ul>

<app-shared-loader *ngIf="!dataLoaded"></app-shared-loader>

<div class="container" *ngIf="dataLoaded">
  <div class="row">
    <div class="col s12 m12">
      <h1 class="light">{{ users.length }} Utilisateurs</h1>
      <div class="card blue-grey darken-1">
        <div class="card-content grey lighten-4">
          <div>
            <table class="striped highlight bordered">
              <thead>
              <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Phone</th>
              </tr>
              </thead>

              <tbody>
              <tr *ngFor="let user of users" routerLink="/admin/users/{{ user.id }}">
                <td>{{ user.name }}</td>
                <td>{{ user.email }} <i class="material-icons tiny">new_releases</i></td>
                <td>{{ user.phone || '-' }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
