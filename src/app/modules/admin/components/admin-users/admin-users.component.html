<nav class="orange darken-1">
  <div class="nav-wrapper container">
    <div class="col s12">
      <a routerLink="/" class="breadcrumb">{{ 'COMMON.DASHBOARD' | translate }}</a>
      <a routerLink="/admin" class="breadcrumb">Administration</a>
      <a routerLink="/admin" class="breadcrumb">Utilisateurs</a>
    </div>
  </div>
</nav>


<div class="container" *ngIf="dataLoaded">
  <div class="row">
    <div class="col s12 m12">
      <h1 class="light">{{ users.length }} Utilisateurs</h1>
      <div class="card blue-grey darken-1">
        <div class="card-content grey lighten-4">
          <div>
            <table class="striped highlight bordered">
              <thead>
              <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Phone</th>
              </tr>
              </thead>

              <tbody>
              <tr *ngFor="let user of users" routerLink="/admin/users/{{ user.id }}">
                <td>{{ user.name }}</td>
                <td>{{ user.email }} <i class="material-icons tiny">new_releases</i></td>
                <td>{{ user.phone || '-' }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-shared-loader *ngIf="!dataLoaded"></app-shared-loader>
