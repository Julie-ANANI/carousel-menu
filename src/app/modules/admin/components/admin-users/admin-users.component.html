<app-shared-table [data]="tableInfos"
                  [config]="config"
                  (configChange)="loadUsers($event)"
                  (editRow)="editUser($event)"
                  (removeRows)="deleteUsersModal($event)"
                  (performAction)="performActions($event)">
</app-shared-table>
<app-sidebar
  [template]="more" (closeSidebar)="closeSidebar($event)">
  <app-user-form
    [sidebarState]="this.more.animate_state"
    [type]="more.type"
    [user]="currentUser"
    (editUserData)="userEditionFinish($event)">
  </app-user-form>
</app-sidebar>

<!-- Modal to ask admin to sure about deleting the user -->
<div class="modal" [ngClass]="{ 'active': showDeleteModal }">
  <div class="modal-overlay" (click)="closeModal($event)"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" (click)="closeModal($event)"></button>
      <div class="modal-title">{{ 'USERS.DELETE' | translate }}</div>
    </div>
    <div class="modal-body">
      <div class="content">
        {{ 'USERS.PITCH-DELETE' | translate }}
        <ul>
          <li *ngFor="let user of usersToRemove">{{user.firstName}} {{user.lastName}}</li>
        </ul>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm ghost-delete" (click)="removeUsers()">
        {{ 'COMMON.DELETE' | translate }}
      </button>
    </div>
  </div>
</div>
