<nav class="orange darken-1">
  <div class="nav-wrapper container">
    <div class="col s12">
      <a routerLink="/" class="breadcrumb">{{ 'COMMON.DASHBOARD' | translate }}</a>
      <a routerLink="/admin" class="breadcrumb">Administration</a>
      <a routerLink="/admin/users" class="breadcrumb">Utilisateurs</a>
      <a routerLink="/admin/users/{{ user.id }}" class="breadcrumb">{{ user.name }}</a>
    </div>
  </div>
</nav>

<div class="preloader-wrapper big active" *ngIf="!dataLoaded">
  <div class="spinner-layer">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div><div class="gap-patch">
    <div class="circle"></div>
  </div><div class="circle-clipper right">
    <div class="circle"></div>
  </div>
  </div>
</div>



<div class="container" *ngIf="dataLoaded">
  <div class="row">
    <app-dynamic-form [compozer]="compozerComponents"
                      [submitButton]="'COMMON.UPDATE' | translate"
                      (formOnSubmit)="onSubmit($event)"
                      (formOnInit)="formOnInit($event)"
                      class="col s6">
    </app-dynamic-form>

    <div class="input-btn col s6">
      <div class="container">
        <div class="row">
          <button class="waves-effect waves-light btn">{{ 'ACCOUNT.CHANGE_PASSWORD' | translate }}</button><!-- TODO -->
        </div>
        <div class="row">
          <button class="waves-effect waves-light btn red darken-2">{{ 'ACCOUNT.DELETE_ACCOUNT' | translate }}</button>
          <!-- TODO -->
        </div>
      </div>
    </div>
  </div>
</div>
