<div class="section-header">
  <div class="form-group">
    <select class="form-select" id="sectionType" name="section" (ngModelChange)="this.updateDescription($event)" [(ngModel)]="section.description">
      <option [value]="'nothing'">{{ "PRESETS.SECTION.DESCRIPTION.NOTHING" | translate }}</option>
      <option [value]="'1st'">{{ "PRESETS.SECTION.DESCRIPTION.FIRST" | translate }}</option>
      <option [value]="'2nd'">{{ "PRESETS.SECTION.DESCRIPTION.SECOND" | translate }}</option>
    </select>
  </div>
  <button type="button"
          class="btn btn-outline-primary"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls = "collapseMails">
    <h3>{{section.name}}</h3>
  </button>
</div>

<div *ngIf="!isCollapsed">
  <div *ngFor="let question of section.questions">
    <app-admin-project-questionnaire-question
      [question]="question"
      [creationmode]="false"
      (questionChange)="updateQuestion($event)"
      (remove)="removeQuestion(question)"
    >
    </app-admin-project-questionnaire-question>
  </div>
  <button class="btn-round btn-primary" (click)="addQuestion()"><span> </span><i class="icon icon-plus"  ></i></button>
  <div *ngIf="!modalQuestionBuild"> Ajouter question </div>
  <div *ngIf="modalQuestionBuild">
    <app-admin-project-questionnaire-question
      [question]="newQuestion"
      [creationmode]="true"
      (questionChange)="updateQuestion($event)"
      (remove)="removeQuestion(newQuestion)"
    >
    </app-admin-project-questionnaire-question>
  </div>
</div>
