<div class="container">
  <div class="columns">
    <div class="column col-11 col-mx-auto" *ngIf="!this.innovation.preset?.name">
      Veuillez importer un preset avant de pouvoir le modifier.
    </div>
    <div class="column col-11 col-mx-auto" *ngIf="this.innovation.preset?.name">
      <div class="text-right">
        <!--
        <button class="btn btn-primary ghost-primary">
          Save as template
        </button>
        -->
        <button class="btn btn-primary">
          Preview coming soon
        </button>
      </div>
      {{this.innovation.preset.name}}
      <div *ngFor="let section of sections; let i=index">
        <app-admin-project-questionnaire-section
          [section]="section"
          [state]="getState(i)"
          (stateOut)="updateState($event, i)"
          (sectionUpdated)="sectionUpdated($event)"
          (sectionRemoved)="sectionRemoved($event)"
          (questionAdded)="addQuestion($event,i)"
          (questionMoved)="canimove($event,i)"
          (move)="moveSection($event,i)">
        </app-admin-project-questionnaire-section>
      </div>

      <div class="add-section" (click)="addSection()">
        <button class="btn-round btn-primary"><i class="icon icon-plus"></i></button>
        <div>Add section</div>
      </div>

    </div>
  </div>
</div>
