<div class="section-container" id="admin-followed">

  <h6>Preparation</h6>

  <div class="project-preparation">

    <!-- Project owner -->
    <div class="project-line">
      <label class="form-switch" for="editOwner">
        <input
          type="checkbox"
          name="editOwner"
          id="editOwner"
          [checked]="true">
        <i class="form-icon"></i>
        {{ 'Project owner' }}
      </label>
      <label class="form-label">{{project.owner.name}}</label>
      <button class="btn btn-xs ghost-edit">{{'COMMON.EDIT' | translate}}</button>
    </div>
