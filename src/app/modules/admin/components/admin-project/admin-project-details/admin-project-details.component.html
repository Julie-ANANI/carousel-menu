<div class="section-container" id="admin-setting">
  <div class="columns">
    <div class="column col-12 col-mx-auto">
      <div class="column col-xs-12 col-11 col-mx-auto">

        <div class="columns">

          <div class="column col-xs-12 col-md-12 col-7 col-mx-auto">
            <app-shared-project-settings
              [settings]="project.settings"
              (settingsChange)="updateSettings($event)"
              [adminMode]="true">
            </app-shared-project-settings>
          </div>

          <div class="column col-xs-12 col-md-12 col-5 col-mx-auto">
            <h3>Administration</h3>

    <div>
      <h4>Tags management</h4>
      <app-shared-tag-item
        [editMode]="true"
        [tags]="project.tags"
        [projectId]="project._id"
        (addTag)="addTag($event)"
        (removeTag)="removeTag($event)">
      </app-shared-tag-item>

      <h4>Presets management</h4>
      <app-autocomplete-input
        (update)="updatePreset($event)"
        [onlyOne]="true"
        [config]="presetAutocomplete">
      </app-autocomplete-input>
    </div>

            <div class="quiz-management-wrapper">
              <h6>Quiz management</h6>
              <p *ngIf="!hasPreset()">To generate a quiz, you need to set a preset for the innovation.</p>
              <button
                *ngIf="hasPreset()"
                type="button"
                class="btn btn-primary"
                [ngClass]="{'disabled': dirty}"
                (click)="generateQuiz($event)">
                Générer le quiz
              </button>
            </div>

            <hr>

            <div class="save-wrapper text-right">
              <button
                [ngClass]="notifyClass()"
                class="btn ghost-primary"
                (click)="save($event)"
                data-badge="&#f069;">
                {{ 'COMMON.SAVE' | translate }}
              </button>
            </div>

          </div>

        </div>

      </div>
    </div>
    <h3>Domaine   *|DOMAIN|*</h3>
    <form [formGroup]="formData">
      <div class ="form-group">
        <input type="text"
               class="form-input"
               name="domainen"
               [(ngModel)]="domain.en"
               formControlName="domainen">
        <h6> EN </h6>
      </div>
      <div class ="form-group">
          <input type="text"
                 class="form-input"
                 name="domainfr"
                 [(ngModel)]="domain.fr"
                 formControlName="domainfr">
          <h5> FR </h5>
      </div>
      <div class ="form-group">
        <input type="submit" value="Valider" (click)="updateDomain()">
      </div>
    </form>
    </div>
</div>
