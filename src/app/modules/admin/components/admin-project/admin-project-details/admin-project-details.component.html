<div class="columns">
  <div class="column col-8">
    <app-shared-project-settings [settings]="project.settings" (settingsChange)="updateSettings($event)" [adminMode]="true"></app-shared-project-settings>
  </div>
  <div class="column col-4">
    <h3>Administration</h3>

    <div>
      <h4>Tags management</h4>
      <app-autocomplete-input
          (update)="updateTags($event)"
          [onlyOne]="false"
          [config]="{placeholder: 'tags', initialData: tags || [], type: 'tags'}">
      </app-autocomplete-input>


      <h4>Presets management</h4>
      <app-autocomplete-input
        (update)="updatePreset($event)"
        [onlyOne]="true"
        [config]="{placeholder: 'preset', initialData: hasPreset() ? [project.preset] : [], type: 'preset'}">
      </app-autocomplete-input>
    </div>

    <div>
      <h4>Quiz management</h4>
      <p *ngIf="!hasPreset()">To generate a quiz, you need to set a preset for the innovation.</p>
      <button *ngIf="hasPreset()" type="button" class="btn btn-primary btn-lg" [ngClass]="{'disabled': dirty}" (click)="generateQuiz($event)">
        Générer le quiz
      </button>
    </div>

    <hr>
    <div>
      <button [ngClass]="notifClass()" class="btn btn-primary input-group-btn btn-lg" (click)="save($event)"
              data-badge="&#f069;">
        {{ 'COMMON.SAVE' | translate }}
      </button>
    </div>

    <div>
      <h3>Domaine (*|DOMAIN|* pour les intimes)</h3>
      <form>
        <input type="text" [(ngModel)]="this.domain.en" name="domainen"> <h6> EN </h6>
        <br>
        <input type="text" [(ngModel)]="this.domain.fr" name="domainfr"> <h5> FR </h5>
        <br>
        <input type="submit" value="Valider" (click)="updateDomain()" [disabled]="!domainen && !domainfr">
      </form>
    </div>
  </div>
</div>
