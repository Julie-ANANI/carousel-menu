<ng-container *ngIf="totalInnovations.length > 0">

  <ng-container *ngIf="displayLoading">
    <app-spinner-loader></app-spinner-loader>
  </ng-container>

  <ng-container *ngIf="!displayLoading">
    <section id="innovations-component">
      <div class="column col-xs-12 col-11 col-mx-auto">

        <!-- section filter -->
        <app-filters [tags]="sectorTags" (appliedFilters)="onSelectFilters($event)"></app-filters>

        <!-- section recommended innovations -->
        <ng-container *ngIf="recommendedInnovations.length > 0 && userAuthenticated">
          <div class="section-light-pad rm-pad-bottom">
            <h2 class="title-secondary text-background"><span>{{ 'DISCOVER.RECOMMENDATION' | translate }}</span></h2>
            <app-cards [allInnovations]="recommendedInnovations"></app-cards>
          </div>
        </ng-container>
        <!-- /section recommended innovations -->

        <!-- section latest innovations -->
        <div class="section-light-pad rm-pad-bottom">
          <h2 class="title-secondary text-background"><span>{{ 'DISCOVER.LATEST' | translate }}</span></h2>
          <app-cards [allInnovations]="latestInnovations"></app-cards>
        </div>
        <!-- /section latest innovations -->

        <!-- section trending innovations -->
        <div class="section-light-pad rm-pad-bottom">
          <h2 class="title-secondary text-background"><span>{{ 'DISCOVER.TRENDING' | translate }}</span></h2>
          <app-cards [allInnovations]="trendingInnovations" [pagination]="true"></app-cards>
        </div>
        <!-- /section all innovations -->

      </div>
    </section>
  </ng-container>

  <!-- footer banner -->
  <ng-container *ngIf="!displayLoading">
    <div class="section-community">
      <div class="column col-xs-12 col-11 col-mx-auto">
        <div class="flex-between">

          <div class="message-wrapper d-flex">
            <i class="fas fa-paper-plane"></i>
            <span>{{ 'DISCOVER.COMMUNITY_TEXT' | translate }}</span>
          </div>

          <a [href]="getCommunityUrl()" target="_blank" rel="noopener">
            <button type="button" class="btn btn-primary rounded">{{ 'DISCOVER.BUTTON_COMMUNITY' | translate }}</button>
          </a>

        </div>
      </div>
    </div>
  </ng-container>

</ng-container>
