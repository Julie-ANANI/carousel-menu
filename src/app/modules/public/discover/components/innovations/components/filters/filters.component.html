<section id="filter-component">

  <!-- section action -->
  <div class="flex-between">

    <div class="search-wrapper d-flex">

      <div class="filter-icon text-notify c-hand" (click)="showAllTags($event)">
        <i class="fas fa-sliders-h"></i>
        <span class="text-medium">{{ 'DISCOVER.FILTER_TEXT' | translate }}</span>
      </div>

      <div class="search-bar">
        <app-search-input-2 [searchPlaceholder]="'DISCOVER.SEARCH_INPUT_PLACEHOLDER'" (searchFieldOutput)="searchOutput($event)"></app-search-input-2>
      </div>

    </div>

    <div class="share-button">
      <button type="button" class="btn btn-sm rounded btn-secondary" (click)="onClickShare($event)">
        <i class="fas fa-share-alt"></i>
        {{ 'DISCOVER.BUTTON_SHARE' | translate }}
      </button>
    </div>

  </div>
  <!-- /section action -->


</section>


<!-- modal tags -->
<app-modal [(showModal)]="modalTag" [modalPosition]="'250px'">

</app-modal>
<!-- /modal tags -->

<!-- modal share -->
<app-modal [(showModal)]="modalShare" [modalPosition]="'250px'">
  <div class="modal-share-wrapper text-center">

    <h3 class="text-background text-normal">{{ 'DISCOVER.MODAL_SHARE.TITLE' | translate }}</h3>

    <div class="banner d-inline-flex banner-success c-hand" [ngStyle]="{ 'visibility': urlCopied ? 'visible' : 'hidden' }" (click)="closeBanner($event)">
      <span>{{ 'DISCOVER.TOOLTIP_TEXT_COPIED' | translate }}</span>
    </div>

    <div>
      <button type="button" class="btn btn-sm ghost-edit" (click)="OnClickCopy($event)">{{ 'DISCOVER.TOOLTIP_TEXT' | translate }}</button>
    </div>

  </div>
</app-modal>
<!-- /modal share -->
