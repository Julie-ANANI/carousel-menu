<div class="body-wrapper animate-page" id="discover-component" [ngStyle]="{ 'min-height': !authService.isAuthenticated ? '100vh' : 'inherit' }">

  <!-- unauthenticated header -->
  <ng-container *ngIf="!authService.isAuthenticated">
    <app-header-unauth></app-header-unauth>
  </ng-container>
  <!-- /unauthenticated header -->

  <!-- body -->
  <div class="main-wrapper">
    <router-outlet></router-outlet>
  </div>

  <!-- footer -->
  <ng-container *ngIf="!authService.isAuthenticated">
    <app-footer></app-footer>
  </ng-container>

</div>
