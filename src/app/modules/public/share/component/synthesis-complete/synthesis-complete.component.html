<ng-container *ngIf="displayLoader">
  <app-spinner-loader></app-spinner-loader>
</ng-container>


<ng-container *ngIf="!displayLoader">
  <section id="synthesis-complete-component">

    <!-- not found message -->
    <ng-container *ngIf="notFound">
      <div class="section-pad">
        <div class="column col-xs-12 col-11 col-mx-auto">
          <app-message-space [widthMax]="'354px'">{{ 'SHARE.NOT_FOUND' | translate }}</app-message-space>
        </div>
      </div>
    </ng-container>

    <!-- message -->
    <ng-container *ngIf="!notFound && displayReport && authService.adminLevel < 2">
      <div class="banner banner-success">
        <span>{{ 'SHARE.MESSAGE' | translate }}</span>
      </div>
    </ng-container>

    <!-- market report -->
    <ng-container *ngIf="displayReport && !notFound">
      <div class="section-pad rm-pad-top">
        <app-shared-market-report [project]="project"></app-shared-market-report>
      </div>
    </ng-container>

  </section>
</ng-container>
