<section id="synthesis-complete-component">


  <!-- not found message -->
  <ng-container *ngIf="notFound">
    <div class="no-found-wrapper">
      <div class="column col-xs-12 col-11 col-mx-auto">
        <message-template [widthMax]="'360px'">
          <span [innerText]="'SHARE.NOT_FOUND'" translate></span>
        </message-template>
      </div>
    </div>
  </ng-container>
  <!-- /not found message -->


  <!-- message -->
  <ng-container *ngIf="!notFound && displayReport && authService.adminLevel < 2">
    <div class="banner bg-success">
      <span [innerText]="'SHARE.MESSAGE'" translate></span>
    </div>
  </ng-container>
  <!-- /message -->


  <!-- market report -->
  <ng-container *ngIf="displayReport && !notFound">
    <div class="report-wrapper">
      <div class="restrict-width">

        <div class="column col-xs-12 col-11 col-mx-auto">

          <!-- main page -->
          <div class="section-pad">
            <app-project-front-page [data]="innovation"></app-project-front-page>
          </div>

          <!-- description -->
          <div class="section-pad">
            <app-shared-innovation-detail [project]="innovation"></app-shared-innovation-detail>
          </div>

          <!-- targeting -->
          <div class="section-pad">
            <app-shared-targeting-detail [project]="innovation"></app-shared-targeting-detail>
          </div>

        </div>


        <!-- synthesis -->
        <div class="section-pad">
          <app-shared-market-report [project]="innovation" [reportShared]="true" [showAnonymousAnswers]="true"></app-shared-market-report>
        </div>


      </div>
    </div>
  </ng-container>
  <!-- /market report -->


</section>
