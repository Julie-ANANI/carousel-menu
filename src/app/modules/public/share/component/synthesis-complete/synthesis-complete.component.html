<section id="synthesis-complete-component">


  <!-- not found message -->
  <ng-container *ngIf="notFound">
    <div class="no-found-wrapper">
      <div class="column col-xs-12 col-11 col-mx-auto">
        <app-message-template [widthMax]="'360px'">
          <span [innerText]="'SHARE.NOT_FOUND'" translate></span>
        </app-message-template>
      </div>
    </div>
  </ng-container>
  <!-- /not found message -->


  <!-- message -->
  <ng-container *ngIf="!notFound && displayReport && authService.adminLevel < 2">
    <div class="banner bg-success">
      <span [innerText]="'SHARE.MESSAGE'" translate></span>
    </div>
  </ng-container>
  <!-- /message -->


  <!-- market report -->
  <ng-container *ngIf="displayReport && !notFound">
    <div class="report-wrapper">
      <div class="restrict-width">

        <div class="column col-xs-12 col-11 col-mx-auto">

          <!-- main page -->
          <div class="p-top-50 p-bottom-50">
            <ng-container *ngIf="report._id">
              <app-project-front-page
                [data]="report"
                [media]="reportMedia"
                [title]="reportTitle">
              </app-project-front-page>
            </ng-container>
          </div>
          <!-- /main page -->

          <!-- description -->
          <div class="p-top-50 p-bottom-50">
            <app-synthesis-comp-innov-desc [innovation]="innovation"></app-synthesis-comp-innov-desc>
          </div>
          <!-- /description -->

          <!-- targeting -->
          <div class="p-top-50 p-bottom-50">
            <app-shared-targeting-detail [project]="innovation"></app-shared-targeting-detail>
          </div>
          <!-- /targeting -->

        </div>

        <!-- synthesis -->
        <div class="section-pad">
          <app-shared-market-report
            [project]="innovation"
            [reportShared]="true"
            [showAnonymousAnswers]="true">
          </app-shared-market-report>
        </div>

      </div>
    </div>
  </ng-container>
  <!-- /market report -->


</section>
