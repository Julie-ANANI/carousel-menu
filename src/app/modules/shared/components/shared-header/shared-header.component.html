<header class="navbar">
  <section class="navbar-section" *ngIf="!authService.isAuthenticated">
    <a href="https://www.umi.us" class="navbar-brand mr-2">
      <img src="{{'https://res.cloudinary.com/umi/image/upload/app/'+logoName()}}" alt="Logo UMI" height="30">
    </a>
  </section>
  <section class="navbar-section" *ngIf="authService.isAuthenticated">
    <a routerLink="/" class="navbar-brand mr-2">
      <img class="logo" src="{{'https://res.cloudinary.com/umi/image/upload/app/'+logoName()}}" alt="Logo UMI" height="30">
    </a>
  </section>

  <!-- Non connecté -->
  <section class="navbar-section" *ngIf="!authService.isAuthenticated">
    <a [routerLink]="'/login'" routerLinkActive="active" class="btn btn-link">{{ 'COMMON.LOG_IN' | translate}}</a>
    <a [routerLink]="'/signup'" routerLinkActive="active" class="btn btn-primary">{{ 'HEADER.START' | translate}}</a>
  </section>

  <!-- Connecté -->
  <section class="navbar-section" *ngIf="authService.isAuthenticated">
    <!--<a href="http://help.umi.us" target="_blank" class="btn btn-link">{{ 'COMMON.HELP' | translate }}</a>-->
    <a [routerLink]="'/projects'" routerLinkActive="active" class="btn btn-link">{{ 'COMMON.MY_PROJECTS' | translate }}</a>
    <a [routerLink]="'/account'" routerLinkActive="active" class="btn btn-link">{{ 'COMMON.MY_ACCOUNT' | translate }}</a>
    <a [routerLink]="'/admin'" routerLinkActive="active" class="btn btn-link" *ngIf="authService.adminLevel > 0 && authService.emailVerified === true">{{ 'COMMON.ADMIN' | translate }}</a>
  </section>
</header>
