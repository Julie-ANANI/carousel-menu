<div class="rating-group" [ngClass]="{'big': big}">
  <i *ngIf="adminMode || rating === 1" class="fa fa-thumbs-up" [ngClass]="{'active': rating === 1}" (click)="thumbsUp()"></i>
  <i *ngIf="adminMode || rating === -1" class="fa fa-thumbs-down" [ngClass]="{'active': rating === -1}" (click)="thumbsDown()"></i>
</div>
