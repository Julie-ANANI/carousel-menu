<section [ngClass]="{ 'table-view': tableView }" id="filter-multi" class="d-flex">

  <!-- select by option -->
  <ng-container *ngIf="textProps.length > 0">
    <div class="type-wrapper">

      <span class="text-sm text-secondary text-label text-normal">{{ 'COMMON.LABEL.SEARCH_BY' | translate }}:</span>

      <label>
        <select class="form-select" (change)="onChangeTextProp($event)">
          <option *ngFor="let propName of textProps" [value]="getAttrs(propName)" [selected]="textIsSelected(propName)">
            {{ getName(propName) | translate }}
          </option>
        </select>
      </label>

    </div>
  </ng-container>
  <!-- /select by option -->

  <!-- search box -->
  <ng-container *ngIf="textProps.length > 0">
    <div class="search-box-wrapper">

      <input
        type="search"
        (keyup)="onSearch($event.target)"
        #search
        class="form-input"
        [attr.placeholder]="'COMMON.SEARCH_INPUT_PLACEHOLDER' | translate">

      <div class="search-icon" (click)="onSearch(search)">
        <img src="https://res.cloudinary.com/umi/image/upload/v1541656930/app/default-images/icons/search-meta.svg" alt=" ">
      </div>

      <ng-container *ngIf="search.value !== ''">
        <div class="search-cross" (click)="search.value = ''; onSearch(search)">
          <i class="fas fa-times"></i>
        </div>
      </ng-container>

    </div>
  </ng-container>
  <!-- /search box -->

  <!-- other options -->
  <ng-container *ngFor="let prop of otherProps">
    <div class="type-wrapper" *ngIf="isFiltrable(prop)">

      <span class="text-sm text-secondary text-label text-normal text-label">{{ getName(prop) | translate | FormatText }}:</span>

      <ng-container [ngSwitch]="getType(prop)">

        <ng-container *ngSwitchCase="'CHECK'">
          <label>
            <select (change)="onOtherFilter(prop)" [(ngModel)]="searchConfig[getAttrs(prop)]" [ngStyle]="{ 'padding-right': '2.5rem' }" class="form-select">
              <option [ngValue]="undefined">{{ 'COMMON.ALL' | translate }}</option>
              <option [ngValue]="true">{{ 'COMMON.YES' | translate }}</option>
              <option [ngValue]="false">{{ 'COMMON.NO' | translate }}</option>
            </select>
          </label>
        </ng-container>

        <ng-container *ngSwitchCase="'MULTI-CHOICES'">
          <label>
            <select (change)="onOtherFilter(prop)" [(ngModel)]="searchConfig[getAttrs(prop)]" class="form-select">
              <option [ngValue]="undefined" selected>{{ 'COMMON.ALL' | translate }}</option>
              <option *ngFor="let choice of getChoices(prop)" [ngValue]="getChoiceName(choice)">
                {{ getChoiceAlias(choice) | translate }}
              </option>
            </select>
          </label>
        </ng-container>

      </ng-container>

    </div>
  </ng-container>
  <!-- /other options -->

</section>
