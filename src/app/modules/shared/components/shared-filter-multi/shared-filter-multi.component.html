<div class="form-group-inline-space">
  <div class="input-group">
    <select (change)="changeCurrentTextProp($event)" class="input-group-addon form-select">
      <option *ngFor="let propName of textProps"
              [value]="getAttr(propName)"
              [selected]="textIsSelected(propName)">
        {{getName(propName) | translate}}
      </option>
    </select>
    <div class="has-icon-right">
      <input (keyup.enter)="filterText($event)"
             class="form-input"
             [placeholder]="'COMMON.FILTER' | translate"
             [value]="config.search[currentTextProp] || ''"
      />
      <i class="form-icon icon icon-search"></i>
    </div>
  </div>

  <div *ngFor="let prop of otherProps">
    <div [ngSwitch]="getType(prop)" class="input-group">
      <label class="form-label">{{getName(prop) | translate}}</label>
      <select (change)="filterOther($event, prop)" [(ngModel)]="config[getAttr(prop)]" class="form-select small-select" *ngSwitchCase="'CHECK'">
        <option [ngValue]="null">{{'COMMON.ALL' | translate}}</option>
        <option [ngValue]="true">{{'COMMON.YES' | translate}}</option>
        <option [ngValue]="false">{{'COMMON.NO' | translate}}</option>
      </select>

      <select (change)="filterOther($event, prop)" [(ngModel)]="config[getAttr(prop)]" class="form-select small-select" *ngSwitchCase="'LABEL'">
        <option [ngValue]="null">{{'COMMON.ALL' | translate}}</option>
        <option *ngFor="let choice of getChoices(prop)">{{getChoiceName(choice) | translate}}</option>
      </select>
    </div>
  </div>

</div>
