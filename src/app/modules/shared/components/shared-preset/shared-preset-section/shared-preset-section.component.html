<div [id]="'section-' + sectionIndex" class="shared-preset-section">

  <!-- header -->
  <div class="header-wrapper flex-between">

    <!-- move button / description -->
    <div class="d-flex align-center m-bottom-10">

      <div *ngIf="isEditable" data-tooltip="Move" class="move-arrows tooltip">
        <i (click)="up($event)" class="icon icon-arrow-up"></i>
        <i (click)="down($event)" class="icon icon-arrow-down"></i>
      </div>

      <ng-container *ngIf="!editSection">

        <label class="m-right-20">
          <select class="form-select is-sm" disabled>
            <option *ngIf="!isNumber(section.description)">
              {{ 'PRESETS.SECTION.DESCRIPTION.' + section.description | translate }}
            </option>
            <option *ngIf="isNumber(section.description)">{{ sectionsNames[section.description] }}</option>
          </select>
        </label>

        <div class="d-flex flex-wrap">
          <div *ngFor="let lang of presetLanguages" class="m-right-20 d-flex align-center">
            <ng-container *ngIf="presetLanguages.length > 1">
              <label [for]="lang" class="form-label text-normal text-white m-right-2 m-no-bottom">
                {{ 'COMMON.LANG.' + lang | uppercase | translate }}:
              </label>
            </ng-container>
            <ng-container *ngIf="section.entry && section.entry.length; else noPresetSectionEntry">
              {{ section.entry | langEntry: 'label':lang }}
            </ng-container>
            <ng-template #noPresetSectionEntry>{{ section | langEntry: 'label':lang }}</ng-template>
          </div>
        </div>

      </ng-container>

      <ng-container *ngIf="editSection">

        <!-- if section names -->
        <label *ngIf="sectionsNames && sectionsNames.length" class="m-right-20">
          <select
            (ngModelChange)="notifyChanges()"
            [(ngModel)]="section.description"
            class="form-select is-sm">
            <option *ngFor="let name of sectionsNames; let idx = index" [ngValue]="idx">{{ name }}</option>
            <option [ngValue]="'nothing'">{{ 'PRESETS.SECTION.DESCRIPTION.nothing' | translate }}</option>
          </select>
        </label>
        <!-- if section names -->

        <!-- if not section names -->
        <label *ngIf="!sectionsNames || !sectionsNames.length" class="m-right-20">
          <select
            (ngModelChange)="notifyChanges()"
            [(ngModel)]="section.description"
            class="form-select is-sm">
            <option [ngValue]="'1st'">{{ 'PRESETS.SECTION.DESCRIPTION.1st' | translate }}</option>
            <option [ngValue]="'2nd'">{{ 'PRESETS.SECTION.DESCRIPTION.2nd' | translate }}</option>
            <option [ngValue]="'nothing'">{{ 'PRESETS.SECTION.DESCRIPTION.nothing' | translate }}</option>
          </select>
        </label>
        <!-- if not section names -->

        <!-- labels -->
        <div *ngFor="let lang of presetLanguages" class="m-right-20 d-flex align-center">
          <label [for]="lang" class="form-label text-normal text-white m-right-2 m-no-bottom">
            {{ 'COMMON.LANG.' + lang | uppercase | translate }}:
          </label>
          <input
            (ngModelChange)="notifyChanges()"
            [(ngModel)]="section.label[lang]"
            [attr.placeholder]="'Section name in ' + (lang === 'fr' ? 'French' : 'English')"
            [id]="lang"
            class="form-input is-sm"
            type="text">
        </div>
        <!-- /labels -->

      </ng-container>

    </div>
    <!-- /move button / description -->

    <!-- edit / delete buttons -->
    <div class="d-flex align-center">

      <!-- delete -->
      <div
        (click)="removeSection($event)"
        *ngIf="editSection && isEditable"
        [id]="'sharedPresetSection-btn-delete-section'"
        class="icon-container is-overlay m-bottom-10 m-right-15">
        <span data-tooltip="Delete" class="tooltip">
          <i class="icon icon-delete text-white"></i>
        </span>
      </div>
      <!-- /delete -->

      <!-- edit -->
      <div
        (click)="editSection = !editSection"
        *ngIf="isEditable"
        [id]="'sharedPresetSection-btn-edit-section'"
        class="icon-container is-overlay m-bottom-10 m-right-15">
        <span [attr.data-tooltip]="editSection ? 'Stop editing' : 'Edit'" class="tooltip">
          <img [src]="picto.edit.white" alt=" " class="img-responsive">
        </span>
      </div>
      <!-- /edit -->

      <!-- collapse -->
      <div
        (click)="isCollapsed = !isCollapsed"
        class="icon-container is-overlay m-bottom-10">
        <span [attr.data-tooltip]="isCollapsed ? 'Expand section' : 'Collapse section'" class="tooltip">
          <i [ngClass]="isCollapsed ? 'icon-arrow-up' : 'icon-arrow-down'" class="icon text-white"></i>
        </span>
      </div>
      <!-- /collapse -->

    </div>
    <!-- /edit / delete buttons -->

  </div>
  <!-- /header -->

  <!-- questions -->
  <ng-container *ngIf="section.questions && section.questions.length > 0">
    <div
      *ngFor="let question of section.questions; let i = index;"
      [ngStyle]="{'width': '95%', 'display': isCollapsed ? 'none' : 'block'}"
      class="m-top-2 m-left-auto">
      <app-shared-preset-question
        [isEditable]="isEditable"
        [presetLanguages]="presetLanguages"
        [questionIndex]="i"
        [question]="question"
        [sectionIndex]="sectionIndex">
      </app-shared-preset-question>
    </div>
  </ng-container>
  <!-- /questions -->

  <!-- add question -->
  <ng-container *ngIf="isEditable">
    <div *ngIf="!isCollapsed " class="text-center m-top-25 m-bottom-50">
      <button
        (click)="addNewQuestion($event)"
        [id]="'sharedPresetSection-btn-add-question'"
        class="button is-outlined is-draft text-bold is-sm"
        type="button">
        <span class="icon-container is-sm is-overlay active m-right-10">
          <i class="icon icon-plus"></i>
        </span>
        Add question
      </button>
    </div>
  </ng-container>
  <!-- /add question -->

</div>
