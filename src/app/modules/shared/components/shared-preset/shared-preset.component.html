<div [hidden]="!preset && !preset._id">

  <!-- title -->
  <h2 class="title">{{ preset.name }} <span class="text-notify text-normal text-sm">(Preset name)</span></h2>
  <!-- /title -->

  <!-- sections -->
  <ng-container *ngIf="preset.sections && preset.sections.length">
    <section
      *ngFor="let section of preset.sections; let i = index;"
      [ngClass]="{'m-bottom-30': (i + 1) < preset.sections.length}">
      <app-shared-preset-section
        [isEditable]="isEditable"
        [sectionIndex]="i"
        [section]="section">
      </app-shared-preset-section>
    </section>
  </ng-container>
  <!-- /sections -->

  <!-- add section -->
  <section *ngIf="isEditable" class="p-bottom-20 text-center">
    <div class="divider m-bottom-50"></div>
    <button
      (click)="addSection($event)"
      [id]="'sharedPreset-btn-add-section'"
      class="button is-xl is-primary is-outlined"
      type="button">
      Add new section
    </button>
  </section>
  <!-- /add section -->

</div>
