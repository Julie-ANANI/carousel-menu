<div [hidden]="isLoading || !usersSessions.length" id="shared-activity-modal">
  <div class="d-flex align-end animate-fade is-5">
    <figure *ngFor="let session of usersSessions" class="avatar m-right-10"
            [attr.data-initial]="session.author.initials"></figure>
    <a
      (click)="openModal($event)"
      class="text-link text-xs text-community"
      id="shared-activity-modal-btn-see-more">
      see others...
    </a>
  </div>
</div>

<app-utility-modal
  [(showModal)]="showModal"
  [headerBottomBorder]="true"
  [isHeaderBgWhite]="true"
  [maxWidth]="'320px'"
  [title]="'Activity dashboard'">
  <section class="modal-body">
    <div class="flex-start m-bottom-10" *ngFor="let session of usersSessions">
      <figure class="avatar m-right-20" [attr.data-initial]="session.author.initials"></figure>
      <span class="text-bold text-sm">{{session.author.name}}</span>
    </div>
  </section>
</app-utility-modal>
