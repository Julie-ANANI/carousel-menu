<div class="videos-upload text-center">

  <div class="logos">
    <img [src]="'https://res.cloudinary.com/umi/image/upload/c_scale,h_35/app/logo-youtube.png'" height="28">
    <img [src]="'https://res.cloudinary.com/umi/image/upload/c_scale,h_31/app/logo-vimeo.png'" height="24">
  </div>

  <input
    type="text"
    class="form-default"
    [attr.placeholder]="'PROJECT_MODULE.SETUP.PITCH.MEDIA.URL' | translate"
    [(ngModel)]="videoUrlInput">

  <button class="btn btn-primary" (click)="videoUrlInput ? addVideo($event) : ''">
    <i class="fas fa-upload"></i>{{ 'PROJECT_MODULE.SETUP.PITCH.MEDIA.UPLOAD_VIDEO' | translate }}
  </button>

</div>
