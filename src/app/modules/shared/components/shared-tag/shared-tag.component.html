<section id="shared-tag">


  <!-- input -->
  <ng-container *ngIf="editMode">
    <form (ngSubmit)="onSubmit()" [formGroup]="tagForm">
      <div class="form-group flex-between">

        <label for="shared-tag-item"></label>
        <input
          [attr.placeholder]="placeholder | translate"
          [list-formatter]="autocompleListFormatter"
          [source]="tagSuggestions.bind(this)"
          [value-formatter]="autocompleValueFormatter"
          auto-complete
          class="form-input"
          formControlName="tag"
          id="shared-tag-item">

        <div>
          <button [disabled]="!canAdd" class="btn btn-round btn-round-md btn-primary">
            <i class="fas fa-plus"></i>
          </button>
        </div>

      </div>
    </form>
  </ng-container>
  <!-- /input -->


  <!-- displaying tags -->
  <ng-container *ngIf="tags && tags.length > 0">
    <div class="flex-wrap d-flex">
      <div *ngFor="let tag of tags" [title]="tag.description | multiling:userLang" class="label label-tag label-rounded">
        <i class="fas fa-tag label-left-icon"></i>
        <span class="label-text">{{ tag.label | multiling:userLang }}</span>
        <i (click)="onRemoveTag(tag)" *ngIf="!hideCrossIcon && (editMode || isAdmin)" class="fas fa-times label-cross-icon"></i>
      </div>
    </div>
  </ng-container>
  <!-- /displaying tags -->


</section>

<!-- modal to create new tag -->
<app-modal [(showModal)]="showModal">
  <h1>Create a new Tag</h1>
  <p>Do you want to create a new tag: "{{tagForm.get('tag').value}}" ?</p>
  <button type="button" (click)="createNewTag()">Create new tag</button>
  <button type="button" (click)="showModal = false">Close</button>
</app-modal>
<!-- /modal to create new tag -->
