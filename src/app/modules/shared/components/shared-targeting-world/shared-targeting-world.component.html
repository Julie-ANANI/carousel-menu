<div id="shared-targeting-world">

  <!-- continents -->
  <div *ngIf="continents.length > 0">

    <h6 class="text-normal m-bottom-15">{{ 'SHARED_TARGETING_WORLD.SELECT_CONTINENTS' | translate }}</h6>

    <div class="d-flex flex-wrap">

      <div class="m-right-20">
        <label class="form-checkbox text-sm">
          <input
            (change)="onChangeSelectAll($event)"
            [checked]="checkSelectAll()"
            [disabled]="!isEditable && !isAdmin"
            id="selectAll"
            name="selectAll"
            value="selectAll"
            type="checkbox">
          <i class="form-icon"></i>{{ 'COMMON.LABEL.SELECT_ALL' | translate }}
        </label>
      </div>

      <div *ngFor="let continent of getContinents()" class="m-right-20">
        <label class="form-checkbox text-sm">
          <input
            (change)="onChangeContinent($event, continent)"
            [checked]="checkContinent(continent)"
            [disabled]="!isEditable && !isAdmin"
            [id]="continent"
            [name]="continent"
            [value]="continent"
            type="checkbox">
          <i class="form-icon"></i>{{ ('CONTINENTS.' + continent) | translate }}
        </label>
      </div>

    </div>

  </div>
  <!-- /continents -->

  <!-- toggle list -->
  <div class="stw-toggle-list-wrapper">

    <!-- toggle button -->
    <button (click)="onClickToggle($event)" class="button is-link p-no" type="button">
      {{ 'SHARED_TARGETING_WORLD.COUNTRY_SELECTED' | translate }} ({{ geography.include.length }})
      <i class="icon icon-right" [ngClass]="showToggleList ? 'icon-arrow-down' : 'icon-arrow-right' "></i>
    </button>
    <!-- /toggle button -->

    <!-- list -->
    <div *ngIf="continents.length > 0" [ngClass]="showToggleList ? 'd-block' : 'd-none'" class="m-top-25">
      <div *ngFor="let continent of getContinents()" class="stw-continent-list-wrapper">

        <!-- continents -->
        <div class="form-group is-continent">
          <label class="form-checkbox">
            <input
              (change)="onChangeContinent($event, continent)"
              [checked]="checkContinent(continent)"
              [disabled]="!isEditable && !isAdmin"
              [id]="continent"
              [name]="continent"
              [value]="continent"
              type="checkbox">
            <i class="form-icon"></i>{{ ('CONTINENTS.' + continent) | translate }}
          </label>
        </div>
        <!-- /continents -->

        <!-- countries -->
        <div class="country-list-wrapper">
          <div *ngFor="let country of getCountriesByContinent(continent)" class="card is-responsive">
            <div class="d-flex align-center" style="min-height: 40px">

              <label class="form-checkbox p-no-right">
                <input
                  (change)="onChangeCountry($event, country)"
                  [checked]="checkCountry(country)"
                  [disabled]="!isEditable && !isAdmin"
                  [id]="country.name"
                  [name]="country.name"
                  [value]="country.name"
                  type="checkbox">
                <i class="form-icon"></i>
              </label>

              <figure class="avatar m-right-2">
                <img [src]="getFlagSrc(country.code)" alt=" ">
              </figure>

              <span class="text-xs">{{ country.name }}</span>

            </div>
          </div>
        </div>
        <!-- /countries -->

      </div>
    </div>
    <!-- /list -->

  </div>
  <!-- /toggle list -->

</div>
