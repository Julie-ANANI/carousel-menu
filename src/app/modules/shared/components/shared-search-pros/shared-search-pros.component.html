<div>
  <h2>Recherche de professionnels</h2>
  <div class="column col-8 col-mx-auto">

    <app-sidebar [template]="more" (closeSidebar)="closeSidebar($event)">
      <app-sidebar-search
        [params]="params"
        (paramsChange)="updateSettings($event)"
        [sidebarState]="this.more.animate_state">
      </app-sidebar-search>
    </app-sidebar>

    <div class="input-group-lg" id="input-search">
      <button
        class="btn-secondary input-group-btn"
        (click)="changeSettings() && $event.preventDefault()">
        <i class="fas fa-cogs"></i>
      </button>
      <textarea
        type="text"
        class="form-default input-lg"
        name="keywords"
        [(ngModel)]="params.keywords"
        required
        placeholder="Recherche 'Google-like', une requête par ligne"></textarea>
      <button
        (click)="search($event)"
        class="btn-primary input-group-btn"
        translate>
        <i class="fas fa-search"></i>
      </button>
    </div>
    <h6 [ngClass]="{
  'text-success': googleQuota > 10000,
  'text-warning': googleQuota < 10000 && googleQuota > 5000,
  'text-error': googleQuota < 5000}">
      {{ googleQuota }} requêtes google restantes  <i (click)="getGoogleQuota()" class="c-hand fa fa-refresh"></i> </h6>
  </div>
</div>
