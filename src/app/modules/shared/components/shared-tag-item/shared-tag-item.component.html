<div class="shared-tag-item">
  <i
    class="fa fa-tag"
    [ngClass]="{'active': tags.length > 0}"
    (click)="toggleTags($event)"
  ></i>
  <div *ngIf="displayTags">
    <app-autocomplete-input
      (add)="_addTag($event)"
      (remove)="_removeTag($event)"
      [onlyOne]="false"
      [config]="tagsAutocomplete"
      [multiLangObjects]="true">
    </app-autocomplete-input>
  </div>
</div>
