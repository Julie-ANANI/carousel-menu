<div [ngClass]="{'big': big}">
  <i
    class="fa fa-tag tooltip"
    [ngClass]="{'active': tags.length > 0}"
    (click)="toggleTags($event)"
    [attr.data-tooltip]="tags.toString()"
  ></i>
  <div *ngIf="displayTags">
    <app-input-list (update)="updateTags($event)"
                    [config]="{placeholder: 'tag', initialData: tags}"></app-input-list>
  </div>
</div>
