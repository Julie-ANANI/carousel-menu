<div class="shared-tag-item">

    <form *ngIf="editMode" [formGroup]="tagForm" (ngSubmit)="addTagEmitter($event)">
      <div [ngStyle]="{ 'display': 'flex' }">
        <input
          ng2-auto-complete
          formControlName="tag"
          [source]="tagSuggestions.bind(this)"
          [list-formatter]="autocompleListFormatter"
          [value-formatter]="autocompleValueFormatter"
          [attr.placeholder]="'Add an existing tag'"
          class="form-default">
        <button class="btn-round  btn-primary" [disabled]="!canAdd">
          <i class="icon icon-plus" [ngStyle]="{ 'font-size': '14px' }"></i>
        </button>
      </div>
    </form>

    <div *ngIf="tags?.length > 0" [ngStyle]="{ 'margin-top': '10px' }">
      <div *ngFor="let t of tags" class="tags">
        <div
          class="tags-wrapper"
          [ngStyle]="{ 'background-color': backgroundColor ? backgroundColor : '#F8F4F4', 'color': textColor ? textColor : '#333333' }">
          {{ t?.label | multiling:lang }}
          <i *ngIf="editMode || isAdmin" class="icon icon-cross" (click)="removeTagEmitter($event, t)"></i>
        </div>
      </div>
    </div>

</div>
