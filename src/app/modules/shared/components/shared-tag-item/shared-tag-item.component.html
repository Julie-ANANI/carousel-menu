<div id="shared-tag-item-component">

    <form *ngIf="editMode" [formGroup]="tagForm" (ngSubmit)="addTagEmitter($event)">
      <div class="tag-input-wrapper">
        <input
          auto-complete
          formControlName="tag"
          [source]="tagSuggestions.bind(this)"
          [list-formatter]="autocompleListFormatter"
          [value-formatter]="autocompleValueFormatter"
          [attr.placeholder]="'COMMON.TAG_LABEL.TAG_PLACEHOLDER' | translate"
          id="shared-tag-item"
          class="form-input">
        <button class="btn-round btn-primary" [disabled]="!canAdd" [ngStyle]="{ 'font-size': '16px' }"><i class="fas fa-plus"></i></button>
      </div>
    </form>

    <div *ngIf="tags?.length > 0" class="tags-wrapper">
      <div *ngFor="let tag of tags" class="tags-content" [title]="tag.description | multiling:lang">
        <div class="tags-body">
          #{{ tag?.label | multiling:lang }}
          <i *ngIf="editMode || isAdmin" class="fas fa-times" (click)="removeTagEmitter($event, tag)"></i>
        </div>
      </div>
    </div>

</div>

<app-modal [(showModal)]="showModal">
  <h1>Create a new Tag</h1>
  <p>Do you want to create a new tag: "{{tagForm.get('tag').value}}" ?</p>
  <button type="button" (click)="createNewTag();">Create new tag</button>
  <button type="button" (click)="showModal = false">Close</button>
</app-modal>
