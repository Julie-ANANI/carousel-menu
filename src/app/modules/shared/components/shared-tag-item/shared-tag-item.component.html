<div class="shared-tag-item">

  <div [ngSwitch]="editMode">

    <div class="flex-container">
      <ng-container *ngIf="tags?.length > 0">
        <i class="fa fa-tag"></i>
        <span *ngFor="let t of tags" class="label label-rounded label-primary tag-label">
            <i *ngIf="editMode" class="icon icon-cross" (click)="removeTagEmitter($event, t)"></i>
            {{t?.label | multiling:lang}}
        </span>
      </ng-container>
    </div>
    <form *ngIf="editMode" [formGroup]="tagForm" (ngSubmit)="addTagEmitter($event)">
      <div class="input-group" [ngStyle]="{ 'display': 'flex' }">
        <input ng2-auto-complete
               formControlName="tag"
               [source]="tagSuggestions.bind(this)"
               [list-formatter]="autocompleListFormatter"
               [value-formatter]="autocompleValueFormatter"
               [attr.placeholder]="'Add an existing tag'"
               class="form-default">
        <button class="btn-round  btn-primary">
          <i class="icon icon-plus"></i>
        </button>
      </div>
    </form>

  </div>
</div>
