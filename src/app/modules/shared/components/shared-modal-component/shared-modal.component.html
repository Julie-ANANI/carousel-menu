<button class="btn btn-lg centered" (click)="active=true">
  {{ buttonText | translate }}
</button>
<div class="modal" [ngClass]="[active ? 'active': '', 'modal-'+size]">
  <div class="modal-overlay" (click)="active=false"></div>
  <div class="modal-container">
    <div class="modal-header">
      <div class="modal-title h5">{{ title | translate }}</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <ng-content></ng-content>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" (click)="active=false">{{ 'MARKET_REPORT.POPUP.BACK' | translate }}</button>
    </div>
  </div>
</div>
