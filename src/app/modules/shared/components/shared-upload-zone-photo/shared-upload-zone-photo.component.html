<file-drop class="drop-container" customstyle="upload-zone" (onFileDrop)="dropped($event)">

  <ng-container *ngIf="!loading">

    <!-- let $event propagate here -->
    <input (change)="dropped($event)" type="file" #fileInput>

    <button
      class="btn btn-primary"
      (click)="fileInput.click($event)">
      <i class="fas fa-upload"></i>{{ 'PROJECT_MODULE.SETUP.PITCH.MEDIA.UPLOAD_PICTURE' | translate }}
    </button>

    <p class="para">{{ 'COMMON.OR' | translate | lowercase }} {{ 'PROJECT_MODULE.SETUP.PITCH.MEDIA.SLIDE' | translate }}</p>

  </ng-container>

  <ng-container *ngIf="loading">
    <div class="loading loading-lg"></div>
  </ng-container>

</file-drop>
