<file-drop class="drop-container" customstyle="upload-zone" (onFileDrop)="dropped($event)">

  <div *ngIf="!loading">

    <!-- let $event propagate here -->
    <input (change)="dropped($event)" type="file" #fileInput>

    <button
      class="btn btn-primary"
      (click)="fileInput.click($event)">
      <i class="fas fa-upload"></i>{{ 'SHARED_PROJECT_EDIT.MEDIA.UPLOAD_PICTURE' | translate }}
    </button>

    <p class="text">{{ 'COMMON.OR' | translate | lowercase }} {{ 'SHARED_PROJECT_EDIT.MEDIA.SLIDE' | translate }}</p>

  </div>

  <div *ngIf="loading">
    <div class="loading loading-lg"></div>
  </div>

</file-drop>
