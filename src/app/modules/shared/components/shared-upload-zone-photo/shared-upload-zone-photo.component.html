<file-drop class="drop-container"
           customstyle="upload-zone"
           (onFileDrop)="dropped($event)">

  <div class="text-center" *ngIf="!loading">
      <!-- let $event propagate here -->
    <input style="height:0;overflow:hidden"
           (change)="dropped($event)"
           type="file" #fileInput>
    <button class="btn btn-primary" (click)="fileInput.click($event)">
      <i class="fas fa-upload"></i>{{ 'PROJECT_MODULE.SETUP.PITCH.MEDIA.UPLOAD_PICTURE' | translate }}
    </button>
    <p class="para">{{ 'COMMON.OR' | translate | lowercase }} {{ 'PROJECT_MODULE.SETUP.PITCH.MEDIA.SLIDE' | translate }}</p>
  </div>

  <div class="loading loading-lg" *ngIf="loading"></div>

</file-drop>
