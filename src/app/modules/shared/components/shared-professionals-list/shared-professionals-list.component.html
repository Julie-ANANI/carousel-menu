<section id="shared-professionals-list">
  <app-shared-table
    (configChange)="onConfigChange($event)"
    (editRow)="onClickEdit($event)"
    (removeRows)="onClickDelete($event)"
    (performAction)="onClickActions($event)"
    (selectRows)="onSelectRows($event)"
    [config]="config"
    [data]="table">
  </app-shared-table>
</section>


<!-- sidebar -->
<app-sidebar [(template)]="sidebarValue">

  <!-- professional -->
  <ng-container *ngIf="isProfessionalSidebar">
    <app-user-form
      (finalProfessionalData)="updateProfessional($event)"
      [campaign]="campaign"
      [pro]="selectedProfessional"
      [sidebarState]="sidebarValue.animate_state"
      [type]="sidebarValue.type">
    </app-user-form>
  </ng-container>
  <!-- /professional -->

  <!-- tags -->
  <ng-container *ngIf="isTagsSidebar">
    <app-tags
      [sidebarState]="sidebarValue.animate_state"
      [type]="sidebarValue.type"
      (newTags)="addProfessionalTags($event)">
    </app-tags>
  </ng-container>
  <!-- /tags -->

</app-sidebar>
<!-- /sidebar -->


<!-- modal -->
<app-utility-modal [(showModal)]="modalDelete" [title]="'COMMON.MODAL.TITLE_DELETE'">

  <section class="modal-body">

    <div class="text-background text-medium">{{ 'COMMON.PROFESSIONAL.DELETE_BOARD.CONTENT' | translate }}</div>

    <ul class="d-flex flex-wrap text-xs text-notify text-medium m-top-3">
      <li *ngFor="let professional of professionalsToRemove" class="m-right-3 m-top-1">
        {{ professional?.firstName }} {{ professional?.lastName }}
      </li>
    </ul>

  </section>

  <footer class="modal-footer">
    <button class="button modal-cancel">{{ 'COMMON.BUTTON.CANCEL' | translate }}</button>
    <button (click)="onClickConfirm()" class="button is-primary">{{ 'COMMON.BUTTON.CONFIRM' | translate }}</button>
  </footer>

</app-utility-modal>
<!-- /modal -->
