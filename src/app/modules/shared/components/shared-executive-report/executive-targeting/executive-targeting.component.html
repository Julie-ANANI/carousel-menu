<div class="d-flex flex-wrap justify-center" id="executive-targeting">

  <!-- edit side -->
  <div class="content-wrapper">
    <label class="relative d-block">

        <textarea
          (change)="emitChanges($event)"
          (keydown)="textColor()"
          [(ngModel)]="targeting"
          [attr.placeholder]="'EXECUTIVE_REPORT.TARGETING.TARGETING' | translate"
          [ngStyle]="{ 'height': '98px' }"
          maxlength="148"
          class="form-input"
          type="text">
        </textarea>

      <span [ngStyle]="{ 'color': targetingColor }" class="absolute text-limit-wrapper">
        {{ 148 - targeting.length }}
      </span>

    </label>
  </div>
  <!-- /edit side -->


  <!-- view side -->
  <div class="content-wrapper has-border p-20">

    <h4 class="m-bottom-30">{{ 'EXECUTIVE_REPORT.TARGETING.PROFESSIONAL' | translate }}</h4>

    <!-- map -->
    <div [ngStyle]="{ 'height': '199px' }">
      <app-shared-worldmap [targetingCountries]="targetCountries"></app-shared-worldmap>
    </div>
    <!-- /map -->

    <p class="m-no-bottom text-sm">{{ targeting }}</p>

  </div>
  <!-- /view side -->

</div>
