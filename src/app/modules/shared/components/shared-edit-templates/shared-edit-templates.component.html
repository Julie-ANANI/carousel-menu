<div>
  <h2>Campagne : {{_campaign.title}}</h2>

  <h3> Choix du Workflow par d√©fault</h3>

  <form>
    <select class = "form-select"
            [(ngModel)] = "_campaign.settings.defaultWorkflow"
            id = "workflow"
            name = "quelquechose"
            (ngModelChange) ="changeDefaultWorkflow($event)">
      <!-- <option *ngIf="_campaign.settings.defaultWorkflow !== ''"> {{_campaign.settings.defaultWorkflow}}</option> -->
      <option *ngFor = "let scenario of _modifiedScenarios"
              [ngValue] = "scenario.name">
        {{scenario.name}}
      </option>
    </select>
  </form>


  <div *ngFor="let scenario of _availableScenarios">
    <app-shared-edit-scenario
      *ngIf="scenario.emails && scenario.emails.length"
      [scenario]="scenario"
      [inCampaign]="true"
      (scenarioChange)="updateAvailableScenario(scenario)"
      (removeScenario)="removeScenario(scenario)"
    ></app-shared-edit-scenario>
  </div>
</div>
