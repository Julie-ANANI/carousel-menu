<div>
  <h3>{{total}} E-mails blacklistés / {{ nbSelected }} sélectionnés</h3>

  <div class="columns">
    <div class="column col-4">
      <label for="searchField">{{"SEARCH" || translate}}</label>
      <input type="text" id="searchField" [(ngModel)]="searchConfiguration">
      <button (click)="configureSearch()">Go!</button>
      <button (click)="resetSearch()">Reset</button>
    </div>

    <div class="column col-4">
      <label for="addEntryField">{{"ADD" || translate}}</label>
      <input type="text" id="addEntryField" [(ngModel)]="addEmail">
      <button (click)="addEntry()" [disabled]="!canAdd()">Add</button>
    </div>

    <div class="column col-4">
      Upload a file! (coming soon!)
    </div>
  </div>

  <table class="table blacklist" wt-responsive-table>
    <thead>
      <tr>
        <th></th>
        <th>Email</th>
        <th>Domain</th>
        <th>Creation date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datum of data" [ngClass]="{'active': datum.isSelected}">
        <td><input type="checkbox" [(ngModel)]="datum.isSelected"/></td>
        <td>{{datum.email}}</td>
        <td>{{datum.domain}}</td>
        <td>{{datum.created | date}}</td>
        <td>ac</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="12">
          <sqPagination [config]="config" (configChange)="loadData($event)" [total]="total"></sqPagination>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
