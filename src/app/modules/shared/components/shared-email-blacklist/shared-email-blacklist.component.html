<div>
  <h3>{{data.length}} out of {{total}} E-mails blacklist√©s</h3>

  <div class="columns">
    <div class="column col-4">
      <label for="searchField">{{"BLACKLISTS.SEARCH" | translate}}</label>
      <input type="text" id="searchField" [(ngModel)]="searchConfiguration">
      <button (click)="configureSearch()">Go!</button>
      <button (click)="resetSearch()">Reset</button>
    </div>

    <div class="column col-4">
      <label for="addEntryField">{{"BLACKLISTS.ADD" | translate}}</label>
      <input type="text" id="addEntryField" [(ngModel)]="addressToBL">
      <button (click)="addEntry()" [disabled]="!canAdd()">Add</button>
    </div>

    <div class="column col-4">
      Upload a file! (coming soon!)
    </div>
  </div>

  <table class="table blacklist" wt-responsive-table>
    <thead>
      <tr>
        <th></th>
        <th>Email</th>
        <th>Domain</th>
        <th>Creation date</th>
        <th>Expiration date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datum of data" [ngClass]="{'active': datum.isSelected}">
        <ng-container [ngSwitch]="editDatum[datum._id]">

          <ng-container *ngSwitchCase="true">
            <td></td>
            <td><input type="text" size="25" [(ngModel)]="datum.email" alt="email" placeholder="email"/></td>
            <td>{{datum.domain}}</td>
            <td>{{datum.created | date}}</td>
            <td><input type="date" size="20" [(ngModel)]="datum.expiration" alt="expiration" placeholder="expiration"/></td>
            <td>
              <button class="btn btn-action" (click)="editDatum[datum._id] = false"><i class="fas fa-times"></i></button>
              <button class="btn btn-action" (click)="updateEntry(datum, $event)"><i class="fas fa-save"></i></button>
            </td>
          </ng-container>

          <ng-container *ngSwitchDefault>
            <td><input type="checkbox" [(ngModel)]="datum.isSelected"/></td>
            <td>{{datum.email}}</td>
            <td>{{datum.domain}}</td>
            <td>{{datum.created | date}}</td>
            <td>{{datum.expiration | date}}</td>
            <td>
              <button class="btn btn-action" (click)="editDatum[datum._id] = true"><i class="fas fa-edit"></i></button>
            </td>
          </ng-container>

        </ng-container>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="12">
          <sqPagination [config]="config" (configChange)="loadData($event)" [total]="total" [propertyName]="'shared-blacklist'"></sqPagination>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
