<section id="pros-list-component">
  <shared-table
    [(config)]="config"
    [data]="tableInfos"
    (editRow)="onClickEdit($event)"
    (removeRows)="deleteProsModal($event)"
    (performAction)="performActions($event)"
    (selectRowAction)="selectPro($event)">
  </shared-table>
</section>


<!-- section sidebar -->
<sidebar [(template)]="sidebarValue">

  <ng-container *ngIf="isProfessionalForm">
    <app-user-form
      [sidebarState]="sidebarValue.animate_state"
      [type]="sidebarValue.type"
      [pro]="currentPro"
      [campaign]="campaign ? campaign: null"
      (finalProfessionalData)="updatePro($event)">
    </app-user-form>
  </ng-container>

  <ng-container *ngIf="isTagsForm">
    <app-tags
      [sidebarState]="sidebarValue.animate_state"
      [type]="sidebarValue.type"
      (newTags)="addTagsToPro($event)">
    </app-tags>
  </ng-container>

</sidebar>


<!-- modal to ask admin to sure about deleting the professional(s) -->
<app-utility-modal [(showModal)]="modalDelete" [title]="'COMMON.MODAL.TITLE_DELETE'">

  <section class="modal-body">
    {{ 'COMMON.PROFESSIONAL.DELETE_BOARD.CONTENT' | translate }}
  </section>

  <footer class="modal-footer">
    <button class="button modal-cancel">{{ 'COMMON.BUTTON.CANCEL' | translate }}</button>
    <button class="button is-primary" (click)="onClickSubmit($event)">{{ 'COMMON.BUTTON.CONFIRM' | translate }}</button>
  </footer>

</app-utility-modal>
<!-- /modal to ask admin to sure about deleting the professional(s) -->
