<!-- section table -->
<app-shared-table
  [config]="config"
  [data]="tableInfos"
  (configChange)="loadPros($event)"
  (editRow)="onClickEdit($event)"
  (removeRows)="deleteProsModal($event)"
  (performAction)="performActions($event)"
  (selectRowAction)="selectPro($event)">
</app-shared-table>

<!-- section sidebar -->
<app-sidebar [(template)]="sidebarValue">

  <app-user-form
    *ngIf="isProfessionalForm"
    [sidebarState]="sidebarValue.animate_state"
    [type]="sidebarValue.type"
    [pro]="currentPro"
    [campaign]="campaign ? campaign: null"
    (finalProfessionalData)="updatePro($event)">
  </app-user-form>

  <app-tags-form
    *ngIf="isTagsForm"
    [sidebarState]="sidebarValue.animate_state"
    [type]="sidebarValue.type"
    (newTags)="addTagsToPro($event)">
  </app-tags-form>

</app-sidebar>

<!-- modal to ask admin to sure about deleting the professional(s) -->
<div class="modal" [ngClass]="{ 'active': showDeleteModal }">
  <div class="modal-overlay" (click)="closeModal($event)"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" (click)="closeModal($event)"></button>
      <div class="modal-title">{{ 'COMMON.PROFESSIONAL.DELETE_BOARD.HEADING' | translate }}</div>
    </div>
    <div class="modal-body">
      <div class="content">{{ 'COMMON.PROFESSIONAL.DELETE_BOARD.CONTENT' | translate }}</div>
    </div>
    <div class="modal-footer">
      <button class="btn ghost-edit btn-sm btn-cancel" (click)="closeModal($event)">{{ 'COMMON.BUTTON.CANCEL' | translate }}</button>
      <button class="btn btn-sm btn-primary" (click)="onClickSubmit($event)">{{ 'COMMON.BUTTON.CONFIRM' | translate }}</button>
    </div>
  </div>
</div>
<!-- /modal to ask admin to sure about deleting the professional(s) -->
