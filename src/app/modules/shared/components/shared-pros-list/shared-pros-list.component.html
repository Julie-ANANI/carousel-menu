<app-shared-table
  [config]="config"
  [data]="tableInfos"
  (configChange)="loadPros($event)"
  (editRow)="editPro($event)"
  (removeRows)="deleteProsModal($event)"
  (performAction)="performActions($event)">
</app-shared-table>

<app-sidebar [template]="sidebarValue" (closeSidebar)="closeSidebar($event)">

  <app-user-form
    *ngIf="isProfessionalForm"
    [sidebarState]="sidebarValue.animate_state"
    [type]="sidebarValue.type"
    [pro]="currentPro"
    [campaign]="campaign ? campaign: null"
    (finalProfessionalData)="updatePro($event)">
  </app-user-form>

  <app-tags-form
    [sidebarState]="sidebarValue.animate_state"
    *ngIf="isTagsForm"
    [type]="sidebarValue.type"
    (newTags)="addTagsToPro($event)">
  </app-tags-form>

</app-sidebar>

<!-- Modal to ask admin to sure about deleting the user -->
<div class="modal" [ngClass]="{ 'active': showDeleteModal }">
  <div class="modal-overlay" (click)="closeModal($event)"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" (click)="closeModal($event)"></button>
      <div class="modal-title">{{ 'COMMON.PROFESSIONAL.DELETE' | translate }}</div>
    </div>
    <div class="modal-body">
      <div class="content">
        {{ 'COMMON.PROFESSIONAL.PITCH-DELETE' | translate }}
        <ul>
          <li *ngFor="let pro of prosToRemove">{{pro.firstName}} {{pro.lastName}}</li>
        </ul>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm ghost-delete" (click)="removePros()">
        {{ 'COMMON.DELETE' | translate }}
      </button>
    </div>
  </div>
</div>
