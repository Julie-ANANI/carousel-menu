<div (click)="sort($event)" id="sort-component">

  <ng-content></ng-content>

  <div class="icons-wrapper">

     <span *ngIf="order === 0" class="icons" [ngClass]="{ 'clicked': order === 0 }">
      <i class="icon icon-arrow-up"></i>
      <i class="icon icon-arrow-down"></i>
    </span>

     <span *ngIf="order === 1" class="icons" [ngClass]="{ 'clicked': order === 1 }">
      <i class="icon icon-arrow-up active"></i>
      <i class="icon icon-arrow-down inactive"></i>
    </span>

    <span *ngIf="order === -1" class="icons" [ngClass]="{ 'clicked': order === -1 }">
      <i class="icon icon-arrow-up inactive"></i>
      <i class="icon icon-arrow-down active"></i>
    </span>

  </div>

</div>
