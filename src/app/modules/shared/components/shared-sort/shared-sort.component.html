<div id="sort-component" class="flex-start c-hand" [ngClass]="{ 'asc': order === 1, 'desc': order === -1 }" (click)="sort($event)">

  <span>{{ label }}</span>

  <div class="d-flex icon-wrapper">
    <span><i class="fas fa-angle-up"></i></span>
    <span><i class="fas fa-angle-down"></i></span>
  </div>

</div>
