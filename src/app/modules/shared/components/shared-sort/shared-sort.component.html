<section (click)="sort($event)" id="sort-component" class="flex-start c-hand">

  <!-- attribute name -->
  <ng-content></ng-content>

  <!-- sort icons -->
  <div class="icon-wrapper d-flex">

    <span [ngClass]="{ 'active': order === 1, 'inactive': order === -1 }">
      <i class="fas fa-angle-up"></i>
    </span>

    <span [ngClass]="{ 'active': order === -1, 'inactive': order === 1 }">
      <i class="fas fa-angle-down"></i>
    </span>

  </div>

</section>
