<div
  #sharedEditorEtherpad
  [id]="htmlId"
  [ngClass]="{ 'is-loading': isLoading, 'h-full': !isLoading, 'is-active': isEditable}"
  [ngStyle]="{'min-height': isEditable ? minHeight : '100%'}"
  class="shared-editor-etherpad box-shadow">

  <!-- isEditable && isLoading -->
  <div *ngIf="isLoading && isEtherpadUp()" class="loading-wrapper">
    <div class="text-meta text-medium text-sm m-bottom-2">
      {{ etherpad.lang === 'fr' ? 'chargement de l\'Ã©diteur...' : 'loading editor...' }}
    </div>
    <div class="loading is-primary"></div>
  </div>
  <!-- /isEditable && isLoading -->

  <!-- error message while fetching -->
  <section *ngIf="!isEtherpadUp()"  class="container fluid grid-2xl">
    <app-utility-message-error
      style="width: 100%; min-height: 400px" [reloadPage]="false"
                               [errorMessage]="'SHARED_TEXT_ZONE.COLLABORATIVE_EDITING_ERROR' | translate">
    </app-utility-message-error>
  </section>
  <!-- /error message while fetching -->

  <!-- if not isEditable -->
  <div *ngIf="!isEditable" class="content-wrapper">
    <div [innerHTML]="text | cleanHtml" [lang]="lang"></div>
  </div>
  <!-- /if not isEditable -->

</div>
