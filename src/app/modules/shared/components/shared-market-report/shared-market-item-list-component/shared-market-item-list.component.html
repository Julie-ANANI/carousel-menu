<div class="flex-container">
  <div class="column">
    <ul class="items">
      <li *ngFor="let item of list; let i = index"
          [hidden]="i >= list.length/2"
          [ngClass]="{'top-profil': item.quality === 1}">
        <market-item class="flex-container"
                     [answers]="getAnswers(item.answers)"
                     [item]="item"
                     [isNew]="false"
                     (modalAnswerChange)="seeAnswer($event)">
        </market-item>
      </li>
    </ul>
  </div>
  <div class="column">
    <ul class="items">
      <li *ngFor="let item of list; let i = index"
          [hidden]="i < list.length/2"
          [ngClass]="{'top-profil': item.quality === 1}">
        <market-item class="flex-container"
                     [answers]="getAnswers(item.answers)"
                     [item]="item"
                     [isNew]="false"
                     (modalAnswerChange)="seeAnswer($event)">
        </market-item>
      </li>
    </ul>
  </div>
</div>
