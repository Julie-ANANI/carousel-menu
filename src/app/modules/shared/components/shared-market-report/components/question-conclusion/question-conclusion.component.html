<!-- market report -->
<ng-container *ngIf="!executiveReportView">
  <section id="question-conclusion-component">

    <!-- conclusion -->
    <div class="conclusion-wrapper section-pad full">

      <ng-container *ngIf="question?.title">
        <h3 class="title-primary">{{ question?.title | multiling:lang }}</h3>
      </ng-container>

      <ng-container *ngIf="question?.label">
        <h4 class="title-secondary">{{ question?.label | multiling:lang }}</h4>
      </ng-container>

      <ng-container *ngIf="receivedTags.length > 0">
        <div class="tag-wrapper section-light-pad rm-pad-top">
          <div *ngFor="let tag of receivedTags" class="label label-tag" (click)="addTagFilter($event, tag)" [title]="tag.description | multiling:lang">
            <i class="fas fa-tag"></i><span class="label-text">{{ tag.label | multiling:lang }}</span>
            <span *ngIf="tag.count > 1" class="label-text">(x{{ tag.count }})</span>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="isMainDomain()">
        <h5 class="op-text">{{ 'COMMON.UMI_WORD' | translate }}</h5>
      </ng-container>

      <app-text-zone
        [elementId]="domSectionId"
        [readonly]="readonly"
        [data]="innovation.marketReport[question.identifier]?.conclusion || ''"
        (onTextChange)="keyupHandlerFunction($event)">
      </app-text-zone>

      <ng-container *ngIf="answersOrigin !== null">
        <div class="answer-origin section-light-pad rm-pad-bottom">

          <h3 class="title-secondary">Geographical Distribution:</h3>

          <ul>
            <li *ngFor="let item of answersOrigin | keyvalue">
              {{ ('CONTINENTS.' + item.key) | translate }}: {{ item.value }}
            </li>
          </ul>

        </div>
      </ng-container>

    </div>
    <!-- /conclusion -->

    <ng-container [ngSwitch]="question?.controlType">
      <div class="stat-wrapper section-pad full text-center flex-centered">

        <!-- pie chart -->
        <ng-container *ngSwitchCase="'radio'">
          <app-piechart [pieChart]="pieChart"></app-piechart>
        </ng-container>

        <!-- ou encadrÃ© bleu -->
        <ng-container *ngSwitchDefault>
          <app-market-report-bluesquare
            [numberFocus]="stats.nbAnswers"
            [percentage]="stats.percentage"
            [subtitle]="question.subtitle | multiling:lang">
          </app-market-report-bluesquare>
        </ng-container>

      </div>
    </ng-container>

  </section>
</ng-container>
<!-- /market report -->


<!-- executive report -->
<ng-container *ngIf="executiveReportView && question?.controlType === 'radio' && pieChart">
  <div class="stat-wrapper text-center flex-centered pie-chart-print">
    <app-piechart [pieChart]="pieChart" [executiveReport]="true"></app-piechart>
  </div>
</ng-container>
<!-- executive report -->
