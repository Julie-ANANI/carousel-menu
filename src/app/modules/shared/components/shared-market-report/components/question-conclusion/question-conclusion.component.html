<div class="ques-conclusion-wrapper">

  <ng-container [ngSwitch]="question.controlType">
    <!-- Pie chart -->
    <piechart *ngSwitchCase="'radio'" [pieChart]="pieChart"></piechart>
    <!-- ou encadrÃ© bleu -->
    <market-report-bluesquare
      *ngSwitchDefault
      [numberFocus]="stats.nbAnswers"
      [percentage]="stats.percentage"
      [subtitle]="question.subtitle | multiling:lang">
    </market-report-bluesquare>
  </ng-container>

  <!-- Conclusion -->
  <div class="umi-synthesis">
    <!--<h4>{{ question.label | multiling:lang }}</h4>-->
    <p *ngIf="!readonly && (!innovation?.marketReport[question.identifier]?.conclusion) && infographic?.conclusion" class="para">PLEASE UPDATE DATA</p>
    <text-zone
      [elementId]="domSectionId"
      [readonly]="readonly"
      [data]="innovation?.marketReport[question.identifier]?.conclusion || infographic?.conclusion"
      (onEditorKeyup)="keyupHandlerFunction($event)">
    </text-zone>
  </div>

</div>
