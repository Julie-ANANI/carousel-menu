<div class="flex-container">

  <ng-container [ngSwitch]="question.controlType">
    <!--======= Pie Chart =======-->
    <piechart
      *ngSwitchCase="'radio'"
      [pieChart]="pieChart"
    ></piechart>

    <!--======= ou EncadrÃ© Bleu =======-->
    <market-report-bluesquare
      *ngSwitchDefault
      [numberFocus]="stats.nbAnswers"
      [percentage]="stats.percentage"
      [subtitle]="question.subtitle | multiling:lang"
    ></market-report-bluesquare>
  </ng-container>

  <!--======= Conclusion =======-->
  <div class="umi-synthesis">
    <h3 class="title">{{ question.title | multiling:lang }}</h3>
    <p *ngIf="!readonly && (!innovation?.marketReport[question.identifier]?.conclusion) && infographic?.conclusion">
      <b>PLEASE UPDATE DATA</b>
    </p>
    <text-zone [elementId]="domSectionId"
               [readonly]="readonly"
               [data]="innovation?.marketReport[question.identifier]?.conclusion || infographic?.conclusion"
               (onEditorKeyup)="keyupHandlerFunction($event)"></text-zone>
  </div>
</div>
