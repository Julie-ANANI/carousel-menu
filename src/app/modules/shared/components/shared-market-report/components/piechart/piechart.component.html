<div class="big-synthesis">

  <canvas
    class="chart chart-pie"
    baseChart
    [chartType]="'pie'"
    [datasets]="datasets"
    [labels]="labels | multiling:lang"
    [legend]="false"
    [colors]="colors">
  </canvas>

  <div class="number-ratio">
    <span>{{percentage || 0}}%</span>
    <p>{{ 'MARKET_REPORT.PIE_CHART' | translate }}</p>
  </div>

</div>
