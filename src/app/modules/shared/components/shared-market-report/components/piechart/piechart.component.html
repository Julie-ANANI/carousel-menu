<div class="piechart" [ngClass]="{ 'executive-piechart': executiveReportView }">

  <p class="percentage">{{ percentage || 0 }}% {{ 'MARKET_REPORT.PIE_CHART' | translate }}</p>

  <canvas
    *ngIf="isBrowser"
    class="chart chart-pie"
    baseChart
    [chartType]="'pie'"
    [datasets]="datasets"
    [legend]="false"
    [colors]="colors"
    [labels]="labels | multiling:lang">
  </canvas>

  <div *ngIf="labels" class="pie-data">
    <div *ngFor="let l of (labels | multiling:lang); let i = index" class="data">
      <span class="circles" [ngStyle]="{'background-color': colors[0].backgroundColor[i]}"></span>
      <span class="response">{{ datasets[0].data[i] }}</span>
      <span class="text">{{ l }}</span>
      <span>({{ labelPercentage[0].percentage[i] }})</span>
    </div>
  </div>

</div>
