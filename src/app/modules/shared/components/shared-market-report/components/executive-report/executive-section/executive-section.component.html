<div id="executive-section-wrapper">

  <!-- Heading and Menu -->
  <div class="heading-menu">

    <!-- Heading -->
    <h1 class="main-heading">{{ selectedQuestion?.title | multiling:lang }}</h1>

    <!-- Menu -->
    <div *ngIf="adminSide" class="menu-icon">
      <i class="fas fa-bars"></i>
      <div class="menu-item-wrapper">
        <ul>
          <li *ngFor="let option of sectionMenuOptions" (click)="onTitleClicked($event, option)">
            {{ option.title | multiling }}
          </li>
        </ul>
      </div>
    </div>

  </div>
  <!-- /Heading and Menu -->

  <!-- Answer display -->
  <div class="text-center">

    <!-- If the question type is checkbox or radio -->
    <ng-container *ngIf="selectedQuestion?.controlType === 'checkbox' || selectedQuestion?.controlType === 'radio'">
      <app-bar-chart
        [answers]="answersToShow"
        [innovation]="innovation"
        [question]="selectedQuestion"
        [executiveReport]="true"
        [stats]="stats">
      </app-bar-chart>
    </ng-container>
    <!-- /If the question type is checkbox or radio -->


    <!-- If the question type is not checkbox and radio -->
    <ng-container *ngIf="selectedQuestion?.controlType !== 'checkbox' && selectedQuestion?.controlType !== 'radio'">
      <app-question-conclusion
        [innovation]="innovation"
        [question]="selectedQuestion"
        [executiveReport]="true"
        [stats]="stats">
      </app-question-conclusion>
    </ng-container>

  </div>
  <!-- /Answer display -->


</div>
