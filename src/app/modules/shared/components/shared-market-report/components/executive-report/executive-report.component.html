<div class="section-light-container" id="executive-report-wrapper">


  <!-- when two sections -->
  <ng-container *ngIf="executiveReport.totalSections === 2">
    <div class="column col-xs-12 col-11 col-mx-auto">
      <div class="one-page">

        <!-- Professional column -->
        <div class="section">
          <app-executive-professional [project]="innovation"></app-executive-professional>
        </div>
        <!-- /Professional column -->

        <!-- Sections -->
        <div class="section">
          <div
            *ngFor="let section of sectionNumbers | slice:0:executiveReport.totalSections"
            class="section-wrapper"
            [ngClass]="{ 'section-2': executiveReport.totalSections === 2 }">
            <app-executive-section
              [project]="innovation"
              [ngStyle]="{ 'width': '100%', 'height': '100%' }"
              [section]="section">
            </app-executive-section>
          </div>
        </div>
        <!-- /Sections -->

        <!-- Conclusion part -->
        <div class="section">
          <app-executive-conclusion [project]="innovation"></app-executive-conclusion>
        </div>
        <!-- /Conclusion part -->

      </div>
    </div>
  </ng-container>
  <!-- /when two sections -->


</div>
