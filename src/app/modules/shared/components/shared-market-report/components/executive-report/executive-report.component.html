<div class="section-light-container" id="executive-report-wrapper">
  <div class="column col-xs-12 col-11 col-mx-auto">
    <div class="first-page">

      <!-- Professional column -->
      <app-executive-professional
      [answers]="answerReceived"
      [mapInitialConfiguration]="initialConfigurationReceived"
      [ngStyle]="{ 'width': '33.33%' }">
      </app-executive-professional>
      <!-- /Professional column -->


      <ng-container *ngIf="reportReceived.totalSections === 2">
        <app-executive-conclusion
          [conclusion]="conclusionReceived"
          [ngStyle]="{ 'width': '33.33%' }"
          [operatorContact]="opContactReceived">
        </app-executive-conclusion>
      </ng-container>

    </div>
  </div>
</div>
