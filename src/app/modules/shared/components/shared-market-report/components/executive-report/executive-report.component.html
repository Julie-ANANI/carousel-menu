<div class="section-light-container" id="executive-report-wrapper">


  <!-- when two sections -->
  <ng-container *ngIf="executiveReport.totalSections === 2">
    <div class="column col-xs-12 col-11 col-mx-auto">
      <div class="page-first">

        <!-- Professional column -->
        <div class="section-wrapper">
          <app-executive-professional [project]="innovation"></app-executive-professional>
        </div>
        <!-- /Professional column -->

        <!-- Sections -->
        <div class="section-wrapper">
          <div
            *ngFor="let sectionNumber of firstPageSections | slice:0:executiveReport.totalSections"
            class="section"
            [ngClass]="{ 'section-2': executiveReport.totalSections === 2 }">
            <app-executive-section
              [project]="innovation"
              [ngStyle]="{ 'width': '100%', 'height': '100%' }"
              [section]="sectionNumber">
            </app-executive-section>
          </div>
        </div>
        <!-- /Sections -->

        <!-- Conclusion part -->
        <div class="section-wrapper">
          <app-executive-conclusion [project]="innovation"></app-executive-conclusion>
        </div>
        <!-- /Conclusion part -->

      </div>
    </div>
  </ng-container>
  <!-- /when two sections -->


  <!-- when more than two sections -->
  <ng-container *ngIf="executiveReport.totalSections > 2">

    <!-- First page -->
    <div class="column col-xs-12 col-11 col-mx-auto">
      <div class="page-first">

        <!-- Professional column -->
        <div class="section-wrapper">
          <app-executive-professional [project]="innovation"></app-executive-professional>
        </div>
        <!-- /Professional column -->

        <!-- Sections -->
        <div class="sections">
          <div
            *ngFor="let sectionNumber of firstPageSections"
            class="section"
            [ngClass]="{ 'section-4': executiveReport.totalSections > 2 }">
            <app-executive-section
              [project]="innovation"
              [ngStyle]="{ 'width': '100%', 'height': '100%' }"
              [section]="sectionNumber">
            </app-executive-section>
          </div>
        </div>
        <!-- /Sections -->

      </div>
    </div>
    <!-- /First page -->


    <!-- Second page -->
    <div class="column col-xs-12 col-11 col-mx-auto">
      <div class="second-page">
        <div class="second-page-wrapper">


          <!-- Sections -->
          <div
            *ngIf="executiveReport.totalSections > 4"
            [ngClass]="{ 'section-wrapper': executiveReport.totalSections === 6, 'sections': executiveReport.totalSections > 6 }">
            <div
              *ngFor="let sectionNumber of secondPageSections | slice:0:(executiveReport.totalSections - 4)"
              class="section"
              [ngClass]="{ 'section-2': executiveReport.totalSections === 6, 'section-4': executiveReport.totalSections > 6 }">
              <app-executive-section
                [project]="innovation"
                [ngStyle]="{ 'width': '100%', 'height': '100%' }"
                [section]="sectionNumber">
              </app-executive-section>
            </div>
          </div>
          <!-- /Sections -->

          <!-- Conclusion part -->
          <div class="section-wrapper">
            <app-executive-conclusion [project]="innovation"></app-executive-conclusion>
          </div>
          <!-- /Conclusion part -->

        </div>
      </div>
    </div>
    <!-- /Second page -->

  </ng-container>
  <!-- /when more than two sections -->


</div>
