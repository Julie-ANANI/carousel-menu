<div class="scale-component">

  <div class="column-graph flex-container">
    <div *ngFor="let bar of bars" class="vertical-bar number{{bar}}">
      <ng-container *ngIf="barsData[bar]">
        <div class="bar-fill" [style.height]="barsData[bar].percentage"></div>
        <div class="bar-stats">{{barsData[bar].count}}</div>
        <div class="bar-picture"></div>
      </ng-container>
      <div class="bar-score">{{bar}}</div>
    </div>
  </div>

</div>
