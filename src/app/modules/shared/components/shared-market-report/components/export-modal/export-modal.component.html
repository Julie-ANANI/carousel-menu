<app-modal [modalTitle]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_TITLE'" [(showModal)]="showExportModal">


  <!-- export options -->
  <div class="flex-between">

    <!-- resp Pdf -->
    <div class="d-inline-flex option-wrapper text-center" (click)="assignExportType($event, exportTypeEnum.respReport)" [ngClass]="{ 'active': exportTypeEnum.respReport === exportType }">
      <h5 [innerText]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.A'" translate></h5>
      <h6 [innerText]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.PDF'" translate></h6>
      <img src="https://res.cloudinary.com/umi/image/upload/v1540285006/app/default-images/icons/pdf.png" [alt]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.A' | translate" class="img-responsive">
    </div>
    <!-- /resp Pdf -->

    <!-- csv -->
    <div class="d-inline-flex option-wrapper text-center" (click)="assignExportType($event, exportTypeEnum.csv)" [ngClass]="{ 'active': exportTypeEnum.csv === exportType }">
      <h5 [innerText]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.A'" translate></h5>
      <h6 [innerText]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.EXCEL'" translate></h6>
      <img src="https://res.cloudinary.com/umi/image/upload/v1540285006/app/default-images/icons/csv.png" [alt]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.A' | translate" class="img-responsive">
    </div>
    <!-- /csv -->

    <!-- executive report -->
    <div class="d-inline-flex option-wrapper text-center" (click)="assignExportType($event, exportTypeEnum.executiveReport)" [ngClass]="{ 'active': exportTypeEnum.executiveReport === exportType }">
      <h5 [innerText]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.B'" translate></h5>
      <h6 [innerText]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.C'" translate></h6>
      <img src="https://res.cloudinary.com/umi/image/upload/v1540284995/app/default-images/icons/pdf.png" [alt]="'MARKET_REPORT.MODAL.EXPORT_INNOVATION_CONTENT.B' | translate" class="img-responsive">
    </div>
    <!-- /executive report -->

  </div>
  <!-- export options -->


  <!-- export consent -->
  <label class="form-checkbox" for="market-report-consent">
    <input
      type="checkbox"
      id="market-report-consent"
      value="true"
      name="market-report-consent"
      (change)="toggleConsent($event)"
      [checked]="innovation.ownerConsent.value">
    <i class="form-icon"></i>{{ 'MARKET_REPORT.MODAL.EXPORT_INNOVATION_NOTE' | translate }}
  </label>
  <!-- /export consent -->


  <!-- footer -->
  <div class="modal-footer">
    <button class="btn btn-sm btn-cancel" [innerText]="'COMMON.BUTTON.CANCEL'" translate></button>
    <button class="btn btn-primary btn-sm" [disabled]="!(exportType && innovation.ownerConsent.value)" (click)="exportInnovation($event)" [innerText]="'COMMON.BUTTON.DOWNLOAD'" translate></button>
  </div>
  <!-- /footer -->


</app-modal>
