<div class="items">
  <div *ngFor="let item of listItems; let i = index"
      [ngClass]="{'top-profil': item.rating === 2}">
    <div class="flex-container">
      <strong class="market-item">
        <span *ngIf="item.count > 1" class="item-occurrence">{{item.count}}x</span>
        <img *ngIf="item.logo" src={{item.logo}} width="20px" height="20px"/>
        {{item.value}}
        <a *ngIf="item.url" href={{item.link}} target="_blank"><i class="fa fa-link" aria-hidden="true"></i></a>
      </strong>
      <market-report-popover [answers]="item.answers" (modalAnswerChange)="seeAnswer($event)"></market-report-popover>
    </div>
  </div>
</div>
