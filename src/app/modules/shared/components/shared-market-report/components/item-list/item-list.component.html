<div class="item-list-wrapper">
  <div class="items">
    <div *ngFor="let item of listItems; let i = index" [ngClass]="{'top-profil': item.rating === 2}" class="item s-item-print">
      <div class="content">

        <!-- Filter icon -->
        <div class="filter" (click)="filterAnswer(item, $event)">
          <img src="https://res.cloudinary.com/umi/image/upload/v1533115302/app/default-images/filter-icon.png" height="18px" width="26px" style="margin-top: 2px">
        </div>

        <!-- Value and count -->
        <div class="value">
          <div *ngIf="item.count > 1" class="label-success">{{ item.count}}x</div>
          <p> <img *ngIf="item.logo" [src]="item.logo" width="80px" height="80px"/> <span *ngIf="!item.logo">{{ item.value }}</span></p>
        </div>

        <!-- Respoand -->
        <div class="popup">
          <app-market-report-popover [answers]="item.answers" (modalAnswerChange)="seeAnswer($event)"></app-market-report-popover>
        </div>

      </div>
    </div>
  </div>

</div>
