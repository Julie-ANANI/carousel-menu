<div class="item-list-wrapper">
  <div class="items">
    <div *ngFor="let item of listItems; let i = index" [ngClass]="{ 'top-profil': item.rating === 2 }" class="item s-item-print">
      <div class="content">

        <!-- Filter icon -->
        <div class="filter" (click)="filterAnswer(item, $event)">
          <img src="https://res.cloudinary.com/umi/image/upload/v1539175831/app/default-images/icons/filter.png" height="13px" width="20px" style="margin-top: .125rem">
        </div>

        <!-- Value and count -->
        <div class="value">
          <div *ngIf="item.count > 1" class="label-success">{{ item.count }}x</div>
          <p [attr.data-tooltip]="item.value" [ngClass]="{ 'tooltip': item.logo }">
            <img *ngIf="item.logo" [src]="item.logo" width="80px" height="80px"/>
            <span *ngIf="!item.logo">{{ item.value }}</span>
          </p>
        </div>

        <!-- Respoand -->
        <div class="popup">
          <app-market-report-popover [answers]="item.answers" (modalAnswerChange)="seeAnswer($event)"></app-market-report-popover>
        </div>

      </div>
    </div>
  </div>
</div>
