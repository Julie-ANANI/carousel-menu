<section id="item-list-component" class="d-flex">
  <div *ngFor="let item of listItems; let i = index;" class="card">
    <div class="card-body flex-centered text-center relative">

      <div *ngIf="item.count > 1" class="label label-meta">
        <span>{{ item.count }}x</span>
      </div>

      <div [attr.data-tooltip]="item.value" [ngClass]="{ 'tooltip': item.logo }">
        <img *ngIf="item.logo" [src]="item.logo" width="60px" height="60px" alt=" " class="img-responsive">
        <span *ngIf="!item.logo" class="text-background">{{ item.value }}</span>
      </div>

      <div class="popup-wrapper">
        <app-market-report-popover [answers]="item.answers" (modalAnswerChange)="seeAnswer($event)"></app-market-report-popover>
      </div>

    </div>
  </div>
</section>
