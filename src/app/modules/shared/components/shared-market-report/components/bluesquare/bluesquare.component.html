<div id="bluesquare" class="d-flex flex-d-column">
  <ng-content></ng-content>
  <div class="m-top-4 d-flex align-center justify-center">
    <div *ngIf="!editSubtitle" [ngStyle]="{ 'display': subtitle !== '' ? 'block' : 'none' }" class="text-medium text-sm">
      <span> {{ subtitle }} </span>
    </div>

    <div *ngIf="editSubtitle"  class="text-medium text-sm">
      <textarea
        (change)="onChangeSubtitle()"
        (focusout)="editSubtitle = false"
        [(ngModel)]="subtitle"
        class="form-input text-sm">
      </textarea>
    </div>
    <sub
      (click)="editSubtitle = !editSubtitle"
      *ngIf="!readonly"
      [attr.data-tooltip]="'Edit section subtitle'"
      class="tooltip c-hand m-left-2">
      <img
        [src]="picto.edit.blue"
        alt="Edit"
        class="img-responsive">
    </sub>
  </div>
</div>
