<div class="bluesquare-response-wrapper">

  <div class="number-answers">
    <span>{{ numberFocus || 0 }}</span>
    <p class="subtitle" [ngStyle]="{ 'display': subtitle !== '' ? 'block' : 'none' }">{{ subtitle }}</p>
  </div>

  <ng-container *ngIf="percentage">
    <hr>
    <div class="number-ratio">
      <p>{{ percentage || 0 }}% {{ 'MARKET_REPORT.SYNTHESIS_FRAME' | translate }}</p>
    </div>
  </ng-container>

</div>
