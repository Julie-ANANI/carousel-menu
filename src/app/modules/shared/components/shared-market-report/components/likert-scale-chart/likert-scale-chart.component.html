<div class=" chart chart__likert_scale">

  <div class="fas icon-container">
      <div class="fa-user user__one"></div>
      <div class="fa-user user__two"></div>
      <div class="fa-user user__three"></div>
  </div>

  <div *ngIf="stackedChart && stackedChart.likertScaleChart">

    <span [ngStyle]="{ 'color': 'white', 'background-color': color }" class="chart__name">
      {{ ('MARKET_REPORT.LIKERT-SCALE_SECTION.' + label) | uppercase| translate }}
    </span>

      <div class="relative">

        <div class="progress__bar"
             (mouseover)="isShowResult=true"
             (mouseout)="isShowResult=false">

              <div *ngIf="(label | uppercase) === 'TOTALLY_INVALIDATED'" class="fill red"></div>
              <div class="totally--invalidated fill"></div>

              <div *ngIf="(label | uppercase) === 'INVALIDED'"  class="fill orange"></div>
              <div class="invalided fill"></div>

              <div *ngIf="(label | uppercase) === 'UNCERTAIN'" class="fill grey"></div>
              <div class="uncertain fill"></div>

              <div *ngIf="(label | uppercase) === 'VALIDATED'" class="fill green"></div>
              <div class="validated fill"></div>

              <div *ngIf="(label | uppercase) === 'TOTALLY_VALIDATED'" class="fill grass"></div>
              <div class="totally--validated fill"></div>

        </div>

       <div class="compass">

          <div class="needle__circle"></div>

          <div class="compass__needle__ori"
               [ngStyle]="{'transform': 'translateX(0px) rotate('+scoreRotate+') translateY(0px)'}">
          </div>

          <div class="compass__needle"
               [ngStyle]="{'transform': 'translateX(0px) rotate('+scoreRotate+') translateY(0px)'}">
          </div>

        </div>



        <div class=" average average__evaluation"
             [ngStyle]="{ 'visibility': isShowResult? 'visible': 'hidden' }">

          <div class="average__text">
            {{ stackedChart.averageFinalScore }} /5
          </div>

        </div>

        <div class="bar__threshold">
          <div class="one">
                {{ ('MARKET_REPORT.LIKERT-SCALE_SECTION.TOTALLY_INVALIDATED') | uppercase| translate }}
          </div>

          <div class="two">
                {{ ('MARKET_REPORT.LIKERT-SCALE_SECTION.TOTALLY_VALIDATED') | uppercase| translate }}
          </div>

        </div>


    </div>

  </div>
</div>
