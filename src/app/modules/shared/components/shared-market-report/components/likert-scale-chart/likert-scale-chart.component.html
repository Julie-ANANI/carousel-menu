<div class=" chart chart__likert_scale"
id="chart__likert_scale">

    <div class="fas icon-container">
        <div class="fa-user user__one"></div>
        <div class="fa-user user__two"></div>
        <div class="fa-user user__three"></div>
    </div>

  <div *ngIf="stackedChart && stackedChart.likertScaleChart">

    <span [ngStyle]="{ 'color': color }" class="chart__name">
      {{ ('MARKET_REPORT.LIKERT-SCALE_SECTION.' + label) | uppercase| translate }}
    </span>

    <!--    <div class="relative">-->
    <div class="progress__bar"
         (mouseover)="isShowResult=true"
         (mouseout)="isShowResult=false">

            <div class="totally--invalidated fill"></div>
            <div class="invalided fill"></div>
            <div class="uncertain fill"></div>
            <div class="validated fill"></div>
            <div class="totally--validated fill"></div>
          </div>

    <div class="compass">
      <div class="needle__circle"></div>
      <div class="compass__needle"
               [ngStyle]="{'transform': 'translateX(0px) rotate('+scoreRotate+') translateY(0px)'}">{{scoreRotate}}
      </div>
<!--      <div class="compass__needle"-->
<!--           [ngStyle]="{'transform': 'translateX(0px) rotate(20deg) translateY(0px)'}">{{scoreRotate}}-->
<!--      </div>-->
<!--      transform: translateX(4px) rotate(0deg) translateY(0px);-->
  </div>

            <div class=" average average__evaluation"
                 [ngStyle]="{ 'visibility': isShowResult? 'visible': 'hidden' }">

              <div class="average__text">
                {{ stackedChart.averageFinalScore }} /5
              </div>

            </div>

          </div>

        </div>
