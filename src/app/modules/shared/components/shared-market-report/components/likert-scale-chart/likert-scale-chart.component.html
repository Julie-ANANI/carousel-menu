<div class=" chart chart__likert_scale">

    <div class="fas icon-container">
        <div class="fa-user user__one"></div>
        <div class="fa-user user__two"></div>
        <div class="fa-user user__three"></div>
    </div>

  <div>
    <span [ngStyle]="{ 'color': content }" class="chart__name">
      {{ ('MARKET_REPORT.LIKERT-SCALE_SECTION.' + label) | uppercase| translate }}
    </span>

    <div class="relative">
      <div class="progress__bar"
        (mouseover)="isShowResult=true"
        (mouseout)="isShowResult=false"

        [ngClass]="{
        'totally--invalidated': (label | uppercase) === 'TOTALLY_INVALIDATED',
        'invalided': (label | uppercase) === 'INVALIDED',
        'uncertain': (label | uppercase) === 'UNCERTAIN',
        'validated': (label | uppercase) === 'VALIDATED',
        'totally--validated ': (label | uppercase) === 'TOTALLY_VALIDATED'
        }">
      </div>

      <div class="progress__bar__marker"
           (mouseover)="isShowResult=true"
           (mouseout)="isShowResult=false"
           [ngStyle]="{ 'left': scorePercentage + '%' }">

        <div class="icon-container"><i class="icon icon-location"></i></div>
        <div class="marker__pointer"></div>

      </div>

      <div class=" average average__evaluation"
           [ngStyle]="{ 'visibility': isShowResult? 'visible': 'hidden' }">

        <div class="average__text"
             [ngStyle]="{'left': getValueForAverageText()}">

          {{averageGeneralEvaluation }} /20
        </div>

      </div>

    </div>

  </div>

</div>
