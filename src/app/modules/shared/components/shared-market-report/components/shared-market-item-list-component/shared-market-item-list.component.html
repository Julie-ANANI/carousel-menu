<div class="flex-container">
  <div class="column">
    <ul class="items">
      <li *ngFor="let item of listItems; let i = index"
          [hidden]="i >= list.length/2"
          [ngClass]="{'top-profil': item.rating === 2}">
        <market-item class="flex-container"
                     [answers]="item.answers"
                     [item]="item"
                     [isNew]="false"
                     (modalAnswerChange)="seeAnswer($event)">
        </market-item>
      </li>
    </ul>
  </div>
  <div class="column">
    <ul class="items">
      <li *ngFor="let item of listItems; let i = index"
          [hidden]="i < list.length/2"
          [ngClass]="{'top-profil': item.rating === 2}">
        <market-item class="flex-container"
                     [answers]="item.answers"
                     [item]="item"
                     [isNew]="false"
                     (modalAnswerChange)="seeAnswer($event)">
        </market-item>
      </li>
    </ul>
  </div>
</div>
