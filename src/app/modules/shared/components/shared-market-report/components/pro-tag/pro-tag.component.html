<section id="pro-tag-component" class="d-flex text-center">


  <!-- top profile -->
  <ng-container *ngIf="answer && answer.profileQuality === 2">
    <div class="label label-meta">
      <span>Top Profile</span>
    </div>
  </ng-container>


  <!-- flag -->
  <ng-container *ngIf="answer && answer.country && answer.country.flag">
    <div class="flag-wrapper">
      <app-country-flag [country]="answer.country" [width]="23" [height]="16"></app-country-flag>
    </div>
  </ng-container>


  <!-- detail -->
  <div class="detail-wrapper d-flex text-center">

    <!-- name -->
    <ng-container *ngIf="!answer?.professional?.firstName">
      <p class="text-medium">{{ 'MARKET_REPORT.ANONYMOUS' | translate }}</p>
    </ng-container>

    <ng-container *ngIf="answer && answer.professional && answer.professional.firstName">
      <p>
        <span class="text-link" (click)="seeAnswer($event, answer)">
          {{ answer.professional.firstName | FormatText }} {{ answer.professional?.lastName }}
        </span>
      </p>
    </ng-container>
    <!-- /name -->

    <!-- job -->
    <ng-container *ngIf="answer.job || answer?.professional?.jobTitle">
      <p class="text text-background">
        {{ answer.job || answer?.professional?.jobTitle }}
      </p>
    </ng-container>

    <!-- company -->
    <ng-container *ngIf="answer.company?.name || answer.professional?.company">
      <p class="text-notify text-medium">
        {{ answer?.company?.name || answer?.professional?.company }}
      </p>
    </ng-container>

  </div>
  <!-- /detail -->


  <!-- tag -->
  <div *ngIf="tags && tags.length > 0" class="tag-wrapper">
    <div *ngFor="let tag of tags" class="label label-success label-rounded" [title]="tag.description | multiling:userLang">
      <i class="fas fa-tag"></i><span>{{ tag.label | multiling:userLang }}</span>
    </div>
  </div>
  <!-- /tag -->

</section>
