<section id="professional-comment-2-component">

  <!-- name -->
  <p *ngIf="!answer?.professional?.firstName" class="text-medium">
    <span>{{ 'MARKET_REPORT.ANONYMOUS' | translate }}</span>
  </p>

  <p *ngIf="answer?.professional && answer?.professional?.firstName">
      <span class="text-link" (click)="seeAnswer(answer)">
        {{ answer?.professional?.firstName | FormatText }} {{ answer?.professional?.lastName }}
      </span>
  </p>
  <!-- /name -->

  <div class="detail-wrapper d-flex text-notify text-medium">

    <div class="flag-wrapper">
      <app-country-flag [country]="answer.country" [width]="23" [height]="16"></app-country-flag>
    </div>

    <p *ngIf="answer.job || answer.professional?.jobTitle || answer.company?.name || answer.professional?.company">
      <ng-container *ngIf="answer.job || answer.professional?.jobTitle">{{ answer.job || answer.professional?.jobTitle }}</ng-container>
      <ng-container *ngIf="(answer.job || answer.professional?.jobTitle) && (answer.company?.name || answer.professional?.company)">-</ng-container>
      <ng-container *ngIf="answer.company?.name || answer.professional?.company">{{ answer.company?.name || answer.professional?.company }}</ng-container>
    </p>

  </div>

  <p *ngIf="answer.answers[questionId]?.length > 0" class="text">{{ answer.answers[questionId] }}</p>

</section>
