<section class="question-section-wrapper" [id]=domSectionId>

  <!-- Question type -->

  <div *ngIf="question.controlType !== 'checkbox' && question.controlType !== 'radio'
  && question.controlType !== 'list' && question.controlType !== 'clearbit'">
    <div class="header">
      <div class="section-inline-container">
        <app-question-conclusion
          [innovation]="innovation"
          [question]="question"
          [readonly]="readonly"
          [stats]="stats">
        </app-question-conclusion>
      </div>
    </div>
  </div>

  <!-- Type checkbox and radio -->
  <div *ngIf="question.controlType === 'checkbox' || question.controlType === 'radio'">
    <app-bar-chart
      [answers]="answersToShow"
      [innovation]="innovation"
      [question]="question"
      [readonly]="readonly"
      [stats]="stats"
      [selectedTag]="selectedTag"
      (addFilter)="newFilter($event)"
      (modalAnswerChange)="seeAnswer($event)">
    </app-bar-chart>
  </div>

  <!-- Type clearbit and list -->
  <div *ngIf="question.controlType === 'list' || question.controlType === 'clearbit'" class="question-section-item-list">
    <div class="header">
      <div class="section-inline-container">
        <app-question-conclusion
          [innovation]="innovation"
          [question]="question"
          [readonly]="readonly"
          [stats]="stats">
        </app-question-conclusion>
      </div>
    </div>

    <div *ngIf="showDetails" class="content">

      <div *ngIf="answersWithComment.length > 0" class="comment">
        <div *ngFor="let answer of answersWithComment" class="answer">

          <!-- Name -->
          <p class="name">
            <span class="text-link" (click)="seeAnswer(answer)">
              {{ answer.professional?.firstName[0] | uppercase }}{{ answer.professional?.firstName | slice:1 }} {{ answer.professional?.lastName }}
            </span>
          </p>

          <!-- Flag, Company and position -->
          <div class="fcp">
            <span class="flag"><app-country-flag [country]="answer.country" [width]="23" [height]="16"></app-country-flag></span>
            <p *ngIf="answer.job || answer.professional?.jobTitle || answer.company?.name || answer.professional?.company">
              <span *ngIf="answer.job || answer.professional?.jobTitle">{{ answer.job || answer.professional?.jobTitle }}</span>
              <span *ngIf="answer.job || answer.professional?.jobTitle && answer.company?.name || answer.professional?.company">-</span>
              <span *ngIf="answer.company?.name || answer.professional?.company">{{ answer.company?.name || answer.professional?.company }}</span>
            </p>
          </div>

          <!-- Professional comment -->
          <p *ngIf="answer.answers[question.identifier+'Comment'].length > 0" class="p-comment">
            {{ answer.answers[question.identifier+'Comment'] }}
          </p>

        </div>
      </div>

      <div class="items">
        <app-item-list
          [answers]="answersToShow"
          [innovation]="innovation"
          [question]="question"
          [readonly]="readonly"
          [stats]="stats"
          (updateNumberOfItems)="updateNumberOfItems($event)"
          (addFilter)="newFilter($event)"
          [selectedTag]="selectedTag"
          (modalAnswerChange)="seeAnswer($event)">
        </app-item-list>
      </div>

    </div>

  </div>

  <!-- Rest type -->
  <div class="rest">

    <!-- Answer button -->
    <div *ngIf="question.controlType !== 'checkbox' && question.controlType !== 'radio'&& question.controlType !== 'list' && question.controlType !== 'clearbit'" class="answer-btn-wrapper">
      <button
        type="button"
        class="btn btn-primary"
        [ngClass]="{'active': showDetails}"
        (click)="showDetails = !showDetails; $event.preventDefault()">
        {{(showDetails ? 'MARKET_REPORT.BTN_ANSWERS_CLOSE' : 'MARKET_REPORT.BTN_ANSWERS_OPEN') | translate}}
        <i
          class="icon"
          aria-hidden="true"
          [ngClass]="showDetails ? 'icon-arrow-down' : 'icon-arrow-right'">
        </i>
      </button>
    </div>

    <!-- Show answers -->
    <div *ngIf="showDetails && question.controlType !== 'checkbox' && question.controlType !== 'radio' && question.controlType !== 'list' && question.controlType !== 'clearbit'" class="answer-show-wrapper">

      <!-- Scale *ngIf="question.controlType === 'scale'" -->
      <app-scale

        [answers]="answersToShow"
        [question]="question">
      </app-scale>

      <!-- Avantages ClÃ©s -->
      <app-stars
        *ngIf="question.controlType === 'stars'"
        [answers]="answersToShow"
        [innovation]="innovation"
        [question]="question">
      </app-stars>

      <!-- Textarea -->
      <div *ngIf="question.controlType === 'textarea'" class="comments">
        <div *ngFor="let answer of answersToShow">
          <app-market-comment
            [answer]="answer"
            [questionId]="question.identifier"
            (addFilter)="newFilter($event)"
            (modalAnswerChange)="seeAnswer($event)"
            [ngStyle]="{ 'width': '100%' }">
          </app-market-comment>
        </div>
      </div>

      <!-- Toggle -->
      <div *ngIf="question.controlType === 'toggle'" class="prosList">
        <div *ngFor="let answer of answersToShow" class="white-frame professional-item">
          <app-pro-tag
            [answer]="answer"
            (addFilter)="newFilter($event)"
            (modalAnswerChange)="seeAnswer($event)">
          </app-pro-tag>
        </div>
      </div>

    </div>

  </div>

</section>
