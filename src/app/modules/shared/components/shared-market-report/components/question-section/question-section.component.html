<div [id]=domSectionId>

  <h3>{{ question.title | multiling:lang }}</h3>

  <div>

    <!-- Header section (UMI synthesis) -->
    <app-question-conclusion
      *ngIf="question.controlType !== 'checkbox' && question.controlType !== 'radio'
      && question.controlType !== 'list' && question.controlType !== 'clearbit'"
      [infographic]="infographic"
      [innovation]="innovation"
      [question]="question"
      [readonly]="readonly"
      [stats]="stats">
    </app-question-conclusion>

    <!-- Answers -->

    <!-- Bar chart -->
    <app-bar-chart
      *ngIf="question.controlType === 'checkbox' || question.controlType === 'radio'"
      [answers]="answersToShow"
      [infographic]="infographic"
      [innovation]="innovation"
      [question]="question"
      [readonly]="readonly"
      [stats]="stats"
      (addFilter)="addSomeFilter($event)"
      (modalAnswerChange)="seeAnswer($event)">
    </app-bar-chart>

    <!-- Liste d'items (applications, concurrents, partenaires potentiels) -->
    <app-item-list
      *ngIf="question.controlType === 'list' || question.controlType === 'clearbit'"
      [answers]="answersToShow"
      [infographic]="infographic"
      [innovation]="innovation"
      [question]="question"
      [readonly]="readonly"
      [stats]="stats"
      [showDetails]="showDetails"
      (updateNumberOfItems)="updateNumberOfItems($event)"
      (addFilter)="addSomeFilter($event)"
      (modalAnswerChange)="seeAnswer($event)">
    </app-item-list>

    <!-- Answer section -->

    <!-- Answer button -->
    <div class="answer-btn-wrapper">
      <button
        type="button"
        class="btn btn-secondary"
        *ngIf="question.controlType !== 'checkbox' && question.controlType !== 'radio'&& question.controlType !== 'list' && question.controlType !== 'clearbit'"
        [ngClass]="{'active': showDetails}"
        (click)="showDetails = !showDetails; $event.preventDefault()">
        {{(showDetails ? 'MARKET_REPORT.BTN_ANSWERS_CLOSE' : 'MARKET_REPORT.BTN_ANSWERS_OPEN') | translate}}
        <i
          class="icon"
          aria-hidden="true"
          [ngClass]="showDetails ? 'icon-arrow-down' : 'icon-arrow-right'">
        </i>
      </button>
    </div>

    <!-- Show answers -->
    <div
      *ngIf="showDetails && question.controlType !== 'checkbox' && question.controlType !== 'radio'
      && question.controlType !== 'list' && question.controlType !== 'clearbit'"
      class="answer-show-wrapper">
      <!-- Scale -->
      <app-scale
        *ngIf="question.controlType === 'scale'"
        [answers]="answersToShow"
        [question]="question">
      </app-scale>
      <!-- Avantages ClÃ©s -->
      <app-stars
        *ngIf="question.controlType === 'stars'"
        [answers]="answersToShow"
        [innovation]="innovation"
        [question]="question">
      </app-stars>
      <!-- Textarea -->
      <ul *ngIf="question.controlType === 'textarea'" class="comments">
        <li *ngFor="let answer of answersToShow">
          <market-comment
            [answer]="answer"
            [questionId]="question.identifier"
            (modalAnswerChange)="seeAnswer($event)">
          </market-comment>
        </li>
      </ul>
      <!-- Toggle -->
      <div *ngIf="question.controlType === 'toggle'" class="prosList">
        <div *ngFor="let answer of answersToShow" class="white-frame professional-item">
          <app-pro-tag
            [answer]="answer"
            (modalAnswerChange)="seeAnswer($event)">
          </app-pro-tag>
        </div>
      </div>
    </div>

    <!-- Comments section -->
    <ng-container
      *ngIf="((showDetails && question.controlType !== 'checkbox' && question.controlType !== 'radio')
      || question.controlType === 'list' || question.controlType === 'clearbit')
      && answersWithComment.length > 0">

      <!-- Show comments button -->
      <div class="comment-btn-wrapper">
        <button
          type="button"
          class="btn btn-secondary"
          [ngClass]="{'active': showComments}"
          (click)="showComments = !showComments; $event.preventDefault()">
          {{ (showComments ? 'MARKET_REPORT.BTN_COMMENTS_CLOSE' : 'MARKET_REPORT.BTN_COMMENTS_OPEN') | translate:({length: answersWithComment.length}) }}
          <i
            class="icon"
            aria-hidden="true"
            [ngClass]="showComments ? 'icon-arrow-down' : 'icon-arrow-right'"></i>
        </button>
      </div>

      <!-- Show comments -->
      <div class="comment-show-wrapper" *ngIf="showComments">
        <ul class="comments">
          <li *ngFor="let answer of answersWithComment">
            <market-comment
              [answer]="answer"
              [questionId]="question.identifier+'Comment'"
              (modalAnswerChange)="seeAnswer($event)">
            </market-comment>
          </li>
        </ul>
      </div>

    </ng-container>
    <!-- /Comments section -->

  </div>
</div>
