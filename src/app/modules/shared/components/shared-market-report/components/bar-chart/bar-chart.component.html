<app-question-conclusion
  [innovation]="innovation"
  [pieChart]="pieChart"
  [question]="question"
  [readonly]="readonly"
  [stats]="stats"
></app-question-conclusion>

<div class="bar-chart-component">

  <div *ngFor="let barData of barsData; let i = index" [attr.data-index]="i" class="page-break">

    <div class="flex-container">
      <div class="horizontal-bar" (click)="showAnswers[i] = !showAnswers[i]">
        <div class="bar-number" [ngStyle]="{'background': barData.color}">{{i+1}}</div>
        <div class="bar-fill" [style.width]="barData.relativePercentage"></div>
        <div class="bar-name">{{barData.label | multiling:lang}}</div>
        <div class="bar-stats tooltip" [ngSwitch]="question.controlType"
             [attr.data-tooltip]="barData.count + ' ' + ('MARKET_REPORT.ANSWERS' | translate)">
          <span *ngSwitchCase="'radio'">{{barData.absolutePercentage}}</span>
          <span *ngSwitchCase="'checkbox'">{{barData.count}} {{'MARKET_REPORT.ANSWERS' | translate}}</span>
          <i class="icon" aria-hidden="true" [ngClass]="showAnswers[i] ? 'icon-arrow-down' : 'icon-arrow-right'"></i>
        </div>
      </div>
      <button class="btn btn-secondary" (click)="filterAnswer(barData, $event)">
        <i class="fas fa-filter"></i>
      </button>
    </div>

    <!-- Textarea -->
    <ul *ngIf="showAnswers[i]" class="comments">
      <li *ngFor="let answer of barData.answers">
        <market-comment
          [answer]="answer"
          [questionId]="question.identifier+'Comment'"
          (modalAnswerChange)="seeAnswer($event)">
        </market-comment>
      </li>
    </ul>

  </div>

</div>
