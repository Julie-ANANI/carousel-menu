<!-- Market report -->
<ng-container *ngIf="!executiveReportView">
  <div class="bar-chart-wrapper">

    <div class="header-wrapper">
      <div class="section-inline-container">

        <div *ngFor="let tag of tags" class="tags-wrapper"
             (click)="addTagFilter($event, tag)">
          #{{ tag.label | multiling:lang }}
          <span *ngIf="tag.count > 1">&nbsp;(x{{tag.count}})</span>
        </div>

        <app-question-conclusion
          [innovation]="innovation"
          [pieChart]="pieChart"
          [question]="question"
          [readonly]="readonly"
          [stats]="stats">
        </app-question-conclusion>

        <!-- Abstract -->
        <form novalidate [formGroup]="formBarChart">
          <div *ngIf="adminSide" class="abstract-wrapper">
            <h1 class="main-heading">{{ 'MARKET_REPORT.EXECUTIVE.ABSTRACT' | translate }}</h1>
            <div class="form-group">
              <label class="form-label" [for]="'market-report-' + question._id">
                <textarea
                  class="form-default"
                  [id]="'market-report-' + question._id"
                  [attr.placeholder]="'MARKET_REPORT.EXECUTIVE_PLACEHOLDER.PROFESSIONAL' | translate"
                  [formControlName]="question._id"
                  rows="5"
                  (blur)="saveAbstract($event, question._id)"
                  maxlength="180">
                </textarea>
              </label>
            </div>
          </div>
        </form>
        <!-- /Abstract -->

      </div>
    </div>

    <div class="content-wrapper">

      <!-- Button to toggle answer display -->
      <div class="answer-button-wrapper text-center">
        <button
          type="button"
          class="btn ghost-primary"
          (click)="toggleAnswer($event)">
          {{ (showDetails ? 'MARKET_REPORT.BTN_ANSWERS_CLOSE' : 'MARKET_REPORT.BTN_ANSWERS_OPEN') | translate }}
          <i class="icon" aria-hidden="true" [ngClass]="showDetails ? 'icon-arrow-down' : 'icon-arrow-right'"></i>
        </button>
      </div>

      <ng-container *ngIf="showDetails">
        <div *ngFor="let barData of barsData; let i = index" [attr.data-index]="i" class="data-wrapper">

          <!-- Row 1 -->
          <div class="row1-wrapper">

            <div class="filter-name-wrapper">
          <span class="bar-filter" (click)="filterAnswer(barData, $event)">
            <img src="https://res.cloudinary.com/umi/image/upload/v1533115302/app/default-images/filter-icon.png" height="16px" width="24px">
          </span>
              <span class="bar-name">{{ barData.label | multiling:lang }}</span>
            </div>

            <div class="response-arrow-wrapper" (click)="showAnswers[i] = !showAnswers[i]">
              <span class="bar-count">{{ barData.count }} {{ 'MARKET_REPORT.ANSWERS' | translate }} ({{ barData.absolutePercentage }})</span>
              <i class="icon" aria-hidden="true" [ngClass]="showAnswers[i] ? 'icon-arrow-down' : 'icon-arrow-right'"></i>
            </div>

          </div>
          <!-- /Row 1 -->

          <!-- Row 2 -->
          <div class="row2-wrapper" (click)="showAnswers[i] = !showAnswers[i]">
            <app-progress-bar
              [width]="barData.absolutePercentage"
              [backgroundColor]="barData.color">
            </app-progress-bar>
          </div>
          <!-- /Row 2 -->

          <!-- Row 3 -->
          <div *ngIf="showAnswers[i]" class="answer-wrapper">
            <div *ngFor="let answer of barData.answers">
              <app-market-comment
                [answer]="answer"
                [ngStyle]="{ 'width': '100%' }"
                [questionId]="question.identifier+'Comment'"
                (modalAnswerChange)="seeAnswer($event)">
              </app-market-comment>
            </div>
          </div>

        </div>
      </ng-container>

    </div>

  </div>
</ng-container>
<!-- /Market report -->


<!-- Executive report -->
<ng-container *ngIf="executiveReportView">
  <app-question-conclusion
    [innovation]="innovation"
    [pieChart]="pieChart"
    [question]="question"
    [executiveReport]="true"
    [stats]="stats">
  </app-question-conclusion>
</ng-container>
<!-- /Executive report -->
