<section id="professional-comment-component" class="d-flex">


  <!-- user details -->
  <app-pro-tag
    [answer]="answer"
    [questionId]="questionId"
    [sectorTag]="true"
    (modalAnswerChange)="seeAnswer(answer)">
  </app-pro-tag>


  <ng-container *ngIf="answer.answers[questionId] && answer.answers[questionId].length > 0">

    <!-- divider -->
    <hr class="hr">

    <!-- comment -->
    <div class="comment-wrapper text-center">
      <span>{{ answer.answers[questionId] }}</span>
    </div>



  </ng-container>

</section>
