<div class="professional-comment">

  <div class="flex-container">
    <p class="flex-container">

      <country-flag *ngIf="answer.country?.flag" [country]="answer.country.flag"></country-flag>
      &nbsp; {{answer.professional?.firstName}} {{answer.professional?.lastName}}

      <ng-container *ngIf="answer.job || answer.professional?.jobTitle">
        - {{answer.job || answer.professional?.jobTitle}}
      </ng-container>

      <ng-container *ngIf="answer.company?.name || answer.professional?.company">
        - {{answer.company?.name || answer.professional?.company}}
      </ng-container>

      <i class="fa fa-star" *ngIf="answer.answers[questionId+'Quality'] === 2" aria-hidden="true"></i>
    </p>

    <market-report-popover [answers]="[answer]" (modalAnswerChange)="seeAnswer($event)"></market-report-popover>
  </div>

  <strong class="comment-desc">
    {{answer.answers[questionId]}}
  </strong>

</div>
