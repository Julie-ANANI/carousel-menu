<div id="professional-comment" dir="auto">

  <!-- user details -->
  <app-pro-tag
    (modalAnswerChange)="seeAnswer(answer)"
    class="pro-tag-wrapper"
    [answer]="answer"
    [questionId]="questionId"
    [sectorTag]="true">
  </app-pro-tag>
  <!-- /user details -->

  <!-- comment -->
  <ng-container *ngIf="answer.answers[questionId] && answer.answers[questionId].length > 0">
    <hr class="hr">
    <div class="comment-wrapper">
      {{ answer.answers[questionId] }}
    </div>
  </ng-container>
  <!-- /comment -->

</div>
