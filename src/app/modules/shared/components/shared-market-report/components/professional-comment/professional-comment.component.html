<div class="professional-comment-wrapper">

  <!-- User details -->
  <app-pro-tag
    [answer]="answer"
    (modalAnswerChange)="seeAnswer($event, answer)"
    [ngStyle]="{ 'width': '100%', 'height': '100%' }">
  </app-pro-tag>

  <!-- Comments and divider -->

  <!-- Divider -->
  <div *ngIf="answer.answers[questionId]?.length > 0" class="divider-wrapper"></div>

  <!-- Comment -->
  <div *ngIf="answer.answers[questionId]?.length > 0" class="comment-wrapper">
    {{ answer.answers[questionId] }}
  </div>

</div>
