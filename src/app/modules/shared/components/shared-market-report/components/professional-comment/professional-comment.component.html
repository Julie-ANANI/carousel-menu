<section id="professional-comment-component" class="d-flex">


  <!-- user details -->
  <app-pro-tag
    [answer]="answer"
    [questionId]="questionId"
    [sectorTag]="true"
    (modalAnswerChange)="seeAnswer(answer)">
  </app-pro-tag>


  <!-- divider -->
  <hr *ngIf="answer.answers[questionId] && answer.answers[questionId].length > 0" class="hr">


  <!-- comment -->
  <div *ngIf="answer.answers[questionId] && answer.answers[questionId].length > 0" class="comment-wrapper text-center">
    <span>{{ answer.answers[questionId] }}</span>
  </div>


</section>
