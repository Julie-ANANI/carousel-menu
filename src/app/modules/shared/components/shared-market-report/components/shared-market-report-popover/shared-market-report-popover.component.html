<section class="popover is-left">

  <div class="icons is-info c-default">
    <i class="fas fa-info-circle"></i>
  </div>

  <div *ngIf="answers && answers.length" class="popover-container">
    <ul class="card">
      <li *ngFor="let answer of answers; let i = index" class="card-body">
        <app-pro-tag [answer]="answer" (modalAnswerChange)="seeAnswer($event)"></app-pro-tag>
      </li>
    </ul>
  </div>

</section>
