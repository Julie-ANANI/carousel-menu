<div class="popover popover-bottom">
  <i class="fa fa-bars item-menu-sandwich" aria-hidden="true"></i>
  <div class="users-menu popover-container" *ngIf="answers && answers.length">
    <ul>
      <li *ngFor="let answer of answers; let i = index">

        <app-pro-tag [answer]="answer" (modalAnswerChange)="seeAnswer($event)"></app-pro-tag>

      </li>
    </ul>
  </div>
</div>
