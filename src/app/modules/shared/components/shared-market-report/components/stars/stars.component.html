<!-- market report -->
<ng-container *ngIf="!executiveReportView">
  <section id="star-component">
    <div *ngFor="let note of notesData" class="data-wrapper">

      <div class="flex-between text-medium star-label-wrapper">

        <span class="text-background">{{ note.label | multiling:lang }}</span>
        <span class="text-notify">{{ 'MARKET_REPORT.GRADE' | translate }}: {{ note.percentage }}</span>

      </div>

      <ng-container *ngIf="note.sum">
        <div class="bar">
          <div class="bar-item tooltip" [attr.data-tooltip]="note.sum" [ngStyle]="{ 'width': note.percentage, 'background': '#2ECC71' }"></div>
        </div>
      </ng-container>

      <ng-container *ngIf="!note.sum">
        <div><span class="text-notify">{{ 'MARKET_REPORT.NO_GRADE' | translate }}</span></div>
      </ng-container>

    </div>
  </section>
</ng-container>
<!-- /market report -->


<!-- executive report -->
<ng-container *ngIf="executiveReportView">
  <section class="executive-star-wrapper">
    <div *ngFor="let data of notesData | slice:0:4" class="data-wrapper">

      <div class="flex-between text-medium star-label-wrapper">

        <span class="text-background">{{ data.label | multiling:lang }}</span>
        <span class="text-notify">{{ 'MARKET_REPORT.GRADE' | translate }}: {{ data.percentage }}</span>

      </div>

      <ng-container *ngIf="data.sum">
        <div class="bar bar-sm">
          <div class="bar-item" [ngStyle]="{ 'width': data.percentage, 'background': '#FFB300' }"></div>
        </div>
      </ng-container>

      <ng-container *ngIf="!data.sum">
        <div><span class="text-notify">{{ 'MARKET_REPORT.NO_GRADE' | translate }}</span></div>
      </ng-container>

    </div>
  </section>
</ng-container>
<!-- /executive report -->
