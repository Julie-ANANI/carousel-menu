<div *ngIf="notesData.length > 0" id="star">
  <div *ngFor="let note of notesData" class="p-top-25 text-lg">

    <div class="flex-between text-medium m-bottom-10">
      <span class="text-background">{{ noteLabel(note) }}</span>
      <span class="text-notify text-md">{{ 'MARKET_REPORT.GRADE' | translateIn: reportingLang }}: {{ note.percentage }}</span>
    </div>

    <div *ngIf="note.sum; else noteText" style="height: 12px" class="bar">
      <div
        [attr.data-tooltip]="note.sum"
        [ngStyle]="{ 'width': note.percentage, 'background': '#2ECC71' }"
        class="bar-item tooltip">
      </div>
    </div>

    <ng-template #noteText>
      <div class="text-notify text-sm">{{ 'MARKET_REPORT.NO_GRADE' | translateIn: reportingLang }}</div>
    </ng-template>

  </div>
</div>
