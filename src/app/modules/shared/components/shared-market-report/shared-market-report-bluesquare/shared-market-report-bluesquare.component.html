<div class="big-blue-synthesis">
  <div class="total-score" *ngIf="type==='score'">
    <span>{{numberFocus}}</span>/10
  </div>
  <div class="number-answers" *ngIf="type!='score'">
    <span>{{numberFocus}}</span>
    {{ 'MARKET_REPORT.' + i18n + '.NUMBER' | translate }}
  </div>
  <hr>
  <div class="number-ratio" *ngIf="type!='pros' && type!='score'">
    <span>{{percentage}}%</span> {{ 'MARKET_REPORT.SYNTHESIS_FRAME' | translate }}
  </div>
  <div class="number-follow-innovation" *ngIf="type==='pros'">
    <img src="https://res.cloudinary.com/umi/image/upload/app/star.svg" alt="" width="22" height="22" class="centered">
    <span>{{percentage}}%</span>
    {{ 'MARKET_REPORT.PROFESSIONAL.FOLLOW_PLURAL' | translate }}
  </div>
</div>
