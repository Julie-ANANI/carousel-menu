<div id="shared-search-config-pros" class="m-10">

  <div class="pro-select-wrapper d-flex align-center">
    <div class="button-checker m-left-3" [ngStyle]="getCurrentState()" (click)="stateOnChange($event)">
      <ng-container [ngSwitch]="currentState">
        <ng-container *ngSwitchCase="0">
          <i class="fas fa-times"></i>
        </ng-container>
        <ng-container *ngSwitchCase="2">
        </ng-container>
        <ng-container *ngSwitchCase="3">
          <i class="fas fa-circle"></i>
        </ng-container>
        <ng-container *ngSwitchCase="1">
          <i class="fas fa-check"></i>
        </ng-container>
      </ng-container>
    </div>

    <div class="text-white m-left-4">
      {{context}}
    </div>

    <div class="d-flex m-left-auto text-white m-right-3" *ngIf="isJobTypo" (click)="onClickToggle()">
      <i class="icon" [ngClass]="showToggleSearch ? 'icon-arrow-down' : 'icon-arrow-up' "></i>
    </div>
  </div>

  <div class="flex-d-column justify-center m-left-15" *ngIf="showToggleSearch">
    <ng-container *ngFor="let job of jobConfigs">
      <div class="job-select-wrapper d-flex align-center">
        <div class="button-checker m-left-3" [ngStyle]="getJobCurrentState(job)" (click)="stateJobOnChange($event, job)">
          <ng-container [ngSwitch]="job.state">
            <ng-container *ngSwitchCase="0">
              <i class="fas fa-times"></i>
            </ng-container>
            <ng-container *ngSwitchCase="2">
            </ng-container>
            <ng-container *ngSwitchCase="1">
              <i class="fas fa-check"></i>
            </ng-container>
          </ng-container>
        </div>
        <div class="m-left-4">
          {{job.label.en}}
        </div>
      </div>
    </ng-container>
  </div>

</div>
