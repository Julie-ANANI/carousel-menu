<div class="popover popover-right">
  <i class="fas fa-check-circle c-hand" aria-hidden="true"></i>Sélection avancée
  <div class="popover-container">
    Sélectionner <input [(ngModel)]="select.limit" type="number"/> pros en excluant les <input [(ngModel)]="select.offset" type="number"/> premiers pros
    <button (click)="update()" class="btn btn-primary"><i class="fas fa-check">OK</i></button>
    <button (click)="cancel()" class="btn btn-primary"><i class="fas fa-times"></i>{{ 'COMMON.BUTTON.CANCEL' | translate }}</button>
  </div>
</div>
