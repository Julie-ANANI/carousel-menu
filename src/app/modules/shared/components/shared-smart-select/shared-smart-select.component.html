<div class="popover popover-right">
  <i class="fa fa-check-circle c-hand" aria-hidden="true"></i>Sélection avancée
  <div class="popover-container">
    Sélectionner <input [(ngModel)]="select.limit" type="number"/> pros à partir de <input [(ngModel)]="select.offset" type="number"/>
    <button (click)="update()" class="btn btn-primary"><i class="fa fa-check">OK</i></button>
    <button (click)="cancel()" class="btn btn-primary"><i class="fa fa-times"></i>{{ 'COMMON.CANCEL' | translate }}</button>
  </div>
</div>
