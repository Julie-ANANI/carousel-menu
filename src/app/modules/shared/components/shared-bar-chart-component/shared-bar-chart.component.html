<div *ngFor="let level of levels;let i = index"
     class="horizontal-bar number{{i+1}}">
  <div *ngIf="number" class="bar-number">{{i+1}}</div>
  <div class="bar-fill" [style.width]="barFill(stats[i+1].percentage)"></div>
  <div class="bar-name">{{level}}</div>
  <div class="bar-stats" tooltip-placement="top"
       attr.tooltip="{{stats[i+1].count}} {{'MARKET_REPORT.ANSWERS' | translate}}">
    {{stats[i+1].percentage}}%
  </div>
</div>
