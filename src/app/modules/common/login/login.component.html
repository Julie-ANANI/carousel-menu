<main class="container fluid" id="login">
  <section class="columns col-gapless">

    <!-- section image -->
    <div class="column col-md-6 col-xl-7 col-8 col-mx-auto">
      <div class="cover-image" [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }"></div>
    </div>
    <!-- /section image -->

    <!-- section login -->
    <div class="column col-sm-12 col-md-6 col-xl-5 col-4 col-mx-auto section-login section-light-pad flex-centered">

      <!-- logo -->
      <div>
        <a href="{{ getCompanyUrl() }}"><img src="{{ getLogoWBG() }}" height="35" width="110" alt=" "></a>
      </div>

      <!-- form -->
      <div class="form section-light-pad flex-centered">

        <!-- heading -->
        <h1 class="title-primary text-background" [innerText]="'LOG_IN.HEADING'" translate></h1>

        <!-- details -->
        <div class="credentials-wrapper">
          <form (submit)="onClickContinue()" [formGroup]="formData">

            <div class="form-group has-error">
              <label class="form-label" for="login-email">{{ 'COMMON.LABEL.EMAIL' | translate }}</label>
              <input
                type="email"
                id="login-email"
                class="form-input"
                formControlName="email"
                placeholder="john@catco.com">
              <span *ngIf="formData.get('email').touched">
                <span class="form-input-hint" *ngIf="formData.get('email').hasError('required')">{{ 'COMMON.REQUIRED.EMAIL' | translate }}</span>
                <span class="form-input-hint" *ngIf="formData.get('email').hasError('email') && formData.get('email').value !== ''">{{ 'COMMON.INVALID.EMAIL' | translate }}</span>
              </span>
            </div>

            <div class="form-group has-error">
              <label class="form-label" for="login-password">{{ 'COMMON.LABEL.PASSWORD' | translate }}</label>
              <input
                class="form-input"
                id="login-password"
                type="password"
                formControlName="password"
                [attr.placeholder]="'COMMON.PASSWORD_PLACEHOLDER' | translate ">
              <span class="form-input-hint" *ngIf="formData.get('password').hasError('required') && formData.get('password').touched">{{ 'COMMON.REQUIRED.PASSWORD' | translate }}</span>
            </div>

            <!-- login button and forget password -->
            <div class="submit-wrapper text-center">
              <div class="login-button">
                <button class="btn btn-primary gtm-signin-email" type="submit" [disabled]="formData.invalid">
                  <span *ngIf="displayLoading" class="loading loading-white"></span>
                  {{ 'COMMON.BUTTON.CONTINUE' | translate }}
                </button>
              </div>
              <p>{{ 'LOG_IN.FORGOT_PASSWORD.A' | translate }} <span class="text-link gtm-change-password" routerLink="forgetpassword">{{ 'LOG_IN.FORGOT_PASSWORD.B' | translate }}</span></p>
            </div>

          </form>
        </div>

        <!-- linkedIn -->
        <ng-container *ngIf="checkIsMainDomain()">
          <div class="linkedIn-wrapper text-center">

            <div class="or-wrapper">
              <span class="or-divider"> {{ 'COMMON.OR' | translate }} </span>
            </div>

            <button class="btn btn-secondary gtm-signin-linkedin" (click)="onClickLinkedIn()">
              <span *ngIf="displayLoadingLinkedIn" class="loading loading-white"></span>
              <span *ngIf="!displayLoadingLinkedIn"><i class="fab fa-1x fa-linkedin-in"></i></span>
              {{ 'LOG_IN.LOG_IN_LINKEDIN' | translate }}
            </button>

          </div>
        </ng-container>

      </div>

      <!-- sign up -->
      <div class="text-center">
        <span [ngStyle]="{ 'font-size': '0.7rem', 'padding-right': '0.4rem' }">{{ 'LOG_IN.DOES_NOT_HAVE_ACCOUNT' | translate }}</span>
        <button type="button" class="btn btn-sm ghost-primary" routerLink="/register">{{ 'COMMON.BUTTON.SIGN_UP' | translate }}</button>
      </div>

    </div>
    <!-- /section login -->

  </section>
</main>
