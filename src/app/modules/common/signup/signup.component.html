<main class="main-container" id="signup-component">
  <section class="main-wrapper">
    <div class="columns col-gapless">

      <!-- Image -->
      <div
        class="column col-md-6 col-xl-7 col-8 col-mx-auto cover-image"
        [ngStyle]="{ 'background-image': 'url(' + getBackgroundImage() + ')' }">
      </div>
      <!-- /Image -->


      <!-- Signup -->
      <div class="column col-sm-12 col-md-6 col-xl-5 col-4 col-mx-auto signup-details section-light-container">

        <!-- Logo -->
        <div>
          <a href="{{ getCompanyUrl() }}"><img src="{{ getLogoWBG() }}" height="35px"></a>
        </div>

        <!-- Register -->
        <div class="register">

          <!-- Heading -->
          <h1 class="main-heading">
            <span *ngIf="!checkIsMainDomain()">{{ 'SIGN_UP.HEADING' | translate }}</span>
            <span *ngIf="checkIsMainDomain()">{{ 'SIGN_UP.HEADING_UMI' | translate }}</span>
          </h1>

          <!-- Sign up button -->
          <button class="btn btn-primary gtm-signup-email" (click)="onSignUpClick($event)">
            <i class="fas fa-envelope"></i>{{ 'SIGN_UP.SIGN_UP_EMAIL' | translate }}
          </button>

          <!-- LinkedIn -->
          <div class="linkedIn-wrapper" *ngIf="checkIsMainDomain()">

            <!-- Or -->
            <div class="or-wrapper">
              <span class="or-divider"> {{ 'COMMON.OR' | translate }} </span>
            </div>

            <button type="button" [routerLink]="linkedInLink" class="btn btn-secondary gtm-signup-linkedin">
              <i class="fab fa-1x fa-linkedin-in"></i>{{ 'SIGN_UP.SIGN_UP_LINKEDIN' | translate }}
            </button>
          </div>

        </div>

        <!-- Sign in -->
        <div>
          <span [ngStyle]="{ 'font-size': '.85rem', 'padding-right': '.6rem' }">{{ 'SIGN_UP.HAVE_ACCOUNT' | translate }}</span>
          <button type="button" class="btn btn-sm ghost-primary" routerLink="/login">{{ 'SIGN_UP.BUTTON' | translate }}</button>
        </div>

      </div>
      <!-- /Signup -->


    </div>
  </section>
</main>
