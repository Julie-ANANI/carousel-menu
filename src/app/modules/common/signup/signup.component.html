<main class="container fluid" id="signup">
  <section class="columns col-gapless">

    <!-- section image -->
    <div class="column col-md-6 col-xl-7 col-8 col-mx-auto">
      <div class="cover-image" [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' }"></div>
    </div>
    <!-- /section image -->

    <!-- section sign up -->
    <div class="column col-sm-12 col-md-6 col-xl-5 col-4 col-mx-auto signup-details text-center section-light-pad flex-centered">

      <!-- logo -->
      <div class="logog-wrapper">
        <a href="{{ getCompanyUrl() }}"><img src="{{ getLogoWBG() }}" height="35" width="110" alt=" " class="img-responsive"></a>
      </div>

      <!-- register -->
      <div class="register flex-centered section-light-pad">

        <!-- heading -->
        <h1 class="title-primary text-background">
          <ng-container *ngIf="!checkIsMainDomain()"><span>{{ 'SIGN_UP.HEADING' | translate }}</span></ng-container>
          <ng-container *ngIf="checkIsMainDomain()"><span>{{ 'SIGN_UP.HEADING_UMI' | translate }}</span></ng-container>
        </h1>

        <!-- sign up button -->
        <button class="btn btn-primary gtm-signup-email" (click)="onSignUpClick($event)">
          <i class="fas fa-envelope"></i>{{ 'SIGN_UP.SIGN_UP_EMAIL' | translate }}
        </button>

        <!-- LinkedIn -->
        <ng-container *ngIf="checkIsMainDomain()">
          <div class="linkedIn-wrapper">

            <div class="or-wrapper">
              <span class="or-divider"> {{ 'COMMON.OR' | translate }} </span>
            </div>

            <button class="btn btn-secondary gtm-signup-linkedin" (click)="linkedInEvent()">
              <i class="fab fa-1x fa-linkedin-in"></i>{{ 'SIGN_UP.SIGN_UP_LINKEDIN' | translate }}
            </button>

          </div>
        </ng-container>

      </div>

      <!-- sign in -->
      <div>
        <span [ngStyle]="{ 'font-size': '0.7rem', 'padding-right': '0.4rem' }">{{ 'SIGN_UP.HAVE_ACCOUNT' | translate }}</span>
        <button type="button" class="btn btn-sm ghost-primary" routerLink="/login">{{ 'COMMON.BUTTON.SIGN_IN' | translate }}</button>
      </div>

    </div>
    <!-- /section sign up -->

  </section>
</main>


<!-- sign up sidebar -->
<app-sidebar [(template)]="sidebarValue">
  <app-signup-form [sidebarState]="sidebarValue.animate_state" (finalOutput)="createUser($event)"></app-signup-form>
</app-sidebar>
<!-- /sign up sidebar -->
