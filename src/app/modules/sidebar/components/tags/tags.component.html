<section id="tags-form" class="p-top-30">
  <div class="column col-xs-12 col-11 col-mx-auto">


    <!-- save button -->
    <div class="text-right p-bottom-25">
      <button (click)="onClickSave()" [innerText]="'COMMON.BUTTON.SAVE'" class="btn btn-primary btn-sm" translate type="submit"></button>
    </div>
    <!-- /save button -->


    <!-- different templates based on type -->
    <div [ngSwitch]="type">


      <!-- type addTags -->
      <ng-container *ngSwitchCase="'addTags'">
        <label class="form-label">{{ 'COMMON.LABEL.TAG_NAME' | translate }}</label>
        <app-shared-tag
          (addTag)="addTag($event)"
          (removeTag)="removeTag($event)"
          [editMode]="true"
          [projectId]="innovationId"
          [tags]="tags"
          [type]="tagType">
        </app-shared-tag>
      </ng-container>
      <!-- /type addTags -->


      <!-- edit Tag -->
      <ng-container *ngSwitchCase="'editTag'">

        <!-- when not to set tag as original -->
        <div *ngIf="!needToSetOriginalTag" class="tag-details-wrapper">

          <h1 class="title-primary">Original Tag Details</h1>

          <!-- name -->
          <p>
            <span class="label-text">{{ 'COMMON.LABEL.NAME' | translate }}: </span>
            <span class="text">{{ tag.originalLabel | multiling:lang }}</span>
          </p>


          <!-- type -->
          <p>
            <span class="label-text">{{ 'COMMON.LABEL.TYPE' | translate }}: </span>
            <span class="text">{{ 'TAGS.TYPE.' + tag.type | translate }}</span>
          </p>

          <button (click)="needToSetOriginalTag = true" class="btn btn-primary">EDIT<i class="fas fa-edit"></i></button>

        </div>

        <!-- when to set tag -->
        <div *ngIf="needToSetOriginalTag" class="tag-details-wrapper">
          <label class="form-label" for="tags-form-tagSelector">{{ 'COMMON.TAG.CHOOSE_TAG' | translate }}</label>
          <div class="tag-selector">
            <input
              auto-complete
              [(ngModel)]="tag.originalTagId"
              [ngModelOptions]="{standalone: true}"
              [source]="suggestions.bind(this)"
              select-value-of="_id"
              id="tags-form-tagSelector"
              [list-formatter]="autocompleListFormatter"
              [value-formatter]="autocompleValueFormatter"
              [attr.placeholder]="'COMMON.TAG.TAG_PLACEHOLDER' | translate"
              class="form-input">
            <button (click)="connectToTag($event, tag)" class="btn btn-primary">SAVE<i class="fas fa-plus"></i></button>
          </div>
        </div>

        <!-- label -->
        <h1 class="main-heading">Actual Tag Label</h1>

        <div class="form-group">
          <label for="tags-form-enLabel" class="form-label">{{ 'COMMON.LANG.EN' | translate }}</label>
          <input
            id="tags-form-enLabel"
            type="text"
            class="form-input"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="tag.label.en"
            alt="label"
            [placeholder]="'COMMON.TAG.LABEL_EN_PLACEHOLDER' | translate">
        </div>

        <div class="form-group">
          <label for="tags-form-frLabel" class="form-label">{{ 'COMMON.LANG.FR' | translate }}</label>
          <input
            id="tags-form-frLabel"
            type="text"
            class="form-input"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="tag.label.fr"
            alt="label"
            [placeholder]="'COMMON.TAG.LABEL_FR_PLACEHOLDER' | translate">
        </div>

        <!-- description -->
        <h1 class="main-heading" [ngStyle]="{ 'padding-top': '0.9375rem' }">Actual Tag Description</h1>

        <div class="form-group">
          <label for="tags-form-enDesc" class="form-label">{{ 'COMMON.LANG.EN' | translate }}</label>
          <input
            id="tags-form-enDesc"
            type="text"
            class="form-input"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="tag.description.en"
            alt="description"
            [placeholder]="'COMMON.TAG.DESC_EN_PLACEHOLDER' | translate">
        </div>

        <div class="form-group">
          <label for="tags-form-frDesc" class="form-label">{{ 'COMMON.LANG.FR' | translate }}</label>
          <input
            id="tags-form-frDesc"
            type="text"
            class="form-input"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="tag.description.fr"
            alt="description"
            [placeholder]="'COMMON.TAG.DESC_FR_PLACEHOLDER' | translate">
        </div>

      </ng-container>

    </div>
    <!-- /different template based on type -->


  </div>
</section>
