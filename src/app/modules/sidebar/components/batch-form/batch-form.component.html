<div class="column col-xs-12 col-11 col-mx-auto" id="batch-form-component">
  <form  (ngSubmit)="onSave()" autocomplete="off">

    <!-- section save -->
    <div class="section-save">
      <button class="btn btn-primary" [disabled]="!activeSaveButton">{{ 'COMMON.SAVE' | translate }}</button>
    </div>

    <!-- no of pros -->
    <div *ngIf="isNewBatch" class="form-group">
      dssq
    </div>

  </form>

</div>
