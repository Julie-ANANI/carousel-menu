<div class="column col-xs-12 col-11 col-mx-auto" id="csvupload-form-component">
    <div>
        <label class="btn ghost-primary btn-primary">
            <input #fileupload type="file" [hidden]="true" (change)="importAmbassadors(fileupload.files[0], $event)" />
            {{ 'UPLOADFORM.LABELS.CSV-IMPORT' | translate }}
        </label>
    </div>

    <div *ngIf="uploadResults['regErrors'] && uploadResults['regErrors'].length">
        <h3>Some errors were detected.</h3>
    </div>
</div>
