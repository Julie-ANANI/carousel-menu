<div class="column col-11 col-mx-auto">
  <a (click)="saveRequest()">
    <i class="fas fa-save"></i>
    Save this request
  </a>


  <app-shared-table
    [config]="config"
    [data]="tableInfos"
    (configChange)="loadHistory($event)"
    (editRow)="onClickEdit($event)">
  </app-shared-table>
</div>
