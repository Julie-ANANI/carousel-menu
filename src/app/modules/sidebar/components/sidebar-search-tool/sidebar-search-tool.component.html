<div class="column col-11 col-mx-auto">

  <button (click)="saveRequest()" class="btn btn-primary">
    {{'COMMON.SAVE' | translate}}
  </button>

  <button (click)="downloadRequest()" class="btn btn-sm ghost-primary">
    {{'COMMON.DOWNLOAD' | translate}}
  </button>

  <label class="btn btn-sm ghost-primary">
    <input #fileupload type="file" [hidden]="true" (change)="uploadRequest(fileupload.files[0], $event)" />
    Import
  </label>


  <app-shared-table
    [config]="config"
    [data]="tableInfos"
    (configChange)="loadHistory($event)"
    (editRow)="onClickEdit($event)">
  </app-shared-table>
</div>
