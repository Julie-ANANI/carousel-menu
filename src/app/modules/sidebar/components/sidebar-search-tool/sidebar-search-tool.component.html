<div class="column col-11 col-mx-auto">

  <button (click)="saveRequest()" class="btn btn-primary">
    {{'COMMON.SAVE' | translate}}
  </button>

  <button (click)="downloadRequest()" class="btn btn-primary">
    {{'COMMON.DOWNLOAD' | translate}}
  </button>

  <button (click)="uploadRequest()" class="btn btn-primary">
    {{'COMMON.UPLOAD' | translate}}
  </button>


  <app-shared-table
    [config]="config"
    [data]="tableInfos"
    (configChange)="loadHistory($event)"
    (editRow)="onClickEdit($event)">
  </app-shared-table>
</div>
