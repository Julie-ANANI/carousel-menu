<div class="sidebar sidebar-right" [@animateSidebar]="state" [ngStyle]="{ 'width': size ? size : '452px'  }">
  <div class="sidebar-container">
    <div #content>

      <!-- heading part -->
      <div class="sidebar-header">
        <div class="header">
          <div class="column col-xs-12 col-11 col-mx-auto">
            <div class="flex-between">
              <h5 class="m-no-bottom">{{ title | translate }}</h5>
              <button class="btn btn-close" id="close" (click)="toggleState($event, content)"></button>
            </div>
          </div>
        </div>
      </div>

      <!-- content part -->
      <div class="sidebar-body p-bottom-50">
        <ng-content></ng-content>
      </div>

    </div>
  </div>
</div>
