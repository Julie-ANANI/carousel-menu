<div [@animateSidebarBackdrop]="state" class="sidebar-backdrop" id="sidebar-wrapper" (click)="toggleState($event, content)"></div>

<main class="sidebar-container" [@animateSidebar]="state" [ngStyle]="{ 'width': size ? size : '452px'  }">
  <section class="sidebar-content">
    <div #content class="padding">

      <!-- Header -->
      <header class="header header-secondary">
        <div class="column col-xs-12 col-11 col-mx-auto">
          <div class="sidebar-header">
            <h5 class="title">{{ title | translate }}</h5>
            <button class="btn btn-close" id="close" (click)="toggleState($event, content)"></button>
          </div>
        </div>
      </header>

      <!-- Content -->
      <ng-content></ng-content>

    </div>
  </section>
</main>
