<div class="sidebar sidebar-right" [@animateSidebar]="state" [ngStyle]="{ 'width': size ? size : '452px'  }">
  <div class="sidebar-container">
    <div #content class="section-pad rm-pad-top">

      <!-- heading part -->
      <div class="header sidebar-header">
        <div class="column col-xs-12 col-11 col-mx-auto">
          <div class="flex-between">
            <h5 class="title m-no-bottom">{{ title | translate }}</h5>
            <button class="btn btn-close" id="close" (click)="toggleState($event, content)"></button>
          </div>
        </div>
      </div>

      <!-- content part -->
      <div class="sidebar-body">
        <ng-content></ng-content>
      </div>

    </div>
  </div>
</div>
