<main
  class="main-container sidebar-wrapper"
  id="sidebar-wrapper"
  (click)="toggleState($event, content)"
  [@animateWrapper]="state">

  <section
    class="sidebar-content"
    [@animateContent]="state"
    id="sidebar"
    [ngStyle]="{ 'width': size ? size : '452px' }">

    <div #content>

      <!-- Heading -->
      <header class="sidebar-header">
        <div class="column col-xs-12 col-11 col-mx-auto">
          <div class="header-content">
            <span>{{ title | translate }}</span>
            <span><i class="icon icon-cross" id="close" (click)="toggleState($event, content)"></i></span>
          </div>
        </div>
      </header>

      <!-- Content -->
      <ng-content (close)="toggleState($event, content)"></ng-content>

    </div>

  </section>

</main>
