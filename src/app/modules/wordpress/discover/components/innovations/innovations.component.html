<ng-container *ngIf="totalInnovations.length > 0">

  <section id="innovations-component">
    <div class="column col-xs-12 col-11 col-mx-auto">

      <!-- section filter -->
      <div class="section-light-pad">
        <app-filters [tags]="sectorTags" (appliedFilters)="onSelectFilters($event)"></app-filters>
      </div>
      <!-- /section filter -->

      <!-- section latest innovations -->
      <ng-container *ngIf="!filterActivated">
        <div class="section-light-pad rm-pad-bottom">
          <h2 class="title-secondary text-background"><span>{{ 'DISCOVER.LATEST' | translate }}</span></h2>
          <app-cards [allInnovations]="latestInnovations"></app-cards>
        </div>
      </ng-container>
      <!-- /section latest innovations -->

      <!-- section trending innovations -->
      <ng-container *ngIf="!filterActivated">
        <div class="section-light-pad rm-pad-bottom">
          <h2 class="title-secondary text-background"><span>{{ 'DISCOVER.TRENDING' | translate }}</span></h2>
          <app-cards [allInnovations]="trendingInnovations" [pagination]="true"></app-cards>
        </div>
      </ng-container>
      <!-- /section all innovations -->

      <!-- section when searching innovation -->
      <ng-container *ngIf="filterActivated">
        <div class="section-light-pad rm-pad-bottom">

          <div class="result-heading text-background text-normal d-flex">

            <div class="heading">
              <span>{{ filteredInnovations.length }} {{ 'DISCOVER.RESULT' | translate }} {{ 'DISCOVER.FOR' | translate }}</span>
            </div>

            <div *ngFor="let filter of selectedFilters" class="c-hand filter-wrapper" (click)="onClickRemove(filter._id)">
              <span class="text-medium">{{ filter.label | multiling:userLang | FormatText }} <i class="fas fa-times-circle text-notify"></i></span>
            </div>

          </div>

          <app-cards [allInnovations]="filteredInnovations" [search]="true" [lastIndex]="filteredInnovations.length"></app-cards>

        </div>
      </ng-container>
      <!-- /section when searching innovation -->

    </div>
  </section>

</ng-container>
