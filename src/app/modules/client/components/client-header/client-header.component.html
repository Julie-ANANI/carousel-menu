  <div class="container">
    <section class="navbar-section">
      <a routerLink="/" appLogo logoMaxWidth="100"></a>
    </section>
    <section class="navbar-section">
      <ul class="nav">
        <!-- Connecté -->
        <li class="nav-item" *ngIf="authService.isAuthenticated"><a [routerLink]="'/projects'">{{ 'COMMON.MY_INNOVATIONS' | translate }}</a></li>
        <li class="nav-item" *ngIf="authService.isAuthenticated"><a [routerLink]="'/logout'">Logout</a></li>

        <li class="nav-item" *ngIf="!authService.isAuthenticated"><a [routerLink]="'/signup'">{{ 'COMMON.SIGN_UP' | translate }}</a></li>
        <li class="nav-item" *ngIf="!authService.isAuthenticated"><a [routerLink]="'/login'">{{ 'COMMON.LOG_IN' | translate }}</a></li>
