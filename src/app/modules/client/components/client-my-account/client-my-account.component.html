<div class="container">
  <div class="columns">
    <div class="column col-10 col-mx-auto">
      <form novalidate (ngSubmit)="onSubmit(formData)" [formGroup]="formData" class="form-horizontal">
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="firstName">{{ "COMMON.FIRSTNAME" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="firstName" name="firstName" formControlName="firstName" type="text"
                   placeholder="John">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="lastName">{{ "COMMON.LASTNAME" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="lastName" name="lastName" formControlName="lastName" type="text"
                   placeholder="Doe">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="companyName">{{ "COMMON.COMPANY" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="companyName" name="companyName" formControlName="companyName" type="text"
                   placeholder="United Motion Ideas">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="jobTitle">{{ "COMMON.JOBTITLE" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="jobTitle" name="jobTitle" formControlName="jobTitle" type="text"
                   placeholder="Ingénieur en aérodynamisme"><!-- TODO translate -->
          </div>
        </div>
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="email">{{ "COMMON.EMAIL" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="email" name="email" formControlName="email" type="email" placeholder="john.doe@gmail.com">
          </div>
        </div>

        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="phone">{{ "COMMON.PHONE" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="phone" name="phone" formControlName="phone" type="tel"
                   placeholder="+33 4 05 06 07 08">
          </div>
        </div>

        <button type="submit" class="btn btn-primary centered" [disabled]="formData.invalid">{{ 'COMMON.SAVE' | translate }}</button>
      </form>

      <a (click)="changePassword()" class="c-hand">{{ 'MY_ACCOUNT.CHANGE_PASSWORD' | translate }}</a> -
      <a (click)="accountDeletionAsked = true;" class="c-hand text-error">{{ 'MY_ACCOUNT.DELETE' | translate }}</a> -
      <a [routerLink]="'/logout'">{{ 'COMMON.LOG_OUT' | translate }}</a>
    </div>
  </div>
</div>


<!-- MODAL : Are you sure you want to delete your account ? -->
<div class="modal" [ngClass]="{'active': accountDeletionAsked}">
  <div class="modal-overlay" (click)="accountDeletionAsked = false"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" (click)="accountDeletionAsked = false"></button>
      <div class="modal-title h5">{{ 'MY_ACCOUNT.DELETE_MODAL.TITLE' | translate }}</div>
    </div>
    <div class="modal-body">
      <div class="content">{{ 'MY_ACCOUNT.DELETE_MODAL.CONTENT' | translate }}</div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-link" (click)="accountDeletionAsked = false; deleteAccount()">{{ 'COMMON.DELETE' | translate }}</button>
      <button class="btn btn-primary" (click)="accountDeletionAsked = false">{{ 'COMMON.CANCEL' | translate }}</button>
    </div>
  </div>
</div>
