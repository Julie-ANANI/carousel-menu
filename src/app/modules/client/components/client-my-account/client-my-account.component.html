<div class="container section-container">
  <div class="columns">
    <div class="column col-10 col-mx-auto">
      <h1>{{ 'MY_ACCOUNT.TITLE' | translate }}</h1>
    </div>
    <div class="column col-5 col-lg-7 col-md-8 col-sm-12 col-mx-auto">
      <form novalidate (ngSubmit)="onSubmit()" [formGroup]="formData" class="form-horizontal">
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="firstName">{{ "COMMON.FIRSTNAME" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="firstName" name="firstName" formControlName="firstName" type="text"
                   placeholder="John">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="lastName">{{ "COMMON.LASTNAME" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="lastName" name="lastName" formControlName="lastName" type="text"
                   placeholder="Doe">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="companyName">{{ "COMMON.COMPANY" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="companyName" name="companyName" formControlName="companyName" type="text"
                   placeholder="United Motion Ideas">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="jobTitle">{{ "COMMON.JOBTITLE" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="jobTitle" name="jobTitle" formControlName="jobTitle" type="text"
                   placeholder="{{ 'MY_ACCOUNT.JOB_TITLE_EXAMPLE' | translate }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="email">{{ "COMMON.EMAIL" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="email" name="email" formControlName="email" type="email" placeholder="john.doe@gmail.com">
          </div>
        </div>

        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="phone">{{ "COMMON.PHONE" | translate }}</label>
          </div>
          <div class="col-9">
            <input class="form-input" id="phone" name="phone" formControlName="phone" type="tel"
                   placeholder="+33 4 05 06 07 08">
          </div>
        </div>

        <div class="form-group">
          <div class="col-3">
            <label class="form-label" for="lang">{{ "COMMON.LANGUAGE" | translate }}</label>
          </div>
          <div class="col-9">
            <select class="form-select" id="lang" name="lang" formControlName="language">
              <option value="en">{{ 'COMMON.LANG.EN' | translate }}</option>
              <option value="fr">{{ 'COMMON.LANG.FR' | translate }}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-3">
            <label class="form-label">{{ 'MY_ACCOUNT.SECTORS' | translate }}</label>
          </div>
          <div class="col-9">
            <div class="input-group">
              <app-input-list (update)="addSector($event)"
                              [config]="{
                                placeholder: ('MY_ACCOUNT.SECTORS' | translate),
                                initialData: formData.get('sectors').value
                              }">
              </app-input-list>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-3">
            <label class="form-label">{{ 'MY_ACCOUNT.TECHNOLOGIES' | translate }}</label>
          </div>
          <div class="col-9">
            <div class="input-group">
              <app-input-list (update)="addTechnology($event)"
                              [config]="{
                                placeholder: ('MY_ACCOUNT.TECHNOLOGIES' | translate),
                                initialData: formData.get('technologies').value
                              }">
              </app-input-list>
            </div>
          </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-xxl btn-primary centered tooltip-top" [disabled]="formData.invalid">{{ 'COMMON.SAVE' | translate }}</button>
            <p>
              <br>
              <a (click)="changePassword($event)" class="c-hand gtm-change-password">{{ 'MY_ACCOUNT.CHANGE_PASSWORD' | translate }}</a> -
              <a (click)="(accountDeletionAsked = true) && $event.preventDefault()" class="c-hand text-error gtm-delete-account">{{ 'MY_ACCOUNT.DELETE' | translate }}</a> -
              <a [routerLink]="'/logout'" class="gtm-disconnect">{{ 'COMMON.LOG_OUT' | translate }}&nbsp;<i class="fas fa-sign-out-alt"></i></a>
            </p>
        </div>
      </form>

    </div>
  </div>
</div>


<!-- MODAL : Are you sure you want to delete your account ? -->
<div class="modal" [ngClass]="{'active': accountDeletionAsked}">
  <div class="modal-overlay" (click)="(accountDeletionAsked = false) && $event.preventDefault()"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" (click)="(accountDeletionAsked = false) && $event.preventDefault()"></button>
      <div class="modal-title h5">{{ 'MY_ACCOUNT.DELETE_MODAL.TITLE' | translate }}</div>
    </div>
    <div class="modal-body">
      <div class="content">{{ 'MY_ACCOUNT.DELETE_MODAL.CONTENT' | translate }}</div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-link" (click)="(accountDeletionAsked = false); deleteAccount($event)">
        {{ 'COMMON.DELETE' | translate }}
      </button>
      <button class="btn btn-primary" (click)="(accountDeletionAsked = false); $event.preventDefault()">
        {{ 'COMMON.CANCEL' | translate }}
      </button>
    </div>
  </div>
</div>
