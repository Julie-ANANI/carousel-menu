<div class="container">
  <div class="columns">
    <div class="column col-7 col-xl-10 col-md-11 col-mx-auto">
      <h1 *ngIf="!isInvitation">{{ 'SIGN_UP.SIGN_UP_TO_CONTINUE' | translate }}</h1>
      <h1 *ngIf="isInvitation">{{ 'SIGN_UP.SIGN_UP_TO_JOIN_PROJECT' | translate }}</h1>
      <div class="columns">
        <div class="column col-4 left">
          <p>
            {{ 'SIGN_UP.HAVE_ACCOUNT' | translate }}
            <a routerLink="/login">{{ 'COMMON.LOG_IN' | translate }}</a>
          </p>
        </div>
        <div class="column col-8 right">
          <button class="btn btn-lg btn-primary btn-linkedin" (click)="linkedInSignIn()">{{ 'SIGN_UP.SIGN_UP_LINKEDIN' | translate }}
          </button>
          <div class="divider text-center" [attr.data-content]="'COMMON.OR' | translate"></div>
          <button class="btn btn-lg btn-email" (click)="displayEmailForm = true">{{ 'SIGN_UP.SIGN_UP_EMAIL' | translate }}</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal" [ngClass]="{'active': displayEmailForm}">
  <div class="modal-overlay" (click)="displayEmailForm = false"></div>
  <form novalidate (ngSubmit)="onSubmit(formData)" [formGroup]="formData" class="modal-container signup-form">
    <div class="modal-header">
      <button class="btn btn-clear float-right" (click)="displayEmailForm = false"></button>
      <h2 class="modal-title">{{ 'SIGN_UP.SIGN_UP_EMAIL' | translate }}</h2>
    </div>
    <div class="modal-body">
      <div class="content">
        <div class="columns">
          <div class="column col-6">
            <label>
              <span>{{ 'COMMON.FIRSTNAME' | translate }}</span>
              <input type="text" placeholder="John" formControlName="firstName">
            </label>
          </div>

          <div class="column col-6">
            <label>
              <span>{{ 'COMMON.LASTNAME' | translate }}</span>
              <input type="text" placeholder="Doe" formControlName="lastName">
            </label>
          </div>

          <div class="column col-6">
            <label>
              <span>{{ 'COMMON.COMPANY' | translate }}</span>
              <input type="text" placeholder="United Motion Ideas" formControlName="companyName">
            </label>
          </div>

          <div class="column col-6">
            <label>
              <span>{{ 'COMMON.JOBTITLE' | translate }}</span>
              <input type="text" [placeholder]="'SIGN_UP.EXAMPLE_JOBTITLE' | translate" formControlName="jobTitle">
            </label>
          </div>

          <div class="column col-6">
            <label>
              <span>{{ 'COMMON.EMAIL' | translate }}</span>
              <input type="email" placeholder="john.doe@gmail.com" formControlName="email">
            </label>
          </div>

          <div class="column col-6">
            <label>
              <span>{{ 'COMMON.PASSWORD' | translate }}</span>
              <input type="password" placeholder="••••••••••" formControlName="password">
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
