<footer class="container">
  <div class="columns">
    <div class="column col-10 col-mx-auto">

      <div class="dropdown" [ngClass]="{'active': displayLangChoices}">
        <div class="btn-group">
          <button class="btn dropdown-toggle" (click)="displayLangChoices = !displayLangChoices">
            {{ 'COMMON.LANG.'+translate.currentLang.toUpperCase() | translate }} <i class="icon icon-caret"></i>
          </button>
          <ul class="menu">
            <li *ngIf="translate.currentLang !== 'fr'">
              <a (click)="displayLangChoices=false;translate.use('fr')">{{ 'COMMON.LANG.FR' | translate }}</a>
            </li>
            <li *ngIf="translate.currentLang !== 'en'">
              <a (click)="displayLangChoices=false;translate.use('en')">{{ 'COMMON.LANG.EN' | translate }}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="divider"></div>

      ©2015-{{ copyrightDate }} {{ companyName }}
      • <a target="_blank" [href]="'https://www.umi.us' + (translate.currentLang==='fr' ? '/fr/mentions-legales/' : '/legal-notice/')">{{ 'FOOTER.LEGAL_NOTICE' | translate }}</a>
      • <a target="_blank" [href]="'https://www.umi.us' + (translate.currentLang==='fr' ? '/fr/conditions-generales-utilisation/' : '/end-user-license-agreement/')">{{ 'FOOTER.TERMS' | translate }}</a>
    </div>
  </div>
</footer>
