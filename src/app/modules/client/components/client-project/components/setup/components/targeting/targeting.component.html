<div class="targeting">
  <app-shared-project-settings
    [settings]="project.settings"
    [projectStatus]="project.status"
    [projectReviewing]="project.reviewing"
    (settingsChange)="updateSettings($event)"
    [adminMode]="false"
    (targetingFormField)="targetingFormValidation($event)"
    [showTargetingFieldError]="showFieldError">
  </app-shared-project-settings>
</div>
