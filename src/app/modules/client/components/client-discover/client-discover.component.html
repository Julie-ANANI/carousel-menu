<div class="container main-container">
  <div class="columns">
    <div class="column col-11 col-mx-auto">

      <!-- Hero container -->
      <div class="hero-light-container">

        <!-- Page Heading -->
        <h1 class="hero-title">{{ 'DISCOVER.TITLE' | translate }}</h1>
        <hr class="hero-hr" align="left">
        <!-- /Page Heading -->

        <!-- Page Description and Search Box -->
        <div class="columns">
          <div class="column col-md-12 col-8">
            <p class="hero-subtitle">{{ 'DISCOVER.PAGE_DESCRIPTION' | translate }}</p>
          </div>
          <div class="column col-md-12 col-4" id="padding-top">
            <app-autocomplete-search></app-autocomplete-search>
          </div>
        </div>
        <!-- /Page Description and Search Box -->

      </div>
      <!-- /Hero container -->

      <!-- Section container -->
      <div class="section-container">

        <!-- Innovation Cards -->
        <div class="columns">
          <div class="column col-sm-12 col-xl-6 col-4" id="row-padding" *ngFor="let innovation of innovationCards">
            <div class="card">
              <div class="card-image" [routerLink]="[ innovation._id, innovation.lang ]">
                <img
                  *ngIf="innovation.media[0] ; else nomedia"
                  [src]= "innovation.media[0].url" alt="Media">
                <ng-template #nomedia>
                  <img
                    [src]= "" alt="Media">
                </ng-template>
              </div>
              <div class="card-header">
                <div class="card-title" [routerLink]="[ innovation._id, innovation.lang ]">{{ innovation.title }}</div>
                <div class="card-subtitle text-gray"> </div>
              </div>
              <div class="card-body"> {{ innovation.summary }}</div>
              <div class="card-footer">
                <p>View in:
                    <span [routerLink]="innovation._id"> {{ innovation.lang | uppercase }}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- /Innovation Cards -->

      </div>
      <!-- /Section container -->

    </div>
  </div>
</div>
