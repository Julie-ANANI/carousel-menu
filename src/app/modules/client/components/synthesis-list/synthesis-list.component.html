<section class="section-container" id="synthesis-list">
  <div class="column col-xs-12 col-11 col-mx-auto">

    <!-- While initializing the component and fetching the details -->
    <ng-container *ngIf="displaySpinner">
      <div class="spinner-wrapper">
        <app-shared-loader></app-shared-loader>
      </div>
    </ng-container>
    <!-- /While fetching -->

    <!-- Complete fetching  -->
    <ng-container *ngIf="!displaySpinner">

      <!-- No shared reports -->
      <ng-container *ngIf="totalReports && !totalReports?.length">
        <div class="no-report-wrapper text-center">
          <div class="bot-rect">
            {{ 'SHARE.SYNTHESIS_LIST.BOT_TEXT' | translate }}
          </div>
          <br>
          <img src="https://res.cloudinary.com/umi/image/upload/v1528795403/app/default-images/bot-triangle.svg" class="bot-trian">
          <div>
            <img src="https://res.cloudinary.com/umi/image/upload/v1533567512/app/default-images/info-bot.svg" alt="Bot" class="bot-image">
          </div>
        </div>
      </ng-container>
      <!-- /No shared reports -->

      <!-- When reports -->
      <ng-container *ngIf="totalReports && totalReports?.length">
        <!-- Report list -->
        <div class="report-wrapper">
          <div *ngFor="let report of totalReports" class="content-outer">
            <div class="content">
              <a [href]="getRelevantLink(report)"><img [src]="getMedia(report)" alt="Media"></a>
              <div class="report-description">
                <a [href]="getRelevantLink(report)">
                  <span>{{ report.name }}</span>
                </a>
                <p class="date-text">
                  {{ 'SHARE.SYNTHESIS_LIST.SHARED_TEXT.A' | translate }} {{ report.owner.firstName + " " + report.owner.lastName }}
                  {{ 'SHARE.SYNTHESIS_LIST.SHARED_TEXT.B' | translate }} {{ report.date | date:dateFormat }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- /Report list -->
      </ng-container>
      <!-- /When reports -->

    </ng-container>
    <!-- /Complete fetching  -->

  </div>
</section>
