<div id="check-box-wrapper" class="p-10">
  <div>
    <umius-search-input
    [searchPlaceholder]="'Search: France-Japan'"
    (searchFieldOutput)="displayResults($event)">
    </umius-search-input>
  </div>
  <div *ngIf="displaySources.length === 0">
    <ng-container>
      <div class="p-bottom-25 p-top-25">
        <app-message-template
          [srcImage]="'https://res.cloudinary.com/umi/image/upload/v1541660257/app/default-images/bot/table_bot.svg'"
          [widthMax]="'273px'">
        <span [innerText]="'No results'"></span>
        </app-message-template>
      </div>
    </ng-container>
  </div>
  <div class="form-group" *ngIf="displaySources.length > 0">
    <ng-container *ngFor="let item of displaySources; index as i">
      <ng-container
        *ngTemplateOutlet="checkBoxItem;
      context: {$implicit: getContext(item, i)}">
      </ng-container>
    </ng-container>
  </div>

  <ng-template #checkBoxItem let-context>
    <div class="d-flex align-center">
      <label class="form-checkbox">
        <input type="checkbox"
               [checked]="context.item.isSelected"
               (change)="selectItem($event, context)">
        <i
          class="form-icon"></i> {{(context.item.label === 'Select All' ? context.item.label : (getCountryName(context.item.label) + ' - ' +context.item.label.toUpperCase())) | titlecase}}
      </label>
    </div>
  </ng-template>
</div>
