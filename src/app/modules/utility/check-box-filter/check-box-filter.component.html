<div id="check-box-wrapper" class="p-10">
  <div class="form-group">
    <ng-container *ngFor="let item of sources; index as i">
      <ng-container
        *ngTemplateOutlet="checkBoxItem;
      context: {$implicit: getContext(item)}">
      </ng-container>
    </ng-container>
  </div>

  <ng-template #checkBoxItem let-context>
    <div class="d-flex align-center">
      <label class="form-checkbox">
        <input type="checkbox"
               [checked]="context.item.isSelected"
               (change)="selectItem($event, context)">
        <i
          class="form-icon"></i> {{(context.item.label === 'Select All' ? context.item.label : getCountryName(context.item.label)) | titlecase}}
      </label>
    </div>
  </ng-template>
</div>
