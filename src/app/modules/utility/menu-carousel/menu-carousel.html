<section class="sticky header-wrapper carousel-wrapper m-left-100">
  <div class="d-flex flex-wrap-nowrap relative wrapper__item">

    <div (click)="prev()"
         *ngIf="currentPagination !== 1"
         class="icon-container is-lg is-overlay"><i class="btn__prev icon icon-arrow-left is-lg"></i>
    </div>

    <div class="d-flex text-capitalize carousel__container__button">
      <ng-container *ngFor="let item of displayedItems; let i = index">
        <div class="button__item"
             [ngClass]="{ 'primary-color': item.type === itemSelected, 'text-sm' : item.type !== itemSelected}"
             [ngStyle]="{'margin-right': btnRight}"
             (click)="clickOnMenu($event, item.type)"
             *ngIf="displayedItems.length">{{('COMMON.LANG.' + item?.type | uppercase | translate)}}
        </div>
      </ng-container>
    </div>

    <div (click)="next()"
         *ngIf="currentPagination !== maxPagination && quantity !== sources.length"
         class="btn__next icon-container is-overlay is-lg"><i class="icon icon-arrow-right is-lg"></i>
    </div>

  </div>
</section>
