<section class="bg-white sticky header-wrapper">
  <div class="container fluid"
       [ngStyle]="{ 'background-color': color, 'height': '40px'}">

    <!-- items -->
    <ul class="tab"
        [ngStyle]="{ 'border-bottom': '0px'}">
      <ng-container *ngFor="let label of items">

          <li class="tab-item m-right-10">
            <span [ngStyle]="{'color': textColor}"
                  class="m-left-20">{{ label | titlecase }}
            </span>
          </li>

      </ng-container>
    </ul>
    <!-- /items-->


  </div>
</section>
