<section class="bg-white sticky header-wrapper">
  <div class="d-flex m-top-30 align-center container fluid"
       [ngStyle]="{'background-color': color, 'height': '40px'}">

    <!-- items -->
    <ul class="tab"
        [ngStyle]="{'border-bottom': '0px'}">
      <ng-container *ngFor="let label of items">
          <li class="m-right-10 text-capitalize tab-item">
            <span class="m-left-20 text-xs">{{ label }}</span>
          </li>
      </ng-container>
    </ul>

    <div class="m-left-20 icon-container is-xl is-overlay">
      <i class="icon icon-more-horiz is-xl"
      [ngStyle]="{'margin-bottom':'3px'}"></i>
    </div>

    <span class="text-xs text-bold"
          [ngStyle]="{ 'color': btnViewColor}"
    >View more</span>
    <!-- /items-->


    <!-- add lang -->
    <button
      (click)="openModal($event, 'ADD_LANG')"
      *ngIf="canAddCard && activeTab === 'description' && canEditDescription"
      [disabled]="isAddingCard"
      class="button is-link is-sm m-right-10"
      id="btn-add-card">
      <i class="fas fa-plus-circle m-right-2"></i>
      {{ activeCard.lang === 'fr' ? 'Add english' : 'Add french' }}
    </button>
    <!-- /add lang -->


  </div>
</section>
