<!-- We create template for this utility-->
<section class="sticky header-wrapper carousel-wrapper p-20"
         [ngStyle]="{'background-color': backgroundColor}">

  <div class="d-flex flex-wrap-nowrap relative"
       [ngStyle]="{'height': menuHeight}">


      <!-- button prev  -->
      <div (click)="prev()"
           *ngIf="showControls && !displaySuiteKebabItems && initIndex !== 0"
           [ngStyle]="{'margin-bottom' : positionBtnNextBottom}"
           class="m-left-20 icon-container is-xl is-overlay"><i class="icon icon-arrow-left is-lg"></i>
      </div>
      <!-- end button prev -->

      <!-- always template display -->
    <div>

      <ng-container class="carousel-inner tab text-capitalize"
                    *ngFor="let item of displayedItems; let i = index">

<!--        <button class="button btn-primary"-->
<!--                (click)="clickOnMenu($event, item)"-->
<!--                *ngIf="i < minDelimitersOfItems"-->
<!--                [ngStyle]="{'min-width': maxWidthItem, 'margin-right': '39px'}">{{item[identifier]}}-->
<!--        </button>-->

        <button class="button is-link m-left-10 text-normal"
                (click)="clickOnMenu($event, item.type)"
                *ngIf="i < 8"
                [ngClass]="{'text-underline': item?.type === itemSelected}"
                [ngStyle]="{'min-width': maxWidthItem, 'margin-right': '39px', 'color': textColor}">{{item[identifier]}}
        </button>

      </ng-container>
    </div>

      <!-- end always template display -->

    <!-- button menu-kebab -->
<!--    <div id="btn-kebab"-->
<!--         *ngIf="displayedItems.length > 4 && displaySuiteKebabItems"-->
<!--         class="m-left-20 icon-container is-xl is-overlay align center"-->
<!--         (click)="displaySuiteKebabItems = !displaySuiteKebabItems">-->
<!--      <i class="icon icon-more-horiz is-lg"></i>-->
<!--      &lt;!&ndash;  button view more &ndash;&gt;-->
<!--      <div *ngIf="displaySuiteKebabItems"-->
<!--            class="text-xs text-bold btn__view">View more</div>-->
<!--      &lt;!&ndash;  end button view more &ndash;&gt;-->
<!--    </div>-->

    <div class="d-flex">
      <div id="btn-kebab"
           *ngIf="displayedItems.length > 4 && displaySuiteKebabItems"
           class="icon-container is-xl is-overlay"
           (click)="displaySuiteKebabItems = !displaySuiteKebabItems">
        <i class="icon icon-more-horiz is-lg"></i>
        <p class="text-sm text-bold btn__view">View more</p>
      </div>
    </div>

    <!--  end button menu-kebab -->

      <!--  button back  -->
      <div (click)="next()"
           *ngIf="showControls && !displaySuiteKebabItems && quatity <= sources.length"
           class="m-left-20 icon-container is-xl is-overlay"
           ><i class="icon icon-arrow-right is-lg"></i>
      </div>
      <!--  end button back -->

    <!--  button view less-->
    <div class="d-flex view__less">
      <div *ngIf="displayedItems.length > 4 && !displaySuiteKebabItems"
           (click)="displaySuiteKebabItems = !displaySuiteKebabItems"
            class="text-sm text-bold btn__view">View less
      </div>
    </div>
    <!--  end button view less -->
  </div>

</section>
