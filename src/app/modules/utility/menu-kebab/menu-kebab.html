<section class="sticky header-wrapper carousel-wrapper p-20 m-left-100"
         [ngStyle]="{'background-color': backgroundColor}">

  <div class="d-flex flex-wrap-nowrap relative"
       [ngStyle]="{'height': menuHeight}">

    <div (click)="prev()"
         id="btn__prev"
         *ngIf="currentPagination !== 1 && !displaySuiteItems"
         class="icon-container is-xl is-overlay"><i class="btn__prev icon icon-arrow-left is-lg"></i>
    </div>

    <div class="d-flex text-capitalize carousel__container__button">
      <!-- always template display -->
      <ng-container class="d-flex carousel-inner"
                    *ngFor="let item of sources; let i = index">
        <div class="m-left-10 text-sm"
                (click)="clickOnMenu($event, item.type)"
                *ngIf="displayedItems.length && displaySuiteItems && i < initQuantity"
                [ngClass]="{ 'primary-color text-underline': item.type === itemSelected, 'text-sm' : item.type !== itemSelected}"
                [ngStyle]="{'min-width': minWidthItem, 'margin-right': btnRight}">{{('COMMON.LANG.' + item?.type.toUpperCase()) | translate}}
        </div>
      </ng-container>
      <!-- end always template display -->

      <!-- other items display after click-->
      <ng-container *ngFor="let item of displayedItems; let i = index">
        <div class="m-left-10"
                (click)="clickOnMenu($event, item.type)"
                *ngIf="displayedItems.length && !displaySuiteItems"
             [ngClass]="{ 'primary-color text-underline': item.type === itemSelected, 'text-sm' : item.type !== itemSelected}"
                [ngStyle]="{'min-width': minWidthItem, 'margin-right': btnRight}">{{('COMMON.LANG.' + item?.type.toUpperCase()) | translate}}
        </div>
      </ng-container>
      <!-- end other items display after click-->
    </div>

        <div class="d-flex">
          <div id="btn-kebab"
               *ngIf="displayedItems.length && displaySuiteItems"
               class="icon-container is-xl is-overlay"
               (click)="displaySuiteItems = !displaySuiteItems">
            <i class="icon icon-more-horiz is-lg"></i>
            <p class="text-sm text-bold btn__view">View more</p>
          </div>
        </div>

    <div (click)="next()"
         *ngIf="currentPagination !== maxPagination && !displaySuiteItems && showControls && quatity !== sources.length"
         class="btn__next icon-container is-xl is-overlay"
    ><i class="icon icon-arrow-right is-lg"></i>
    </div>

        <div class="d-flex m-left-20 view__less">
          <div *ngIf="!displaySuiteItems && displayedItems.length > 1"
               (click)="displaySuiteItems = !displaySuiteItems"
                class="text-sm text-bold btn__view">View less
          </div>
        </div>

  </div>

</section>
