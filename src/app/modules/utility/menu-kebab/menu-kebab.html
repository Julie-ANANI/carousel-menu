<!-- We create template for this utility-->
<section class="sticky header-wrapper carousel-wrapper p-20 m-left-100 height-test"
         [ngStyle]="{'background-color': backgroundColor}">

  <div class="d-flex flex-wrap-nowrap relative"
       [ngStyle]="{'height': menuHeight}">

      <!-- button prev  -->
      <div (click)="prev()"
           id="btn__prev"
           *ngIf="showControls && !displaySuiteKebabItems && displayedItems.length === initQuantity && displayedItems.length === initIndex"
           class="icon-container is-xl is-overlay redy"><i class="btn__prev icon icon-arrow-left is-lg"></i>
      </div>
      <!-- end button prev -->

      <!-- always template display -->
    <div>
      <ng-container class="d-flex carousel-inner tab text-capitalize"
                    *ngFor="let item of displayedItems; let i = index">
        <button class="button is-link m-left-10 text-normal blue"
                (click)="clickOnMenu($event, item.type)"
                *ngIf="displayedItems.length && displaySuiteKebabItems && displayedItems.length === initQuantity"
                [ngClass]="{'text-underline': item?.type === itemSelected}"
                [ngStyle]="{'min-width': maxWidthItem, 'margin-right': '39px', 'color': textColor}">{{item[identifier]}}
        </button>

        <button class="button is-link m-left-10 text-normal redy"
                (click)="clickOnMenu($event, item.type)"
                *ngIf="!displaySuiteKebabItems && displayedItems.length === initQuantity && displayedItems.length === initIndex"
                [ngClass]="{'text-underline': item?.type === itemSelected}"
                [ngStyle]="{'min-width': maxWidthItem, 'margin-right': '39px', 'color': textColor}">{{item[identifier]}}
        </button>
      </ng-container>

<!--      <ul>-->
<!--        <li>Item 1</li>-->
<!--        <li>Item 2</li>-->
<!--        <li class="hidden" *ngIf ="hidden">Item 3</li>-->
<!--        <li class="hidden" *ngIf ="hidden">Item 4</li>-->
<!--      </ul>-->



    </div>

    <div class="d-flex">
      <div id="btn-kebab"
           *ngIf="displayedItems.length && displaySuiteKebabItems"
           class="icon-container is-xl is-overlay blue"
           (click)="displaySuiteKebabItems = !displaySuiteKebabItems">
        <i class="icon icon-more-horiz is-lg"></i>
        <p class="text-sm text-bold btn__view">View more</p>
      </div>
    </div>

      <div (click)="next()"
           *ngIf="showControls && !displaySuiteKebabItems && displayedItems.length === initQuantity && displayedItems.length === initIndex"
           class="btn__next icon-container is-xl is-overlay redy"
           ><i class="icon icon-arrow-right is-lg"></i>
      </div>

    <div class="d-flex m-left-20 view__less redy">
      <div *ngIf="sources.length && !displaySuiteKebabItems && hidden"
           (click)="displaySuiteKebabItems"
            class="text-sm text-bold btn__view">View less
      </div>
    </div>

  </div>

</section>
