<ng-container *ngIf="isBrowser">
  <div id="piechart-executive">
    <canvas
      baseChart
      class="piechart__canvas"
      [chartType]="'pie'"
      [data]="data"
      [labels]="labels"
      [options]="options"
      [colors]="colors"
      [legend]="true">
    </canvas>
  </div>
</ng-container>
