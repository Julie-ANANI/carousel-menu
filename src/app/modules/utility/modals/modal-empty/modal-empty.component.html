<div (click)="toggleState($event)" class="modal" [ngClass]="showModal ? 'active': 'inactive'">
  <div class="modal-overlay"></div>
  <div [ngStyle]="{ 'max-width': maxWidth }" class="modal-container relative">

    <!-- content -->
    <ng-container *ngIf="showModal">
      <ng-content></ng-content>
    </ng-container>
    <!-- /content -->

    <!-- close button -->
    <button
      (click)="onClickCross($event)"
      [id]="'modal-empty-btn-close'"
      [ngClass]="{'is-dark': isCloseBtnDark, 'is-white': !isCloseBtnDark}"
      aria-label="close"
      class="modal-close is-sm"
      type="button">
    </button>
    <!-- /close button -->

  </div>
</div>
