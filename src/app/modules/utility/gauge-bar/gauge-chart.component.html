<div class="popover m-left-4" *ngIf="options">
  <div class="d-flex align-center" [ngStyle]="{ 'background-color': needleColor, 'width': '10px', 'height': '20px'}"></div>
  <div class="popover-container">
    <div class="card align-center">
      <div class="chart" [ngStyle]="{'height': height + 'px'}">
        <rg-gauge-chart [canvasWidth]="width"
                        [needleValue]="needleValue"
                        [centralLabel]="''"
                        [options]="options">
        </rg-gauge-chart>
      </div>
      <div class="legend text-sm w-full" [ngStyle]="{'margin-top': (height / 2 + 20) + 'px'}">
        <ul>
          <li>
            <div [ngStyle]="{ 'background-color': veryLow }" class="square"></div>
            <span class="m-left-15">{{ delimitersLabels[0] }}</span>
          </li><li>
            <div [ngStyle]="{ 'background-color': low }" class="square"></div>
            <span class="m-left-15">{{ delimitersLabels[1] }}</span>
          </li>
          <li>
            <div [ngStyle]="{ 'background-color': mean }" class="square"></div>
            <span class="m-left-15">{{ delimitersLabels[2] }}</span>
          </li>
          <li>
            <div [ngStyle]="{ 'background-color': high }" class="square"></div>
            <span class="m-left-15">{{ delimitersLabels[3] }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
