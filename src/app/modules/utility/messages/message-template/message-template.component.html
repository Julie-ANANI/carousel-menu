<div id="message-template">

  <div [ngStyle]="{ 'max-width': widthMax }" class="m-bottom-10 m-left-auto m-right-auto">

    <div [ngStyle]="{ 'background-color': backgroundColor }" class="message-content">
      <div *ngIf="isFetching else notFetching" class="flex-centered">
        <div class="loading is-white d-inline-flex m-right-15"></div>
        Fetching results...
      </div>
      <ng-template #notFetching>
        <ng-content></ng-content>
      </ng-template>
    </div>

    <div [ngStyle]="{ 'border-top-color': backgroundColor }" class="message-triangle"></div>

  </div>

  <div class="message-bot">
    <img [src]="srcImage" alt=" " class="img-responsive">
  </div>

</div>
