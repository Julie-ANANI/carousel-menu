<div
  *ngIf="showBanner"
  [ngStyle]="{'background-color': background, 'position': position}"
  class="banner animate-fade is-7"
  id="banner">

  <div class="m-right-15">
    <ng-content></ng-content>
  </div>

  <!-- close button -->
  <button
    (click)="onCloseBanner($event)"
    class="close is-background is-xs"
    id="btn-banner-close">
  </button>
  <!-- /close button -->

</div>
