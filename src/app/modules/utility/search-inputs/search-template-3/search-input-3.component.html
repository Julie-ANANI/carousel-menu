<section id="search-input-3-component">
  <form novalidate autocomplete="off" (ngSubmit)="outputData()">
    <div class="form-group relative">

      <label>
        <input
          class="form-input"
          type="search"
          [formControl]="searchField"
          [attr.placeholder]="placeholder | translate">
      </label>

      <span class="search-icon absolute text-meta c-hand" (click)="outputData()"><i class="fas fa-search"></i></span>

    </div>
  </form>
</section>
