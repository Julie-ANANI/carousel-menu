<main class="body-wrapper" id="showcase-innovations-component">

  {{ totalInnovations }} {{ 'SHOWCASE.INNOVATIONS' | translate }}

  <span class="text-link" *ngIf="cards.length > 6"
        (click)="openInnovationsModal = true" [innerText]="'SHOWCASE.MODIFY'" translate></span>

  <p *ngFor="let card of topCards">
    <img [src]="card.media" [alt]="card.title" />
    {{ card.title }}
  </p>

</main>

<app-modal [(showModal)]="openInnovationsModal" [modalTitle]="'SHOWCASE.INNOVATIONS_MODAL.TITLE'">

  <p *ngFor="let card of cards">
    {{ card.title }}
  </p>

</app-modal>
