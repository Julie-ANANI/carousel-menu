<div id="margins">

  <h1 class="title">Margins</h1>

  <div class="docs-divider"></div>

  <p class="text-md">Use these pre-defined classes to specify the margins.</p>

  <div class="table-responsive p-top-20">
    <table class="table">

      <thead>
      <tr><th>Class</th><th>Type</th><th>Default value</th><th>Description</th></tr>
      </thead>

      <tbody>

      <tr>
        <td>m-auto</td>
        <td>margin</td>
        <td>auto</td>
        <td>All the side automatically.</td>
      </tr>

      <tr>
        <td>m-no</td>
        <td>margin</td>
        <td>0</td>
        <td>No margin at any side.</td>
      </tr>

      <tr>
        <td>m-left-right</td>
        <td>margin</td>
        <td>auto</td>
        <td>Margin auto at left and right side.</td>
      </tr>

      </tbody>

    </table>
  </div>



</div>
