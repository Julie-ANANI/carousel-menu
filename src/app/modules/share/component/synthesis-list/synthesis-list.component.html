<section class="section-container" id="projects-list">
    <div class="column col-xs-12 col-11 col-mx-auto">

        <!-- No project -->
        <div *ngIf="sharedGraph && !sharedGraph.length" class="no-project-wrapper text-center">
            <div class="bot-rect">
                {{ 'PROJECT_MODULE.PROJECTS_LIST.NO_PROJECT.TITLE' | translate }}
                <br>
                {{ 'PROJECT_MODULE.PROJECTS_LIST.NO_PROJECT.CONTENT' | translate }}
            </div>
            <br>
            <img src="https://res.cloudinary.com/umi/image/upload/v1528795403/app/default-images/bot-triangle.svg" class="bot-trian">
            <div>
                <img src="https://res.cloudinary.com/umi/image/upload/v1532612435/app/default-images/bot-advice.svg" alt="Bot" class="bot-image">
            </div>
        </div>
        <!-- /No project -->

        <!-- Projects -->
        <ng-container *ngIf="sharedGraph && sharedGraph.length">

            <!-- While fetching -->
            <!--<div *ngIf="displaySpinner" class="spinner-wrapper">
                <app-shared-loader></app-shared-loader>
            </div>-->
            <!-- /While fetching -->

            <!-- Complete fetching -->
            <ng-container *ngIf="!displaySpinner">

                <!-- Projects list -->
                <div class="project-wrapper">
                    <div *ngFor="let graph of sharedGraph" class="content-outer">
                        <!--<div class="content">
                            <a [routerLink]="#"><img [src]=""  alt="Media"></a>
                            <div class="project-description">
                                <a [routerLink]="getRelevantLink(project)">
                                    <span >{{ project.name || ('PROJECT_MODULE.PROJECTS_LIST.UNTITLED' | translate) }}</span>
                                </a>
                                <p class="date-text">
                                    {{ 'COMMON.ADDED' | translate }} {{ project.created | date:dateFormat }}
                                    •
                                    {{ 'COMMON.UPDATED' | translate }} {{ project.updated | date:dateFormat }}
                                    •
                                    {{ project.collaborators.length }} {{ 'PROJECT_MODULE.COLLABORATORS' | translate }}
                                </p>
                            </div>
                        </div>-->
                    </div>
                </div>
                <!-- /Projects list -->

                <!-- Pagination
                <div class="pagination-wrapper">
                    <app-pagination
                            [configValue]="paginationConfig"
                            (configChange)="configChange($event)"
                            [total]="total"
                            [propertyName]="'client-projects'">
                    </app-pagination>
                </div>
                <!-- /Pagination -->

            </ng-container>
            <!-- /Complete fetching -->

        </ng-container>
        <!-- /Projects -->

    </div>
</section>
