<div *ngIf="editMode" class="rating-item">

  <div
    (click)="thumbsUp($event)"
    *ngIf="editMode || rating === 2"
    [ngClass]="{ 'active': rating === 2 }"
    class="thumbs-up-wrapper">
    <i class="fas fa-thumbs-up"></i>
  </div>

  <div
    (click)="thumbsDown($event)"
    *ngIf="editMode || rating === 0"
    [ngClass]="{ 'active': rating === 0 }"
    class="thumbs-down-wrapper">
    <i class="fas fa-thumbs-down"></i>
  </div>

</div>


<div *ngIf="!editMode" class="rating-item">

  <div *ngIf="rating === 2" class="c-thumbs-up-wrapper">
    <i class="fas fa-thumbs-up"></i>
  </div>

  <div *ngIf="rating === 0" class="c-thumbs-down-wrapper">
    <i class="fas fa-thumbs-down"></i>
  </div>

</div>
