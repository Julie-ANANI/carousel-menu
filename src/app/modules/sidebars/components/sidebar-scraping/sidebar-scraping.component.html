    <section class="settings-wrapper">

        <!-- crawling option -->
        <!-- is crawling -->
        <div class="content m-bottom-10" id="is-crawling">
        <span
          class="tooltip is-multiline"
          [attr.data-tooltip]="getToolTip('isCrawling')">
          <label class="form-switch">
            <input
              [(ngModel)]="params['isCrawling']"
              name="is-crawling"
              type="checkbox">
            <i class="form-icon"></i> {{getLabel('isCrawling')}}
          </label>
          </span>
        </div>
        <!-- /is crawling -->

        <div *ngIf="params['isCrawling']" [ngClass]="params['isCrawling'] ? 'd-block' : 'd-none'" class="m-left-40">

          <div class="content m-bottom-30">
            <span
              class="tooltip is-multiline"
              [attr.data-tooltip]="getToolTip('loadMore')">
              <label>{{getLabel('loadMore')}}
                <input
                  [(ngModel)]="params['loadMore']"
                  class="form-input"
                  placeholder="ex: /html/body/div[5]/form/li[1]/div/li[1]/a/span"
                  type="text">
              </label>
            </span>
          </div>

          <!-- field -->
          <div class="m-bottom-30">
            <!-- number of field-->
            <div class="content">
              <span
                class="tooltip is-multiline"
                [attr.data-tooltip]="getToolTip('numberFields')">
                <label>{{getLabel('numberFields')}}<br>
                  <input
                    [(ngModel)]="params['numberFields']"
                    name="is-specific-data"
                    id="number-fields"
                    type="number"
                    min="0"
                    max="5">
                </label>
              </span>
            </div>
            <!-- /number of field-->

            <div *ngFor="let field of params['fields']; let index = index;">
              <div *ngIf="showField(index)" [ngClass]="showField(index) ? 'd-block' : 'd-none'"
                   class="m-left-40 m-bottom-1">

                <div class="content">
                  <span
                    class="tooltip is-multiline"
                    [attr.data-tooltip]="getToolTip('fieldData')">
                  <label>{{ index + 1 }} - {{getLabel('fieldData')}}
                    <input
                      [(ngModel)]="params['fields'][index]['data']"
                      class="form-input"
                      placeholder="ex: 3800,4500,1200"
                      type="text">
                    </label>
                    </span>
                </div>

                <div class="content">
                  <span
                    class="tooltip is-multiline"
                    [attr.data-tooltip]="getToolTip('fieldLocator')">
                  <label>{{ index + 1 }} - {{getLabel('fieldLocator')}}
                    <input
                      [(ngModel)]="params['fields'][index]['locator']"
                      class="form-input"
                      placeholder="ex: /html/body/div[5]/form/li[1]/div/li[1]/a/span"
                      type="text">
                    </label>
                    </span>
                </div>

              </div>
            </div>
          </div>
          <!-- /field -->


          <!-- single pro -->
          <!-- is single pro by page -->
          <div class="content" id="is-single">
            <label class="form-switch">
              <input
                [(ngModel)]="params['isSingle']"
                name="is-single"
                type="checkbox">
              <i class="form-icon"></i> {{getLabel('isSingle')}}
            </label>
          </div>
          <!-- /is single pro by page-->

          <div *ngIf="params['isSingle']" [ngClass]="params['isSingle'] ? 'd-block' : 'd-none'" class="m-left-40">

            <!-- link pro -->
            <div class="content" id="link-pro">
            <span
              class="tooltip is-multiline"
              [attr.data-tooltip]="getToolTip('linkPro')">
              <label>{{getLabel('linkPro')}}
                <input
                  [(ngModel)]="params['linkPro']"
                  class="form-input"
                  placeholder="ex: https://www.crnl.fr/fr/user/"
                  type="text">
              </label>
             </span>
            </div>
            <!-- /link pro -->
          </div>
          <!-- /single pro -->
        </div>

          <!-- set specific data -->
          <div *ngFor="let sd of params['specificData']; let index = index;">
            <div *ngIf="showSpecificData(index)" [ngClass]="showSpecificData(index) ? 'd-block' : 'd-none'"

              <div class="content">
                <span

              </div>

              <div class="content">

                    type="text">
                  </label>

              </div>

            </div>
