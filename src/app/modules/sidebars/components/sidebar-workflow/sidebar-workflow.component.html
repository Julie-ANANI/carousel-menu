<div class="column col-sm-12 col-11 col-mx-auto p-top-30" id="sidebar-workflow">

  <!-- save button -->
  <div *ngIf="isEditable" class="text-right p-bottom-30">
    <button
      (click)="onClickSave()"
      class="button is-community is-sm"
      type="button">
      Save
    </button>
  </div>
  <!-- /save button -->

  <!-- email content -->
  <app-shared-mail-editor
    (emailChange)="onChangeEmail($event)"
    [isEditableMode]="isEditable"
    [isEnablePreviewBtn]="isEditable"
    [emailObject]="emailObject"
    [id]="id"
    [inputLanguage]="inputLanguage"
    [innovationCardLanguages]="innovationCardLanguages"
    [signatures]="signatures">
  </app-shared-mail-editor>
  <!-- /email content -->

</div>
