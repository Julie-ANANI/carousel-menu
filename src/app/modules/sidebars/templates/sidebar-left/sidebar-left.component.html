<div id="sidebar2" class="d-flex">

  <!-- border -->
  <div class="sidebar-border"></div>
  <!-- /border -->


  <!-- toggle button -->
  <div class="absolute sidebar-toggle">
    <button
      (click)="toggleState($event, content)"
      aria-label="close"
      class="button is-primary is-action is-circled"
      type="button">
      <i class="icon icon-menu"></i>
    </button>
  </div>
  <!-- /toggle button -->


  <!-- sidebar -->
  <div [ngClass]="sidebarTemplate.animate_state"
       [ngStyle]="{ 'width': sidebarTemplate.animate_state === 'active' ? sidebarTemplate.size : '0' }"
       class="sidebar is-not-responsive">
    <div #content class="sidebar-container">
      <div [ngClass]="sidebarTemplate.animate_state" class="sidebar-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <!-- /sidebar -->

</div>
