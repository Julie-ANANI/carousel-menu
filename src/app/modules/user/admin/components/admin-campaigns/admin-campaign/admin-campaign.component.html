<ng-container *ngIf="campaign">
  <section id="admin-campaign-component">

    <!-- section header -->
    <div class="section-header">
      <div class="column col-xs-12 col-11 col-mx-auto">

        <div class="heading-wrapper">
          <span class="title-primary">{{ getHeading() }}</span><span class="title-primary title-campaign">&nbsp;/&nbsp;{{ campaign.title }}</span>&nbsp;
          <a [href]="'/user/admin/projects/project/' + campaign.innovation._id + '/settings'" class="text-link">Back to project</a>
        </div>

        <ul class="tab">
          <li *ngFor="let tab of authorizedTabs" class="tab-item tab-item-lg">
            <a routerLinkActive="active" [routerLink]="baseUrl + tab" [routerLinkActiveOptions]="{ exact: true }" (click)="onClickTab($event, tab)">
              {{ 'CAMPAIGNS.' + tab.toUpperCase() | translate }}
            </a>
          </li>
        </ul>

      </div>
    </div>

    <!-- section views -->
    <router-outlet></router-outlet>

  </section>
</ng-container>
