<div *ngIf="canAccess()" id="admin-search">

  <!-- section header -->
  <section class="p-top-25 bg-white">
    <div class="container fluid grid-2xl">
      <div class="column col-sm-12 col-11 col-mx-auto">

        <!-- heading -->
        <h1 class="title is-4">Search</h1>
        <!-- /heading -->
        <!--*ngIf="canAccess([tab.key])"-->
        <!-- tabs -->
        <ul class="tab">
          <ng-container *ngFor="let tab of tabs">
            <li *ngIf="canAccess([tab.key])" class="tab-item">
              <a
                (click)="onClickTab($event, tab.route)"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="['/user/admin/search/', tab.route]"
                routerLinkActive="active">
                {{ tab.name }}
              </a>
            </li>
          </ng-container>
        </ul>
        <!-- /tabs -->

      </div>
    </div>
  </section>
  <!-- /section header -->

  <div>
    <router-outlet></router-outlet>
  </div>

</div>
