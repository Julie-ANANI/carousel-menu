<section id="admin-project-tags-pool" class="section-light-pad">
  <div class="column col-xs-12 col-11 col-mx-auto">
    <div class="restrict-width">


      <!-- fetching error -->
      <ng-container *ngIf="fetchingError">
        <div class="a-p-t-p-error-wrapper d-flex align-center">
          <app-utility-error-template-1 [errorMessage]="'ERROR.FETCHING_ERROR'" [ngStyle]="{ 'width': '100%' }">
            <p [innerText]="'ERROR.ERRORS.PROJECT_FETCHING_ERROR'" translate></p>
          </app-utility-error-template-1>
        </div>
      </ng-container>
      <!-- /fetching error -->


      <!-- no result -->
      <ng-container *ngIf="!fetchingError && total === 0 && noResult">
        <div class="a-p-t-p-no-result-wrapper d-flex align-center">
          <app-message-template-2 [animation]="true" [ngStyle]="{ 'width': '100%' }">
            <div class="text-center">

              <h4 [innerText]="'COMMON.TAG.NO_TAGS_POOL'" class="text-background" translate></h4>

              <div class="m-top-25">
                <button (click)="onClickAdd()" type="button" class="btn btn-primary rounded shadow">
                  <i class="fas fa-plus m-no-left"></i>
                  {{ 'COMMON.BUTTON.ADD' | translate }} tags
                </button>
              </div>

            </div>
          </app-message-template-2>
        </div>
      </ng-container>
      <!-- /no result -->


      <!-- result -->
      <ng-container *ngIf="!fetchingError && !noResult">

        <!-- button -->
        <div class="text-right p-bottom-30">
          <button (click)="onClickAdd()" type="button" class="btn btn-primary btn-sm">
            {{ 'COMMON.BUTTON.ADD' | translate }} tags
          </button>
        </div>
        <!-- /button -->

        <!-- table -->
        <shared-table
          (removeRows)="onClickDelete($event)"
          (editRow)="onClickEdit($event)"
          [config]="config"
          [data]="table">
        </shared-table>
        <!-- /table -->

      </ng-container>
      <!-- /result -->


    </div>
  </div>
</section>


<!-- sidebar -->
<sidebar [(template)]="sidebarValue">
  <app-tags
    (newTags)="onNewTags($event)"
    (updateTag)="onUpdateTag($event)"
    [placeholder]="'COMMON.PLACEHOLDER.EXISTING_TAG'"
    [project]="innovation"
    [sidebarState]="sidebarValue.animate_state"
    [tagType]="'tags'"
    [tag]="tagToEdit"
    [type]="sidebarValue.type">
  </app-tags>
</sidebar>
<!-- /sidebar -->
