<div class="section-light-container" id="admin-project-campaigns-component">
  <div class="column col-xs-12 col-11 col-mx-auto">

    <!-- section add campaign -->
    <div *ngIf="getAuthorizationLevel(2)" class="section-add-campaign">
      <button class="btn btn-primary" (click)="onClickAdd($event)">{{ 'CAMPAIGNS.ADD_BUTTON' | translate }}</button>
    </div>

    <!-- section no campaign -->
    <div *ngIf="campaigns.length === 0" class="section-no-campaign">
      <div class="bot-rect">
        {{ 'CAMPAIGNS.BOT_TEXT.A' | translate }}
        <br>
        {{ 'CAMPAIGNS.BOT_TEXT.B' | translate }}
      </div>
      <br>
      <img src="https://res.cloudinary.com/umi/image/upload/v1542810952/app/default-images/bot/triangle.svg" class="bot-triangle" alt=" ">
      <div>
        <img src="https://res.cloudinary.com/umi/image/upload/v1542810328/app/default-images/bot/info.svg" class="bot-image" alt=" ">
      </div>
    </div>

    <!-- section campaigns -->
    <div *ngIf="campaigns.length > 0" class="section-campaigns-list">
      <div class="campaign-wrapper" [@listAnimation]="campaigns.length">
        <div *ngFor="let campaign of campaigns" class="content-outer">
          <div class="content">
            <h1 class="title">{{ campaign.title }}</h1>
            <p class="details">
              {{ 'CAMPAIGNS.PROFESSIONAL' | translate  }} {{ campaign.stats ? campaign.stats['campaign']['nbProfessionals'] || 0 : 0 }}
              â€¢

            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
