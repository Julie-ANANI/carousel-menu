<div class="container fluid admin-project">

  <div class="section-light-pad heading">
    <div class="column col-xs-12 col-11 col-mx-auto">


      <div class="title-button-wrapper">
        <h1>{{ project?.name }}</h1>

        <a [routerLink]="['/user/projects/', project._id]" target="_blank"><button class="btn ghost-primary">View client side</button></a>
      </div>


      <ul class="tab">
        <li *ngFor="let tab of authorizedTabs" class="tab-item">
          <a routerLinkActive="active" [routerLink]="['/user/admin/projects/project', project._id, tab]" [routerLinkActiveOptions]="{ exact: true }">
            {{ 'PROJECT.' + tab.toUpperCase() | translate }}
          </a>
        </li>
      </ul>

    </div>
  </div>

  <router-outlet></router-outlet>

</div>
