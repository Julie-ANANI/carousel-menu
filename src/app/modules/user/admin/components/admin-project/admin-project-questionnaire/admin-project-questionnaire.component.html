<div [hidden]="!canAccess()" class="container fluid grid-2xl" id="admin-project-questionnaire">
  <div class="column col-sm-12 col-11 col-mx-auto p-top-30 p-bottom-30">

    <!-- section actions -->
    <section *ngIf="canAccess(['import']) || canAccess(['quiz', 'generate'])" class="text-right p-bottom-10">

      <!-- import preset -->
      <button
        (click)="openPresetSelection($event)"
        *ngIf="canAccess(['import'])"
        class="button is-info is-sm m-right-25 is-outlined m-bottom-20"
        id="btn-import-preset"
        type="button">
        Import preset
      </button>
      <!-- /import preset -->

      <!-- generate quiz -->
      <button
        (click)="generateQuiz($event)"
        *ngIf="innovation.preset && canAccess(['quiz', 'generate'])"
        class="button is-primary is-sm m-bottom-20"
        id="btn-generate-quiz"
        type="button">
        Generate quiz
      </button>
      <!-- /generate quiz -->

    </section>
    <!-- /section actions -->

    <!-- section quiz link -->
    <section *ngIf="quizLink && canAccess(['quiz', 'view'])" class="p-bottom-30">
      <span class="text-md m-right-2" translate>URL to access the quiz:</span>
      <a [href]="quizLink" class="text-link text-md" target="_blank">
        {{ quizLink }}
      </a>
    </section>
    <!-- /section quiz link -->

    <!-- section to add preset -->
    <section *ngIf="canAccess(['view']) || canAccess(['edit'])">
      <app-shared-preset
        (save)="updatePreset($event)"
        [sectionsNames]="sectionsNames"
        [preset]="innovation.preset">
      </app-shared-preset>
    </section>
    <!-- /section to add preset -->

  </div>
</div>


<!-- modal -->
<app-utility-modal
  *ngIf="canAccess(['import'])"
  [(showModal)]="showPresetModal"
  [title]="'Import Board'">

  <section class="modal-body" [ngStyle]="{ 'height': '250px' }">

    <div class="form-group">
      <label class="form-label" for="preset-choice">{{ 'COMMON.LABEL.PRESET' | translate }}</label>
      <input
        auto-complete
        class="form-input"
        id="preset-choice"
        type="text"
        [accept-user-input]="false"
        [list-formatter]="autocompletePresetListFormatter"
        [source]="presetSuggestions"
        (valueChanged)="choosePreset($event)"
        [attr.placeholder]="'COMMON.PLACEHOLDER.PRESET_NAME' | translate">
    </div>

  </section>

  <footer class="modal-footer">
    <button class="button modal-cancel">Cancel</button>
    <button [disabled]="!chosenPreset" (click)="importPreset($event)" class="button is-primary">
      Confirm
    </button>
  </footer>

</app-utility-modal>
<!-- /modal -->
