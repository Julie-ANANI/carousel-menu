<div class="container">
  <div class="columns">

    <div class="column col-11 col-mx-auto" *ngIf="!project.preset">
      <div class="bot-wrapper text-center">
        <span class="bot-rect">Importez d'abord un questionnaire dans l'onglet Settings avant de pouvoir le modifier.</span>
        <br>
        <img src="https://res.cloudinary.com/umi/image/upload/app/default-images/bot-triangle.svg" class="bot-trian">
        <div><img src="https://res.cloudinary.com/umi/image/upload/app/default-images/error-bot.svg" width="" height="120"></div>
      </div>
    </div>

    <div class="column col-11 col-mx-auto" *ngIf="project.preset">

      <div class="flex-between">
        <p class="text-md" *ngIf="quizLink">
          <a class="text-link" [href]="quizLink" [innerText]="quizLink" target="_blank"></a>
        </p>
        <button *ngIf="project.preset" (click)="generateQuiz($event)" class="button is-primary is-outlined">Generate quiz page</button>
      </div>

      <app-shared-preset
        [preset]="project.preset"
        (save)="savePreset($event)">
      </app-shared-preset>
    </div>

  </div>
</div>
