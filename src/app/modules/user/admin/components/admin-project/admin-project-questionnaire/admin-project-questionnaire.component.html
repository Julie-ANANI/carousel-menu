<div *ngIf="innovation" id="admin-project-questionnaire">
  <div class="column col-xs-12 col-11 col-mx-auto">

    <!-- section actions -->
    <section class="flex-between apq-toggle-wrapper">

      <!-- generate quiz -->
      <div *ngIf="innovation.preset" class="m-top-25 m-right-10">
        <button
          (click)="generateQuiz($event)"
          [innerText]="'PROJECT.PRESET.GENERATE_QUIZ' | translate"
          class="button is-primary is-outlined"
          translate>
        </button>
      </div>
      <!-- /generate quiz -->

      <!-- edit & hide preset -->
      <div *ngIf="isVisible" class="d-flex flex-wrap m-top-25">

        <!-- edit toggle -->
        <div class="form-group">
          <label class="form-switch">
            <input
              (change)="saveInnovation()"
              [(ngModel)]="innovation.preset.accessibility.editable"
              id="presetModify"
              name="presetModify"
              type="checkbox">
            <i class="form-icon"></i>{{ 'PROJECT.PRESET.CAN_EDIT' | translate }}
          </label>
        </div>

        <!-- hide toggle -->
        <div class="form-group">
          <label class="form-switch">
            <input
              (change)="saveInnovation()"
              [(ngModel)]="innovation.preset.accessibility.hidden"
              id="presetHide"
              name="presetHide"
              type="checkbox">
            <i class="form-icon"></i>{{ 'PROJECT.PRESET.HIDE' | translate }}
          </label>
        </div>

      </div>
      <!-- /edit & hide preset -->

    </section>
    <!-- /section actions -->

    <!-- section quiz link -->
    <section *ngIf="quizLink" class="m-top-25">
      <span [innerText]="'PROJECT.PRESET.QUIZ_URL'" class="text-md m-right-2" translate></span>
      <a [href]="quizLink" [innerText]="quizLink" class="text-link text-md" target="_blank"></a>
    </section>
    <!-- /section quiz link -->

    <!-- section to add preset -->
    <section class="m-top-25">
      <app-shared-preset
        [preset]="innovation.preset"
        (save)="savePreset($event)">
      </app-shared-preset>
    </section>
    <!-- /section to add preset -->

  </div>
</div>
