<div class="modal" [ngClass]="[active ? 'active': '', 'modal-md']">
    <div class="modal-overlay" (click)="(active = false) && $event.preventDefault()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-title h5">{{ title |Â translate }}</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <app-admin-tag-new [showForm]="true" [attachmentInitialData]="initialData"></app-admin-tag-new>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" (click)="(active = false) && $event.preventDefault()">
                {{ 'MARKET_REPORT.POPUP.BACK' | translate }}
            </button>
        </div>
    </div>
</div>
