<div>

  <app-sidebar [template]="more" (closeSidebar)="closeSidebar($event)">
    <app-sidebar-signature
      [signature]="signatureToEdit"
      (signatureChange)="updateSignature($event)">
    </app-sidebar-signature>
  </app-sidebar>

  <div class="empty" *ngIf="!signatures.length">
    <div class="empty-action">
      <button (click)="newSignatureName = 'signature'; onClickAdd()" class="btn btn-primary">
        Créer une signature
      </button>
    </div>
  </div>

  <div class="text-right">
    <button *ngIf="signatures.length" (click)="newSignatureName = 'signature'; onClickAdd()" class="btn btn-primary">
      Créer une signature
    </button>
  </div>

  <app-shared-table
    [(config)]="config"
    [data]="tableInfos"
    (editRow)="editSignature($event)"
    (removeRows)="removeSignatures($event)">
  </app-shared-table>
</div>


<!-- modal to add the new signature -->
<app-modal [(showModal)]="modalAdd" [modalTitle]="'COMMON.MODAL.TITLE_CREATE'">

  <div class="form-group">
    <label class="form-label" for="add-email">Signature Name</label>
    <input
      type="text"
      id="add-email"
      [(ngModel)]="newSignatureName"
      name="emailName"
      placeholder="Enter the email name"
      class="form-input">
  </div>

  <div class="modal-footer">
    <button class="btn btn-sm btn-cancel">{{ 'COMMON.BUTTON.CANCEL' | translate }}</button>
    <button class="btn btn-sm btn-primary" (click)="createSignature()" [disabled]="!newSignatureName">{{ 'COMMON.BUTTON.CONFIRM' | translate }}</button>
  </div>

</app-modal>
<!-- /modal to add the new signature -->
