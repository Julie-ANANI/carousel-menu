<div *ngIf="canAccess()" id="admin-libraries">

  <!-- section header -->
  <section class="p-top-25 bg-white">
    <div class="container fluid grid-2xl">
      <div class="column col-sm-12 col-11 col-mx-auto">

        <!-- heading and action button -->
        <div class="flex-between flex-wrap m-bottom-10">

          <h1 class="title is-4 m-right-25 m-bottom-15">Libraries</h1>

          <!-- action button -->
          <div *ngIf="options.length > 0 && isTech" class="dropdown is-right m-bottom-10">

            <a class="button is-secondary is-sm is-outlined dropdown-toggle" tabindex="0">
              Actions <i class="icon icon-caret icon-right"></i>
            </a>

            <ul class="menu">
              <ng-container *ngFor="let option of options">

                <li *ngIf="option.functionality === 'IMPORT'" class="menu-item">
                  <label class="fullspace">
                    <input
                        #fileupload
                        (change)="onClickImport(fileupload.files[0], option)"
                        [hidden]="true"
                        type="file"/>
                    {{ option.optionName }}
                  </label>
                </li>

                <li
                  (click)="onClickExport($event, option)"
                  *ngIf="option.functionality === 'EXPORT'"
                  class="menu-item">
                  {{ option.optionName }}
                </li>

              </ng-container>
            </ul>

          </div>
          <!-- /action button -->

        </div>
        <!-- /heading and action button -->

        <!-- tabs -->
        <ul class="tab">
          <ng-container *ngFor="let tab of tabs">
            <li *ngIf="canAccess([tab])" class="tab-item">
              <a
                (click)="setPageTitle(tab)"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="tab"
                routerLinkActive="active">
                {{ tab | titlecase }}
              </a>
            </li>
          </ng-container>
        </ul>
        <!-- /tabs -->

      </div>
    </div>
  </section>
  <!-- /section header -->

  <div>
    <router-outlet></router-outlet>
  </div>

</div>
