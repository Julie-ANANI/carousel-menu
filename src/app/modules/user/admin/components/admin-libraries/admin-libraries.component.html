<section class="section-light-pad rm-pad-top" id="admin-libraries-component">

  <!-- header section -->
  <div class="section-header">
    <div class="column col-xs-12 col-11 col-mx-auto">

      <!-- heading -->
      <h1 class="title-secondary">Libraries</h1>

      <!-- tabs -->
      <ul class="tab">
        <li *ngFor="let tab of tabs" class="tab-item">
          <a routerLinkActive="active" [routerLink]="tab" [routerLinkActiveOptions]="{ exact: true }">
            {{ tab | translate | FormatText }}
          </a>
        </li>
      </ul>

    </div>
  </div>
  <!-- header section -->

  <!-- other sections -->
  <div class="section-light-pad rm-pad-bottom">
    <div class="column col-xs-12 col-11 col-mx-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /other sections -->

</section>
