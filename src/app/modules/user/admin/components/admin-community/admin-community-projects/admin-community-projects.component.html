<section id="admin-community-projects">
  <div class="column col-xs-12 col-11 col-mx-auto">
    <div class="restrict-width">


      <!-- fetching error -->
      <ng-container *ngIf="fetchingError">
        <div class="a-c-p-error-wrapper d-flex align-center">
          <app-error-template-1 [errorMessage]="'ERROR.ERRORS.FETCHING'"></app-error-template-1>
        </div>
      </ng-container>
      <!-- /fetching error -->


      <!-- no results -->
      <ng-container *ngIf="!fetchingError && total === 0">
        <div class="a-c-p-no-result-wrapper d-flex align-center">
          <app-message-template-2 [animation]="true" [ngStyle]="{ 'width': '100%' }">
            <h4 [innerText]="'COMMUNITY.NO_PROJECTS'" class="text-background" translate></h4>
          </app-message-template-2>
        </div>
      </ng-container>
      <!-- /no results -->


      <!-- table -->
      <ng-container *ngIf="!fetchingError && total > 0">
        <app-shared-table
          [config]="config"
          [data]="table"
          (editRow)="onClickShow($event)">
        </app-shared-table>
      </ng-container>
      <!-- /table -->


    </div>
  </div>
</section>
