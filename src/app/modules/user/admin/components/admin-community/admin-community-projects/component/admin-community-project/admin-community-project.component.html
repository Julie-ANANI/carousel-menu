<ng-container>
    <section id="admin-campaign-component">

        <!-- section header -->
        <div class="section-header">
            <div class="column col-xs-12 col-11 col-mx-auto">

                <div class="heading-wrapper">
                    <span class="title-primary title-campaign">{{ innovation['name'] }}</span>&nbsp;
                    <a [href]="'/user/admin/projects/project/' + innovation['_id'] + '/settings'" class="text-link" target="_blank">See project description</a>
                </div>

                <div class="columns">
                    <div class="column col-md-4">Ambassadors</div>
                    <div class="column col-md-4">Feedback</div>
                    <div class="column col-md-4">Targeting</div>
                </div>

            </div>
        </div>

        <!-- section views -->
        <div>
            <div class="column col-xs-12 col-11 col-mx-auto">
                The ambassadors of the project
            </div>
        </div>

    </section>
</ng-container>
