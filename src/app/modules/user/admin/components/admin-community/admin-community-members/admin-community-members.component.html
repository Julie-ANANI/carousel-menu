<section id="admin-community-members-component">
  <div class="column col-xs-12 col-11 col-mx-auto">

    <!-- section buttons -->
    <div class="text-right">

      <!-- import -->
      <label class="btn ghost-primary btn-sm" [innerText]="'COMMON.BUTTON.IMPORT'" translate>
        <input #fileupload type="file" [hidden]="true" (change)="importAmbassadors(fileupload.files[0])">
      </label>

      <!-- add -->
      <button type="button" class="btn btn-primary btn-sm" (click)="addAmbassador($event)"
              [innerText]="'COMMON.BUTTON.ADD'" translate [ngStyle]="{ 'margin-left': '1rem' }" [disabled]="true">
      </button>

    </div>
    <!-- /section buttons -->

    <!-- section members table -->
    <div class="section-light-pad rm-pad-bottom">
      <app-shared-ambassadors-list [listType]="'default'" [config]="config"></app-shared-ambassadors-list>
    </div>
    <!-- /section members table -->

  </div>
</section>


<!-- add ambassadors sidebar -->
<app-sidebar [(template)]="sidebarValue">

</app-sidebar>
<!-- /add ambassadors sidebar -->
