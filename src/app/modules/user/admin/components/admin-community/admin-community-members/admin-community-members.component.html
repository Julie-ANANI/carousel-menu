<section id="admin-community-members-component">
  <div class="column col-xs-12 col-11 col-mx-auto">

    <!-- section buttons -->
    <div class="text-right">

      <!-- import -->
      <label class="btn ghost-primary btn-sm">
        <input #fileupload type="file" [hidden]="true" (change)="onClickImport(fileupload.files[0])" />
        Import
      </label>

      <!-- add
      <button type="button" class="btn btn-primary btn-sm" (click)="onClickAdd($event)">Add</button> -->

    </div>
    <!-- /section buttons -->

    <!-- section members -->
    <app-shared-ambassadors-list [config]="config"></app-shared-ambassadors-list>
    <!-- /section members -->

  </div>
</section>


<!-- add ambassadors sidebar -->
<app-sidebar [(template)]="sidebarValue">
  <add-ambassador-form
    [sidebarState]="sidebarValue.animate_state">
  </add-ambassador-form>
</app-sidebar>
<!-- /add ambassadors sidebar -->
