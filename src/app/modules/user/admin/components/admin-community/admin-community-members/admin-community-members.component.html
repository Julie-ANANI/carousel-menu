<section class="section-light-container" id="admin-community-members-component">
  <div class="column col-xs-12 col-11 col-mx-auto">
    <div class="text-right">
        <button (click)="onSearchClick($event)" class="btn btn-primary">
          Smart pro search
        </button>
    </div>
    <app-shared-pros-list [config]="config"></app-shared-pros-list>
  </div>

</section>

<!-- sign up sidebar -->
<app-sidebar [(template)]="sidebarValue">
    <advsearch-form
            [sidebarState]="sidebarValue.animate_state"
            (finalOutput)="receiveResult($event)">
    </advsearch-form>
</app-sidebar>
<!-- /sign up sidebar -->
