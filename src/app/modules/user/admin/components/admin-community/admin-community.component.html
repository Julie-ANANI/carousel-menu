<section id="admin-community">


  <!-- header section -->
  <div class="a-c-header p-top-25">
    <div class="column col-xs-12 col-11 col-mx-auto">

      <!-- heading -->
      <h1 class="text-draft text-normal" [innerText]="'Community'"></h1>

      <!-- tabs -->
      <ul class="tab">
        <li *ngFor="let tab of tabs" class="tab-item">
          <a routerLinkActive="active" [routerLink]="tab" [routerLinkActiveOptions]="{ exact: true }">
            {{ tab | FormatText }}
          </a>
        </li>
      </ul>

    </div>
  </div>
  <!-- header section -->


  <!-- other sections -->
  <div class="p-bottom-25 p-top-25">
    <router-outlet></router-outlet>
  </div>
  <!-- /other sections -->


</section>
