<div class="country-management-wrapper">
  <div class="form-group-inline-right">
    <button class="btn btn-primary" (click)="filterCountry()">{{'COMMON.EXCLUDE-COUNTRIES' | translate}}</button>
  </div>

  <shared-table [data]="countriesTable"
                    [(config)]="config"
                    (editRow)="editCountry($event)"
                    (removeRows)="deleteCountriesModal($event)"></shared-table>

  <sidebar
    [template]="more" (closeSidebar)="closeSidebar($event)">
    <app-emails-form
      [sidebarState]="sidebarState"
      [type]="more.type" (countryToFilter)="addCountry($event)"
      [countryInfos]="currentCountry" (editCountry)="countryEditionFinish($event)">
    </app-emails-form>
  </sidebar>
</div>


<!-- modal to delete -->
<app-modal [(showModal)]="showDeleteModal" [title]="'COMMON.MODAL.TITLE_DELETE'">

  <section class="modal-body">

    {{ 'USERS.PITCH-DELETE' | translate }}

    <ul>
      <li *ngFor="let country of countriesToRemove">{{country.name}}</li>
    </ul>

  </section>

  <footer class="modal-footer">
    <button class="button modal-cancel">{{ 'COMMON.BUTTON.CANCEL' | translate }}</button>
    <button (click)="removeCountries()" class="button is-primary">{{ 'COMMON.BUTTON.CONFIRM' | translate }}</button>
  </footer>

</app-modal>
<!-- /modal to delete -->
