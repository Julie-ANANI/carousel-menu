<div *ngIf="canAccess()" id="admin-settings">

  <!-- section header -->
  <section class="p-top-25 bg-white">
    <div class="container fluid">
      <div class="column col-sm-12 col-11 col-mx-auto">

        <!-- heading -->
        <h1 class="title is-4">Settings</h1>
        <!-- /heading -->

        <!-- tabs -->
        <ul class="tab">
          <ng-container *ngFor="let tab of tabs">
            <li *ngIf="canAccess([tab])" class="tab-item">
              <a
                (click)="setPageTitle(tab)"
                [routerLinkActiveOptions]="{ exact: true }"
                [routerLink]="tab"
                routerLinkActive="active">
                {{ tab | titlecase }}
              </a>
            </li>
          </ng-container>
        </ul>
        <!-- /tabs -->

      </div>
    </div>
  </section>
  <!-- /section header -->

  <div>
    <router-outlet></router-outlet>
  </div>

</div>
