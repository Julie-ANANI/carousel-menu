<div class="container fluid grid-2xl p-top-30" id="admin-settings-tracking">

  <div class="column col-sm-12 col-11 col-mx-auto">

    <!-- subscription tracking -->
    <section>
      <ul class="text-md">
        <li class="text-bold"> Subscription time</li>
        <app-product-subscription-tracking></app-product-subscription-tracking>

        <li class="text-bold"> Tips to share - Get started
          <ul class="m-left-3">
            <li class="text-normal"> How to help the community grow
              <ul class="tab">
                <li class="tab-item" [ngClass]="helpCommunityTabActivated===help? 'active': ''"
                    *ngFor="let help of helpCommunity">
                  <a (click)="activateTab(help)">{{help | titlecase}}</a>
                </li>
              </ul>
              <app-help-community
                [pageTitle]="'How to help the community grow'"
                [activatedTracking]="helpCommunityTabActivated"></app-help-community>
            </li>

            <li class="text-normal"> How to future help the community grow
              <ul class="tab">
                <li class="tab-item" [ngClass]="futureHelpCommunityTabActivated===future? 'active': ''"
                    *ngFor="let future of futureHelpCommunity">
                  <a (click)="activateTabFuture(future)">{{future | titlecase}}</a>
                </li>
              </ul>
              <app-help-community
                [pageTitle]="'How to future help the community grow'"
                [activatedTracking]="futureHelpCommunityTabActivated"></app-help-community>
            </li>
          </ul>
        </li>

        <li class="text-bold"> Tips to show - Feed
          <ul class="m-left-3">
            <li> Click on "Use super tools"
            </li>
          </ul>
          <app-use-super-tools></app-use-super-tools>
        </li>
      </ul>
    </section>
    <!-- /subscription tracking  -->


  </div>

</div>
