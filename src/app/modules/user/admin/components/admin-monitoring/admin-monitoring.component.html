      <h1 class="main-heading">Monitoring</h1>

      <!-- Tabs -->
      <ul class="tab">
        <li class="tab-item">
          <a routerLinkActive="active" [routerLink]="'/user/admin/monitoring/queue'" [routerLinkActiveOptions]="{ exact: true }">

          </a>
        </li>
        <li class="tab-item">
          <a routerLinkActive="active" [routerLink]="'/user/admin/monitoring/gmail'" [routerLinkActiveOptions]="{ exact: true }">

          </a>

        <li class="tab-item">
