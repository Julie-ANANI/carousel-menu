<div [hidden]="!canAccess()" id="admin-professionals">

  <!-- section header -->
  <section class="p-top-25 section-header">
    <div class="container fluid grid-2xl">
      <div class="column col-sm-12 col-11 col-mx-auto">

        <!-- heading and action button -->
        <div class="flex-between flew-wrap-wrap">

          <h1 class="title is-4 text-white m-right-25 m-bottom-15">Professionals</h1>

        </div>
        <!-- /heading and action button -->

        <!-- tabs -->
        <ul class="tab is-fullwidth">
          <ng-container *ngFor="let tab of tabs">
            <li *ngIf="canAccess([tab.path])" class="tab-item text-white">
              <a
                (click)="setPageTitle(tab.name)"
                [routerLink]="tab.link"
                class="text-medium text-md"
                routerLinkActive="active">
                {{ tab.name }}
              </a>
            </li>
          </ng-container>
        </ul>
        <!-- /tabs -->

      </div>
    </div>
  </section>
  <!-- /section header -->

  <div>
    <router-outlet></router-outlet>
  </div>

</div>
