<div *ngIf="canAccess()" class="container fluid grid-2xl" id="admin-projects">
  <div class="column col-sm-12 col-11 col-mx-auto">

    <!-- error message while fetching -->
    <app-utility-message-error *ngIf="!isLoading && fetchingError"></app-utility-message-error>
    <!-- /error message while fetching -->

    <!-- no fetching error -->
    <div [hidden]="fetchingError && !isLoading" class="p-top-30 p-bottom-30">

      <!-- import button -->
      <section *ngIf="canAccess(['import'])" class="text-right p-bottom-30">
        <label class="button is-primary is-sm is-outlined">
          <input #fileupload (change)="onClickImport(fileupload.files[0])" [hidden]="true" type="file"/>
          <i class="fas fa-file-import icon-left"></i> Import project
        </label>
      </section>
      <!-- /import button -->

      <!-- table -->
      <section>
        <app-shared-table
          [(config)]="config"
          [data]="table"
          (editRow)="navigate($event)">
        </app-shared-table>
      </section>
      <!-- /table -->

      <!-- batch -->
      <section *ngIf="canAccess(['batch'])" class="p-top-40">
        <admin-batches-display></admin-batches-display>
      </section>
      <!-- /batch -->

    </div>
    <!-- /no fetching error -->

  </div>
</div>
