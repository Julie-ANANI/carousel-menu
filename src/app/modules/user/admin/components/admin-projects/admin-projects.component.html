<div [hidden]="isLoading" class="p-top-25 p-bottom-30" id="admin-projects">
  <div class="container fluid grid-2xl">
    <div class="column col-sm-12 col-11 col-mx-auto">

      <!-- import button -->
      <section class="text-right p-bottom-30">
        <label class="button is-primary is-outlined">
          <input #fileupload type="file" [hidden]="true" (change)="onClickImport(fileupload.files[0])" />
          <i class="fas fa-file-import icon-left"></i> Import
        </label>
      </section>
      <!-- /import button -->

      <!-- table -->
      <section>
        <app-shared-table
          [(config)]="config"
          [data]="table"
          (editRow)="navigate($event)">
        </app-shared-table>
      </section>
      <!-- /table -->

      <!-- batch -->
      <section class="p-top-40">
        <admin-batches-display></admin-batches-display>
      </section>
      <!-- /batch -->

    </div>
  </div>
</div>
