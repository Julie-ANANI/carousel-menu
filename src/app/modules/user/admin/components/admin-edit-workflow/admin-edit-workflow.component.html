<div id="admin-edit-workflow-component">

  <!-- section header -->
  <div class="section-header">
    {{ scenario.name }}
    -
    <div [ngClass]="inCampaign && isModifiedEn ? 'complete' : 'incomplete'" class="btn-round"><i class="fas fa-check"></i></div>{{ 'COMMON.LANG.EN' | translate }}
    |
    <div [ngClass]="inCampaign && isModifiedFr ? 'complete' : 'incomplete'" class="btn-round"><i class="fas fa-check"></i></div> {{ 'COMMON.LANG.FR' | translate }}
    -
    <div class="text-delete">{{ 'COMMON.DELETE' | translate }}</div>
  </div>

</div>
