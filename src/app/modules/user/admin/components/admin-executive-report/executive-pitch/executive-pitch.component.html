<div class="admin-executive-wrapper" id="executive-pitch">

  <!-- edit side -->
  <div *ngIf="isEditable" class="content-wrapper">

    <label>

        <textarea
          #pitchText
          (change)="update(pitchText.value); emitChanges()"
          (keyup)="textColor()"
          [attr.placeholder]="'ADMIN_EXECUTIVE_REPORT.PITCH.PROJECT_PITCH' | translate"
          [innerHTML]="pitch"
          style="height: 150px"
          class="form-input"
          [ngClass]="pitch && pitch.length <= 216 ? 'has-success' : 'has-error'"
          maxlength="216"
          required>
        </textarea>

        <span [ngStyle]="{ 'color': pitchColor }" class="text-limit-wrapper">
          {{ 216 - pitch.length }}
        </span>

        <div (click)="onClickPlay($event)" class="btn-play">
          <img
            src="https://res.cloudinary.com/umi/image/upload/v1589878292/app/default-images/pictos/picto-play-blue.svg"
            alt=" ">
        </div>

    </label>

    <!-- insert snippet button -->
    <div class="insert-snippet">
        <span class="text-error">
          <span *ngIf="!pitch"> {{ 'COMMON.REQUIRED.FIELD' | translate }} </span>
        </span>
      <span class="c-hand" (click)="onClickSnippet($event)">
          {{ 'ADMIN_EXECUTIVE_REPORT.INSERT_SNIPPET' | translate }}
        </span>
    </div>
    <!-- /insert snippet button -->

  </div>
  <!-- /edit side -->


  <!-- view side -->
  <div class="content-wrapper has-border text-center">
    <h4 class="m-bottom-25">{{ 'ADMIN_EXECUTIVE_REPORT.PITCH.TITLE' | translate }}</h4>
    <div [innerHTML]="pitch" class="text-wrapper"></div>
  </div>
  <!-- /view side -->

</div>
