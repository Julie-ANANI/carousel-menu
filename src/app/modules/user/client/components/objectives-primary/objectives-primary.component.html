<div id="objectives-primary">
  <div class="card-wrapper">
    <div *ngFor="let objective of objectives; let i = index;" class="popover">

      <div
        (click)="onClickObjective($event, objective)"
        [ngClass]="{ 'active': isActive(objective) }"
        [ngStyle]="{ 'animation-duration': (i * 110) + 'ms' }"
        [id]="objective[currentLang]['label']"
        class="card animate-slide slide-down">
        <div class="card-body">
          <img
            [src]="objective.picto"
            alt=" "
            width="27"
            height="27"
            class="m-right-10">
          <div>{{ objective[currentLang]['label'] }}</div>
        </div>
      </div>

      <div
        [ngClass]="{ 'active': isActive(objective) }"
        [ngStyle]="{ 'animation-duration': (i * 110) + 'ms' }"
        class="shape is-circled absolute animate-slide slide-down">
        <i class="icon icon-check"></i>
      </div>

      <div *ngIf="objective[currentLang]['description']" class="popover-container">
        <div class="p-left-10 p-right-15 p-top-15 p-bottom-15 text-center">
          {{ objective[currentLang]['description'] }}
        </div>
      </div>

    </div>
  </div>
</div>
