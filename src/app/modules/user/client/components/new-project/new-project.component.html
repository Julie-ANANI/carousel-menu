<div [hidden]="isLoading" class="p-top-40 p-bottom-40" id="new-project">
  <div class="container grid-2xl">
    <div class="column col-sm-12 col-11 col-mx-auto">
      <div class="main-container animate-fade">

        <!-- heading / sub-heading -->
        <section class="text-center">
          <h1 class="title is-4 text-bold">
            {{ 'NEW_PROJECT.HEADINGS.' + fields[currentStep] | translate }}
          </h1>

          <h2 *ngIf="fields[currentStep] === 'PRIMARY_OBJECTIVE'" class="subtitle text-lg">
            {{ 'NEW_PROJECT.SUB_HEADING.' + fields[currentStep] | translate }}
          </h2>
        </section>
        <!-- /heading / sub-heading  -->


        <!-- different view -->
        <section [ngSwitch]="fields[currentStep]" class="content-wrapper col-lg-12 col-xl-10 col-8 col-mx-auto flex-centered">

          <!-- TITLE -->
          <div *ngSwitchCase="'TITLE'" class="w-full">
            <div class="mxw-500 text-center col-mx-auto">

              <h6 class="text-normal">{{ 'NEW_PROJECT.TITLE_QUESTION' | translate }}</h6>

              <div class="form-group animate-slide slide-down is-2">
                <label>
                  <input
                    [(ngModel)]="clientProject.name"
                    class="form-input is-shadowed"
                    type="text">
                </label>
              </div>

            </div>
          </div>
          <!-- /TITLE -->

          <!-- PRIMARY_OBJECTIVE -->
          <div *ngSwitchCase="'PRIMARY_OBJECTIVE'" class="animate-fade w-full is-2 p-bottom-40">
            <objectives-primary [(objective)]="mission.objective.principal"></objectives-primary>
          </div>
          <!-- /PRIMARY_OBJECTIVE -->

          <!-- SECONDARY_OBJECTIVE -->
          <div *ngSwitchCase="'SECONDARY_OBJECTIVE'" class="animate-fade w-full is-2 p-bottom-40">
            <objectives-secondary
              [(objectiveComment)]="mission.objective.comment"
              [(objectives)]="mission.objective.secondary"
              [isEnabledOptions]="enableSecondaryObjectives()">
            </objectives-secondary>
          </div>
          <!-- /SECONDARY_OBJECTIVE -->

          <!-- RESTITUTION_DATE -->
          <div *ngSwitchCase="'RESTITUTION_DATE'">

          </div>
          <!-- /RESTITUTION_DATE -->

        </section>
        <!-- /different view -->


        <!-- buttons -->
        <section class="text-center">

          <!-- previous -->
          <ng-container *ngIf="currentStep > 0">
            <button
              (click)="changeStep($event, currentStep - 1, 'previous')"
              class="button is-outlined m-right-20 animate-fade is-4 is-info"
              id="btn-previous">
              {{ 'COMMON.BUTTON.PREVIOUS' | translate }}
            </button>
          </ng-container>
          <!-- /previous -->

          <!-- next -->
          <button
            [disabled]="isDisabled"
            (click)="changeStep($event, currentStep + 1, 'next')"
            class="button is-community"
            id="btn-next">
            <ng-container *ngIf="currentStep === fields.length - 1 else next">
              {{ 'COMMON.BUTTON.CREATE' | translate }}
            </ng-container>
            <ng-template #next>{{ 'COMMON.BUTTON.NEXT' | translate }}</ng-template>
          </button>
          <!-- /next -->

        </section>
        <!-- buttons -->


        <!-- circles -->
        <section class="flex-centered flex-wrap p-top-15 circle-wrapper">
          <div
            *ngFor="let field of fields; let i = index"
            [ngClass]="{ 'active': i === currentStep }"
            class="shape is-circle">
          </div>
        </section>
        <!-- /circles -->

      </div>
    </div>
  </div>
</div>
