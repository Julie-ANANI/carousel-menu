<section class="section-container" id="synthesis-list-component">
  <div class="column col-xs-12 col-11 col-mx-auto">

    <!-- section no reports -->
    <div *ngIf="totalReports && totalReports.length === 0" class="section-no-reports">
      <div class="bot-rect">{{ 'SHARE.SYNTHESIS_LIST.BOT_TEXT' | translate }}</div>
      <br>
      <img src="https://res.cloudinary.com/umi/image/upload/v1542810952/app/default-images/bot/triangle.svg" class="bot-triangle" alt=" ">
      <div>
        <img src="https://res.cloudinary.com/umi/image/upload/v1542810328/app/default-images/bot/info.svg" class="bot-image" alt=" ">
      </div>
    </div>

    <!-- section reports -->
    <div *ngIf="totalReports && totalReports.length > 0" class="section-reports-list">

      <!-- reports -->
      <div class="report-wrapper" [@listAnimation]="totalReports.length">
        <div *ngFor="let report of totalReports" class="content-outer">
          <div class="content">
            <a [href]="getRelevantLink(report)" target="_blank"><img [src]="getMedia(report)" alt=" "></a>
            <div class="report-description">
              <a [href]="getRelevantLink(report)" target="_blank">
                <span >{{ report.name }}</span>
              </a>
              <p class="date-text">
                {{ 'SHARE.SYNTHESIS_LIST.SHARED_TEXT.A' | translate }} {{ report.owner.firstName + " " + report.owner.lastName }}
                {{ 'SHARE.SYNTHESIS_LIST.SHARED_TEXT.B' | translate }} {{ report.date | date:dateFormat }}
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>
