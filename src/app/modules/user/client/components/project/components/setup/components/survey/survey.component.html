<div id="survey-component" class="animate-page">

  <!-- section no survey -->
  <div *ngIf="!innovation.quizId" class="text-center">
    <app-message-space [widthMax]="'313px'">
      {{ 'PROJECT_MODULE.SETUP.SURVEY.NOQUIZ' | translate }}
    </app-message-space>
  </div>

  <!-- section survey -->
  <div *ngIf="innovation.quizId">
    <p>{{ 'PROJECT_MODULE.SETUP.SURVEY.DONTSHAREQUIZ' | translate}}</p>
    <a [href]="url" target="_blank">{{ url }}</a>
  </div>

</div>
