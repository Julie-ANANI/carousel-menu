<div id="survey-component">


  <!-- section no survey -->
  <div *ngIf="!innovation.quizId" class="text-center">
    <div class="bot-rect">
      {{ 'PROJECT_MODULE.SETUP.SURVEY.NOQUIZ' | translate }}
    </div>
    <br>
    <img src="https://res.cloudinary.com/umi/image/upload/v1542810952/app/default-images/bot/triangle.svg" class="bot-triangle" alt="bot-image">
    <div>
      <img src="https://res.cloudinary.com/umi/image/upload/v1542810328/app/default-images/bot/info.svg" class="bot-image" alt="bot-image">
    </div>
  </div>


  <!-- section survey -->
  <div *ngIf="innovation.quizId">
    <p>{{'PROJECT_MODULE.SETUP.SURVEY.DONTSHAREQUIZ' | translate}}</p>
    <a [href]="url" target="_blank">{{ url }}</a>
  </div>


</div>
