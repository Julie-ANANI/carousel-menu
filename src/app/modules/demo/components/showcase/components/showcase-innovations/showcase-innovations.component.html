<section id="showcase-innovations-component" class="relative d-flex">

  <!-- bar icon -->
  <ng-container *ngIf="adminPass && innovations.length > 0">
    <div class="icon icon-meta absolute" (click)="openModal($event)">
      <i class="fas fa-2x fa-bars"></i>
    </div>
  </ng-container>

  <!-- section heading -->
  <div class="section-heading">

    <!-- heading 1st -->
    <h2 class="text text-notify" [innerText]="'SHOWCASE.INNOVATIONS_TITLE'" translate></h2>

    <!-- heading count -->
    <h3 class="text-normal">{{ count }} <span [innerText]="'SHOWCASE.INNOVATIONS'" translate></span></h3>

  </div>
  <!-- /section heading -->

  <!-- section innovations -->
  <div class="card-wrapper d-flex text-center">
    <div *ngFor="let innovationCard of topCards" class="card card-3 animate-appear">
      <a [routerLink]="['/discover', innovationCard._id, lang]" target="_blank">

        <div class="card-image relative">

          <figure>
            <img [src]="innovationCard.media" [alt]="innovationCard.title">
          </figure>

          <div class="hover-button absolute flex-centered">
            <span class="text-medium">{{ 'DISCOVER.LEARN_MORE' | translate }}</span>
          </div>

        </div>

        <div class="card-header">
          <div class="card-title">{{ innovationCard.title }}</div>
        </div>

      </a>
    </div>
  </div>
  <!-- /section innovations -->

  <!-- section see more -->
  <div class="text-right section-light-pad rm-pad-bottom">
    <a [routerLink]="['/discover']" [queryParams]="{tag: tags}" class="text-link" target="_blank" [innerText]="'SHOWCASE.SEE_MORE'" translate></a>
  </div>

</section>


<!-- modal to select innovations -->
<app-modal [(showModal)]="modalShow" [widthMax]="'90vw'">

  <div class="section-card d-flex text-center">
    <ng-container *ngFor="let innovationCard of cards">
      <div class="card modal-card badge badge-save" [ngClass]="{ 'active': activeInnovation(innovationCard) }">

        <i class="fas fa-check-circle"></i>

        <label class="absolute">
          <input type="checkbox" (change)="onChangeInnovation($event, innovationCard)" [checked]="activeInnovation(innovationCard)">
        </label>

        <figure class="card-image">
          <img [src]="innovationCard.media" alt=" ">
        </figure>

        <div class="card-header">
          <div class="card-title text-background"><span>{{ innovationCard.title }}</span></div>
        </div>

      </div>
    </ng-container>
  </div>


  <div class="modal-footer">
    <button class="btn btn-sm btn-cancel" [innerText]="'COMMON.BUTTON.CANCEL'" translate></button>
    <button class="btn btn-sm btn-secondary" (click)="onClickApply($event)" [innerText]="'COMMON.BUTTON.CONFIRM'" translate></button>
  </div>

</app-modal>
<!-- /modal to select innovations -->
