<section id="showcase-innovations" class="relative">


  <!-- bar icon -->
  <ng-container *ngIf="isAdmin && count > 0">
    <div class="icon-container is-overlay text-meta absolute" (click)="openModal($event)">
      <span class="tooltip" [attr.data-tooltip]="'Menu'">
        <i class="icon icon-menu"></i>
      </span>
    </div>
  </ng-container>
  <!-- /bar icon -->


  <!-- heading 1st -->
  <h2 class="text text-meta" [innerText]="'SHOWCASE.INNOVATIONS_TITLE'" translate></h2>
  <!-- /heading 1st -->


  <!-- heading count -->
  <h3 class="text-normal">
    {{ count }} <span [innerText]="'SHOWCASE.INNOVATIONS'" translate></span>
  </h3>
  <!-- /heading count -->


  <!-- section innovations -->
  <div class="section-card-wrapper card-3 section-light-pad rm-pad-top d-flex text-center justify-center">
    <div *ngFor="let innovationCard of topCards" class="card is-card-3 animate-zoomIn">
      <a [routerLink]="['/discover', innovationCard.innovation._id, lang]" target="_blank" class="text-dark text-xs">

        <div class="card-image">
          <figure class="img-hover-button">
            <img [src]="innovationCard.media" [alt]="innovationCard.title" width="186" height="116">
            <span class="img-button">{{ 'DISCOVER.LEARN_MORE' | translate }}</span>
          </figure>
        </div>

        <div class="card-header">
          <div class="card-title text-xs">{{ innovationCard.title }}</div>
        </div>

      </a>
    </div>
  </div>
  <!-- /section innovations -->


  <!-- section see more -->
  <div class="see-more-wrapper absolute text-right">
    <a [routerLink]="['/discover']" [queryParams]="{ tag: tags }" class="text-link" target="_blank" [innerText]="'SHOWCASE.SEE_MORE'" translate></a>
  </div>
  <!-- /section see more -->


</section>


<!-- modal to select innovations -->
<app-utility-modal [(showModal)]="modalShow" [maxWidth]="'960px'" [enableCloseButton]="true">

  <section class="modal-body">
    <div class="modal-card-wrapper d-flex text-center">
      <ng-container *ngFor="let innovationCard of cards">
        <div class="card modal-card badge badge-icon" [ngClass]="{ 'badge-active':
        activeInnovation(innovationCard.innovation._id) }">

          <i class="fas fa-check-circle"></i>

          <label class="absolute">
            <input type="checkbox" (change)="onChangeInnovation($event, innovationCard)" [checked]="activeInnovation(innovationCard.innovation._id)">
          </label>

          <figure class="card-image">
            <img [src]="innovationCard.media" alt=" " width="186" height="116">
          </figure>

          <div class="card-header">
            <div class="card-title text-xs">{{ innovationCard.title }}</div>
          </div>

        </div>
      </ng-container>
    </div>
  </section>


  <footer class="modal-footer">
    <button class="button modal-cancel">{{ 'COMMON.BUTTON.CANCEL' | translate }}</button>
    <button (click)="onClickApply($event)" class="button is-primary">{{ 'COMMON.BUTTON.CONFIRM' | translate }}</button>
  </footer>

</app-utility-modal>
<!-- /modal to select innovations -->
