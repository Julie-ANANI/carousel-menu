<section id="showcase-clients" class="relative">


  <!-- bar icon
  <ng-container *ngIf="adminPass && topClients.length > 0">
    <div class="icon icon-meta absolute tooltip tooltip-left" [attr.data-tooltip]="'SHOWCASE.TOOLTIP.EDIT_CLIENTS' | translate" (click)="openModal($event)">
      <i class="fas fa-bars"></i>
    </div>
  </ng-container>-->


  <!-- heading 1st -->
  <h2 class="text text-notify" [innerText]="'SHOWCASE.CLIENTS_TITLE'" translate></h2>
  <!-- /heading 1st -->


  <!-- heading -->
  <h3 class="text-normal" [innerText]="'SHOWCASE.CLIENTS'" translate></h3>
  <!-- /heading -->


  <!-- section innovations -->
  <div class="section-card">
    <div class="carousel">

      <div class="carousel-container">

        <div *ngFor="let slide of slides; let i = index;" [ngClass]="{ 'current-slide': i === currentSlideIndex }" class="carousel-item d-flex">
          <div *ngFor="let client of slide.clients; let innerIndex = index" class="client-name-wrapper flex-centered animate-zoomIn">

            <ng-container *ngIf="client.logo">
              <div
                [attr.data-tooltip]="client.name"
                [ngClass]="innerIndex === slide.clients.length - 1 && slide.clients.length !== 1 ? 'tooltip-left' : 'tooltip-right'"
                class="tooltip">
                <img [src]="client.logo" [alt]="client.name" height="50" class="img-fit-cover">
              </div>
            </ng-container>

            <ng-container *ngIf="!client.logo">
              <div class="text-background text-medium">
                <span class="text-name">{{ client.name }}</span>
              </div>
            </ng-container>

          </div>
        </div>

      </div>

      <div class="carousel-nav">
        <label
          (click)="onClickNav($event, i)"
          *ngFor="let slide of slides; let i = index;"
          [ngClass]="{ 'current-slide': i === currentSlideIndex }"
          class="nav-item text-hide">
        </label>
      </div>

    </div>
    <!--<div *ngFor="let client of topClients" class="card flex-centered animate-appear">

      <div class="card-header">
        <div *ngIf="client.logo" class="card-img tooltip" [attr.data-tooltip]="client.name">
          <img [src]="client.logo" [alt]="client.name"/>
        </div>
        <div *ngIf="!client.logo" class="card-title text-background"><span>{{ client.name }}</span></div>
      </div>

    </div>-->
  </div>
  <!-- /section innovations -->


  <!-- section see more
  <ng-container *ngIf="topClients.length > 6">
    <div class="text-right section-light-pad rm-pad-bottom see-more-wrapper">
      <span class="text-link" (click)="openModal($event)" [innerText]="'SHOWCASE.SEE_MORE'" translate></span>
    </div>
  </ng-container>
   /section see more -->


</section>
