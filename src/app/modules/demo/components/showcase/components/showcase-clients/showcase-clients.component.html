<section id="showcase-clients" class="relative">

  <!-- heading 1st -->
  <h2 class="text text-notify" [innerText]="'SHOWCASE.CLIENTS_TITLE'" translate></h2>
  <!-- /heading 1st -->

  <!-- heading -->
  <h3 class="text-normal" [innerText]="'SHOWCASE.CLIENTS'" translate></h3>
  <!-- /heading -->

  <!-- section client logos -->
  <div class="section-card">
    <div class="carousel">

      <div class="carousel-container">

        <div *ngFor="let slide of slides; let i = index;" [ngClass]="{ 'current-slide': i === currentSlideIndex }" class="carousel-item d-flex">
          <div *ngFor="let client of slide.clients; let innerIndex = index" class="client-name-wrapper flex-centered animate-zoomIn">

            <ng-container *ngIf="client.logo">
              <div
                [attr.data-tooltip]="client.name"
                [ngClass]="innerIndex === slide.clients.length - 1 && slide.clients.length !== 1 ? 'tooltip-left' : 'tooltip-right'"
                class="tooltip tooltip-hide-sm">
                <img [src]="client.logo" [alt]="client.name" height="50" class="img-fit-cover">
              </div>
            </ng-container>

            <ng-container *ngIf="!client.logo">
              <div class="text-background text-medium">
                <span class="text-name">{{ client.name }}</span>
              </div>
            </ng-container>

          </div>
        </div>

      </div>

      <div class="carousel-nav">
        <label
          (click)="onClickNav($event, i)"
          *ngFor="let slide of slides; let i = index;"
          [ngClass]="{ 'current-slide': i === currentSlideIndex }"
          class="nav-item text-hide">
        </label>
      </div>

    </div>
  </div>
  <!-- /section client logos -->

</section>
