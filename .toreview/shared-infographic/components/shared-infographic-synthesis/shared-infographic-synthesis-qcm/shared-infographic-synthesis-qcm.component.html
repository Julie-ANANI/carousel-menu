<div class="big-blue-synthesis col s10">

  <canvas baseChart
          [data]="getQuantityPerProp()"
          [labels]="propositions"
          [legend]="false"
          [chartType]="'pie'"></canvas>

  <div class="percent-of-pros">
    <p class="final-synthesis">
      <span class="percent">{{ secondValue }}%</span>
      <span class="synthesis-text">{{ 'INFOGRAPHIC_SYNTHESIS.ANSWERS_FAVORABLE' | translate }}</span>
    </p> <!-- TODO follow -->
  </div>

</div>
